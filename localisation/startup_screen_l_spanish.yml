 string_start_europe:0 "Europa y el Sacro Imperio Romano"
 string_start_east_asia_title:0 "Asia Oriental:"
 string_start_east_asia_moh_title:0 "Asia Oriental, el Imperio de China y Japón:"
 string_start_no_special_region_description:0 "No hay mecánicas regionales en esta región. Tienes libertad para llenar este vacío de autoridad con tus acciones."
 string_start_europe_description:1 "Europa es el hogar del §YSacro Imperio Romano§!, un imperio gigantesco, aunque dividido, que domina las regiones §alemana§! y del §Norte de Italia§!. A la muerte de un §Yemperador§!, los §YElectores imperiales§! eligen a su sucesor. Un miembro puede ser Elector si el Emperador actual concede un Electorado o heredando a un Elector.\n\nLos países dentro del Sacro Imperio Romano pueden tener su propia diplomacia e incluso súbditos propios, pero el Emperador está obligado a defenderlos de fuerzas exteriores y puede exigir que devuelvan §Yterritorio adquirido ilícitamente§! dentro del Imperio.\n\nSi bien ahora el Emperador tiene una §Yautoridad§! reducida, esto puede cambiar si consigue reforzar su control mediante §YReformas imperiales§!.\n\n[Root.start_imperial_cities_description]Técnicamente, el Norte de Italia también es parte del Sacro Imperio Romano, pero la región lleva mucho tiempo escurriéndose del control imperial. Si el Emperador no refuerza su dominio sobre Italia antes de que termine el siglo XV, los estados italianos serán considerados independientes del Imperio.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:0 "£DLC_cs El Emperador puede otorgar el estatus de §Yciudad imperial libre§! a §Yrepúblicas§! dentro del imperio de solo una provincia. Estos estados disfrutarán de la protección del Emperador al tiempo que aumentan la autoridad imperial y los ingresos fiscales.\nSi una ciudad libre adquiere una segunda provincia perderá su estatus protegido.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title] comienza en un relativo aislamiento del resto del mundo.\nNo será eterno. Con el tiempo aparecerán colonos europeos y puedes verte superado por su tecnología superior, a menos que te hayas preparado bastante."
 string_start_east_asia_description:0 "Asia Oriental es el hogar del Imperio de §YJapón§!.\nLejos de ser un estado unido, el archipiélago japonés está dividido entre los muchos territorios que lo integran, controlados por caudillos locales, los §Ydaimios§!.\nEn la práctica, no es el emperador quien tiene poder sobre estos daimios, sino su representante, el §Yshogun§!.\n\nActualmente, los §Y[Root.start_shogun_holders_through_the_years]§! detentan el título de shogun, pero son débiles y frágiles. Si otro daimio se apodera de la capital imperial de §YKioto§!, su clan puede apoderarse del shogunato…\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:0 "[Root.start_tributaries_descriptions]\n£DLC_moh Un §Estado tributario§! es un tipo especial de súbdito común en Asia Oriental. Una relación tributaria requiere que el §Ysoberano§! pertenezca al §Ygrupo religioso Oriental§! o use el tipo de §Ygobierno de horda§!.\n\nEl soberano defenderá a sus tributarios de ataque por parte de otros estados no tributarios a cambio de §Ypagos de tributo§! regulares, pero quitando eso, los estados tributarios tiene una §Ydiplomacia independiente§!. Pueden librar sus propias guerras, internas contra otros tributarios del mismo soberano, o externas contra potencias exteriores.\n\nAsia Oriental está dominado en gran medida por el §YImperio de China§!, un estado enorme que engloba una parte significativas de la población mundial.\n\nLa integridad del Imperio de China depende de cuánto §YMandato§! tenga el emperador actual. El mandato aumenta teniendo estados §Yprósperos§! dentro del imperio, una §Yestabilidad§! alta y muchos §Ytributarios§!.\nEl mandato disminuye con §Ydevastaciones§! y teniendo fronteras con países no tributarios.\n\nLos emperadores con §YMandato bajo§! recibirán modificadores dañinos y eventos muy adversos.\n\nLos estados extranjeros que limiten con el Imperio de China pueden §Ydeclarar guerra por el Mandato del Cielo§! y tomar el título para sí mismos."
 string_eoc_tributaries_desc_no:0 ""
 string_muslim_school:0 "£DLC_coc Todos los países musulmanes pertenecen a una §Yescuela§! que da diferentes bonificaciones. Las escuelas también tienen opiniones sobre las otras que varían a lo largo de la partida y que afectarán a las relaciones entre los países que las sigan.\nLos países que sigan una escuela pueden invitar a eruditos de otras para combinar sus modificaciones durante 20 años.\n\nLa escuela [Root.GetReligiousSchool] da el siguiente modificador:\n\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
 string_muslim_school_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh Un §Yestado tributario§! es un tipo especial de súbdito, el más común en Asia Oriental. Una relación tributaria requiere que el §Ysoberano§! bien pertenezca al §Ygrupo de religión Oriental§! o use el tipo de §Ygobierno de horda§!.\n\nEl soberano defenderá a sus tributarios de ataques por parte de otros estados no tributarios a cambio de §Ypagos de tributo§! regulares. Quitando eso, los estados tributarios tienen su propia §Ydiplomacia independiente§!. Pueden librar sus propias guerras, internas contra otros tributarios del mismo soberano, o externas contra potencias exteriores.§!\n\n"
 string_tributaries_desc_no:0 ""
