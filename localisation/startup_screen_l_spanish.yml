 string_start_denmark:0 "A partir del Tratado de Kalmar en 1397, se suponía que un solo monarca llevaría las coronas nórdicas de §YNoruega§!, §YSuecia§! y §YDinamarca§!. Desde que nació esta §YUnión de Kalmar§! ha estado dominada por los daneses, los más ricos y poderosos de las potencias nórdicas, cerca del continente con la ambición de controlar y dominar el área del mar Báltico.\n\nPero la monarquía danesa tiene muchos enemigos, en particular entre las ciudades de la §YLiga Hanseática§!, una alianza de ciudades libres que controlan el comercio báltico ahora amenazado por Dinamarca. Esto culminó recientemente en una serie de guerras que terminó con la pérdida de §YSchleswig§!, seguido del destronamiento del rey danés Erik, ahora un simple caudillo pirata en la isla de Gotlandia.\n\nDinamarca acaba elegir un nuevo rey de la familia §YWittelsbach§! de Baviera. Cristóbal no tiene vínculos con la nobleza danesa o sueca, pero parece tener grandes planes para los tres reinos nórdicos, proclamándose primer archirrey del Norte.\n\nEl tiempo dirá cuál será el legado de Cristóbal. La corona danesa ha empeñado mucho de sus bienes a sus familias principales al tiempo que a los nobles suecos o noruegos no parece importarles mucho su nuevo rey alemán. Los noruegos siguen favoreciendo al destronado Erik, y la nobleza sueca se unió recientemente bajo su regente, Karl Knutsson."
 string_start_sweden:0 "El Reino de §YSuecia§! entró voluntariamente en la Unión de Kalmar con §YNoruega§! y §YDinamarca§! en 1397, impaciente por limitar la influencia de los comerciantes alemanes de la Liga Hanseática. Sin embargo, la unión ha demostrado ser en gran medida una decepción para los nobles suecos. La autoridad se ha centrado en la lejana Dinamarca y los muchos conflictos con §YLübeck§! y las ciudades hanseáticas han sido muy costosos. Muchos están cansados de que el dinero que tanto costó granar, se gaste en aventuras danesas en el Norte de Alemania, guerras que también interrumpen el comercio y obstaculizan la exportación de hierro sueco.\n\nLas tensiones llegaron al máximo sobre 1430 con la popular rebelión de Engelbrekt que expulsó a los oficiales daneses del país. Una sublevación que junto con las guerras fallidas contra la Liga Hanseática llevó al destronamiento §YErik§!, el rey de la Unión, que huyó a la isla de §YGotlandia§! viviendo más como pirata local que como Rey del Norte.\n\nEl nuevo rey, elegido por daneses, suecos y noruegos es un extranjero sin ninguna base de poder local, §YCristóbal de Baviera§!, pero el verdadero poder en el reino de Suecia se encuentra en el condestable supremo de Suecia, Karl Knutsson Bonde, y la nobleza sueca.\n\nEl tiempo aclarará si la Unión de Kalmar puede ser reparada o si Suecia se irá por su cuenta. Lo que está claro es que el control sobre el mar Báltico y sus numerosos estuarios y puertos será imprescindible para el reino sueco. Las rutas marinas unen al gran reino sueco, de Kalmar a Viborg, y con ellas el abundante hierro y cobre sueco también llega al continente.\n\nPara que Suecia alcance tal dominio sobre el Báltico, un Dominium Maris Baltici, no solo tendrá que derrotar a los comerciantes alemanes, sino también involucrarse en la política del §YSacro Imperio Romano§!. Sin mencionar superar a las órdenes §YTeutónica§! y §YLivona§! y otros interesados en controlar el comercio báltico. Los principados §Yrusos§!, §Ypolacos§! y §Ylituanos§! son rivales naturales en esta lucha a largo plazo, por no mencionar el reino danés al que Suecia está unido en la actualidad…"
 string_start_poland:0 "Cuando Vladislao III cayó en la batalla de Varna, §YPolonia§! y §YHungría§! perdieron a su rey de un solo golpe. Sin liderazgo, ahora toca a los nobles de reino el nombrar un nuevo gobernante. El sucesor más natural, §YCasimiro Jagellón§!, fue nombrado Gran Duque de §YLituania§! hace cuatro años. Pero su coronación requeriría un acuerdo aceptable para todos, Casimiro y los nobles polacos y lituanos.\n\nDesde 1392 ambos reinos se han ido acercando con una serie de acuerdos que buscaban unir el Gran Ducado de Lituania y el Reino de Polonia para presentar una sola voz contra sus enemigos comunes: los caballeros de las órdenes §YTeutónica§! y §YLivona§!, tártaros de la §YHorda de Oro§! y el Kanato de §YCrimea§! y los principados §Yrusos§! liderados por §YMoscovia§! al noreste. Esta cooperación ha permitido que los dos países prosperen a pesar de sus muchos enemigos, pero integrar la nobleza de dos países tan divergentes no ha sido asunto fácil. Entre la nobleza polaca y lituana hay algunos -los magnates- que controlan haciendas muy grandes y ejercen gran influencia política. En muchos aspectos, estas familias son la columna financiera y política de sus estados, pero también son un factor de poder tan grande que hasta los reyes deben pensárselo bien antes de rechazarlo.\n\nAunque grandes partes de sus tierras están poco pobladas, no cabe ninguna duda que si Polonia y Lituania siguieran integrándose, serían de los estados más poderosos de Europa, aunque sus enemigos son también bastante formidables. En el lejano sur, el Imperio otomano parece estar a las puertas de Hungría, listo para expandirse remontando el Danubio. Al norte, la muy militarizada Orden Teutónica considera a los dos estados su enemigo principal. Pero no obstante, el más peligroso de todos es el Gran Ducado de Moscovia en el lejano noreste. Los moscovitas están creando rápidamente un estado fuerte y expansivo para desafiar el control lituano sobre las gentes rutenas y rusas que habitan la mayor parte del Gran Ducado…"
 string_start_france:0 "La Guerra de los Cien Años que ha desgarrado §YFrancia§! desde hace más de un siglo se encuentra actualmente detenido por una tregua tras una serie de victorias francesas clave. Con la ayuda de Juana de Arco, más tarde convertida en mártir por los §Yingleses§!, y el apoyo de la rica familia §YAnjou§!, §YCarlos VII§! ha recuperado París y muchas de las tierras francesas. Y en el Tratado de Arrás de 1435, Carlos también fue reconocido como rey legítimo por los Duques de Borgoña.\n\nSin embargo, la tregua con Inglaterra es endeble. Los ingleses aún no han renunciado a sus derechos al trono francés, y una de las principales exigencias del tratado, la entrega de §YMaine§! a Francia aún no se ha producido, meses después de la firma.\n\nAunque ahora los borgoñones apoyan pasivamente la causa francesa en el conflicto con Inglaterra, siguen siendo causa de preocupación para la corona francesa. Han aumentado sus dominios más allá de las fronteras de Francia por los Países Bajos y el §YSacro Imperio Romano§!. Se dice que el Duque, también uno de los hombres más ricos de Europa, sueña con un reino futuro centrado en torno a sus dominios colectivos.\n\nUna Francia unida sería una de las regiones más ricas y densamente pobladas de Europa. Si Francia consigue meter en cintura a sus muchos nobles autónomos y echar a los ingleses del continente, sería uno de los estados más poderosos del mismo. Libre para realizar viajes de exploración, una política exterior activa en Alemania y los Países Bajos, incluso atacar las ricas ciudades del Norte de Italia, donde la influencia imperial lleva siglos debilitándose."
 string_start_austria:0 "En 1438, la dinastía Habsburgo había alcanzado algunos de los puestos más influyentes de Europa Central. Alberto el Magnánimo podría reclamar no sólo el ducado de Austria sino también los reinos de Hungría y Bohemia así como el prestigioso título de ‘Rey electo de Alemania’, reservado para los futuros §Yemperadores§! del §YSacro Imperio Romano§!. Pero se produjo una desgracia y Alberto cayó en combate contra los turcos en 1439, dejando solo a su hijo nonato, Ladislao el Póstumo, como sucesor.\n\nAl recién nacido Ladislao le costaría reclamar su legado, y perdió el trono el trono de Hungría frente al rey Vladislao de los §Ypolacos§! tras una breve guerra civil. Por otra parte, el reino de Bohemia sigue dividido. Décadas de guerra civil religiosa han dejado el país devastado y algunas partes siguen dominadas por los poderosos nobles husitas, herejes de fe católica.\nLadislao solo ha sido aceptado en Austria, tierra natal de la dinastía Habsburgo, aunque su tío §YFederico§! gobierna como regente.\n\nCon la catástrofe de Varna, el trono de Hungría vuelve a estar vacante y los partidarios de los Habsburgo siguen esperando que Ladislao puede reclamarlo, si bien los grupos poderosos que ya destronaron al niño rey no parecen dispuestos a aceptarlo una segunda vez. Más bien dejarán que les guíe su dinámico regente húngaro, Juan Hunyadi.\n\nEl sueño de un emperador Habsburgo no se perdió con Alberto. A su muerte, Federico, regente de Austria, fue elegido para dirigir el Sacro Imperio Romano. Como el primero de su familia en sentarse en el trono imperial, Federico dejará un legado a los futuros Habsburgo. Si eligen seguir sus cuidadosas políticas de matrimonios diplomáticos y planificación cuidadosa de herencias, los Habsburgo pueden construir una posición de poder como ninguna otra familia entre los reyes de Europa. Las responsabilidades del gobierno imperial son grandes obstáculos en sí mismas. Un emperador debe mantener la paz en el Imperio, luchar contra la herejía, como los recientes husitas y, cueste lo que cueste, defender a la Cristiandad de los §Yotomanos§! que siguen avanzando. Una potencia contra la que los Habsburgo ya han perdido un rey."
 string_start_castile:0 "Moldeada en las batallas de la Reconquista, la Corona de §YCastilla§! de hecho no es un reino, sino la unión de los reinos de Castilla, León, Toledo, Galicia, Murcia, Jaén, Córdoba y Sevilla bajo la rama castellana de la dinastía §YTrastámara§!. Ahora la presencia musulmana en la Península Ibérica está restringida al reino de §YGranada§! en el sur, que en muchos aspectos sigue siendo un sultanato rico, pero también está dañado por las luchas internas y las frecuentes escaramuzas fronterizas con incursiones cristianas. Rodeado por todas partes por fortalezas castellanas, parece que será una cuestión de tiempo que la Reconquista llegue a su conclusión lógica y este reino sea anexionado.\n\nSin embargo, Castilla tiene sus propios problemas. Los nobles castellanos y las Cortes locales de los distintos reinos que la componen aún conservan una gran cantidad de poder y muchos reyes Trastámaras se ha encontrado a merced de los estamentos de sus reinos. Facciones actuando por sus propios intereses no rehuyeron en el pasado apoyar a pretendientes extranjeros de §YPortugal§! y §YAragón§!\n\nSi el reino se uniera con un gobernante fuerte y se terminase la Reconquista, Castilla se tendría en sus manos una fuerza militar terrible con una larga tradición de luchar para extender la fe cristiana. Si bien a Castilla le carece de la tradición marinera de su vecino Portugal, tiene un acceso igual de bueno al Océano Atlántico y a las nuevas rutas comerciales que se abren a oeste y sureste."
 string_start_brandenburg:0 "La historia reciente de la Marca de §YBrandeburgo§! ha sido muy triste. Con tierras pobres, pantanos y bosques salvajes, Brandeburgo no es la tierra más rica del §YSacro Imperio Romano§! y bajo el gobierno §YWittelsbach§! y §YLuxemburgo§! ha sido tratada como una fuente de ingresos rápidos. La cosas han comenzado a cambiar lentamente con el ascenso de la dinastía §YHohenzollern§!. Federico I se pasó todo su reinado debilitando la influencia de los estamentos de Brandeburgo y luchando contra la anarquía extendida, enviando sus ejércitos contra los castillos de los muchos barones ladrones que durante mucho tiempo camparon por sus anchas en la región.\n\nEn muchos aspectos, §YFederico II§!, ‘el Hierro’, ha demostrado ser digno hijo de su padre, retomando las políticas dirigidas a aplastar el poder de potentados locales y burgueses codiciosos. También ha tanteado a la §YOrden Teutónica§! sobre la reclamación de §YNeumark§!, una tierra originalmente parte de Brandeburgo, pero empeñada por sus predecesores.\n\nLa dificultad de afirmar el poder estatal queda ampliamente demostrada por la Unión de Kalmar de los reinos de §YDinamarca§!, §YSuecia§! y §YNoruega§! donde hace poco se derrocó a un rey que intentó lograr metas similares y fue sustituido por un Wittelsbach de Baviera. Si Brandeburgo quiere ser un estado duradero, también debe permanecer unido, evitando disputas como entre los herederos §YWettin§! del Electorado de §YSajonia§!, al sur.\n\nLos reinos vecinos de §YPolonia§! y §YBohemia§! se encuentran sin gobernantes en 1444. Uno como resultado directo de la fracasada cruzada de Varna contra los otomanos y el otro por el rechazo de la nobleza bohemia al heredero Habsburgo, Ladislao el Póstumo. A pesar de que las tierra bohemias no se han recuperado de las guerras husitas de las últimas décadas, los herejes husitas siguen siendo un factor fuerte en la política bohemia, convirtiendo al reino en una causa de preocupación para todos sus vecinos, incluyendo Brandeburgo."
 string_start_burgundy:0 "La rama §Yborgoñesa§! de la dinastía §YValois§! no solo gobierna el ducado de §YBorgoña§!, territorio francés de iure, pero también parte de los §YPaíses Bajos§! §YVermandois§! y el condado de §YNevers§!. En poco tiempo han creado un dominio que combina alguna de las partes más ricas de §YFrancia§! y el §YSacro Imperio Romano§!. Con ellas, los duques de Borgoña pueden disponer de una riqueza enorme. Estos recursos económicos fueron utilizados por §YFelipe III§! el Bueno para aumentar aún más la influencia de su familia, adquiriendo un título tras otro a lo largo del Mosa y el Rin en un intento de conectar sus dominios.\n\nMientras Francia ha estado divivida el pasado siglo con el confliecto en curso entre pretendientes §Yingleses§! y franceses al trono francés, Borgoña ha crecido para ser el centro cultural y económico de Europa Occidental. En ningún lugar como Borgoña están vivos los ideales caballerescos de finales de la Edad Media, con grandes torneos, festines, y, por supuesto, la misma Orden del Toisón dorado. Una orden caballeresca creada por el Duque, buscando recrear la caballería de las leyendas artúricas o los mitos griegos. La corte borgoñona también domina la moda y el arte, gastando fortunas en sedas, cuadros y manuscritos fantásticamente miniados.\n\nEl Ducado de Borgoña también es rival de muchos reinos en influencia, ingresos e incluso poder militar. Al enfrentar a franceses e ingleses entre sí, los duques han sido independientes en la práctica durante mucho tiempo. De iure, no obstante, los duques siguen siendo súbditos de Francia y del Sacro Imperio Romano. Con la Guerra de los Cien Años acercándose, parece, a su fin, el futuro del ducado parece incierto. Si sigue con su ascenso meteórico, Borgoña puede ser el embrión de un nuevo reino, un poderoso estado en medio de Europa Occidental. Pero los duques también se han granado muchos enemigos en poco tiempo. Si Felipe y sus sucesores juegran bien sus cartas, puede haber una corona real en el futuro, pero eso requiere correr riesgos que pueden costarles todo, reduciendo su glorioso dominio a una nota a pie de página en los anales de la historia."
 string_start_england:0 "El conflicto por ver quién es el legítimo Rey de §YFrancia§! lleva desde 1337, más de un siglo, arrasando Francia e §YInglaterra§!. Los ingleses mantienen el control de §YNormandia§! y §YGuyena§! mientras que en París, §YCarlos VII§! tiene el apoyo de la mayoría de los nobles regionales de Francia.\n\nCon el Tratado de Tours de mayo, la familia inglesa §YLancasters§! y la francesa §YValois§! parece haber cambiado territorios por paz. Entre lo estipulado está la entrega de condado de §YMaine§!, un asunto que nunca se aceptó en el parlamento inglés y es probable que irrite por igual a nobles y plebeyos al otro lado del canal. El miedo a la reacción pública ha hecho que la entrega lleve meses paralizada y la palabra de los negociadores ingleses está cada vez más cuestionada en la corte francesa.\n\nInglaterra está en sí misma en una situación precaria. §YEnrique VI§!, rey desde los nueve meses ha crecido hasta asumir la corona y reinar sobre el reino. Pero hasta de adulto, Enrique no parece deseoso de gobernar y algunos dicen que está preocupantemente alejado de la realidad. En su lugar, nobles integrantes del reino han llegado a dominar el régimen de Enrique, asuminendo el poder y situándose para una futura sucesión. Estas diputas pueden minar la estabilidad interna del reino, especialmente si se reinician las hostilidades en Francia.\n\nCon los ingleses ocupados con asuntos continentales e internos, el dominio sobre §YIrlanda§! se ha reducido a una estrecha franja a lo largo de la costa llamada ‘La empalizada’, con señores gaélicos e hiberno-normandos actuando totalmente independientes de la corona inglesa. Si hay tropas inglesas en la isla son muy pocas, para alegría de los irlandeses. Pero si los asuntos en Londres y París se terminan resolviendo, es muy probable que los señores irlandeses se conviertan en una prioridad mucho mayor."
 string_start_ottomans:0 "En [GetYear] los §YOtomanos§! son un poder regional en proceso de asegurar el control sobre Anatolia y los Balcanes. Al este, se ha impuesto de nuevo el control otomano tras la invasión §Ytimúrida§!, pero varios beylicatos siguen independientes. Estos beys maniobran entre el poder otomano en expansión por un lado y el Imperio §Ymameluco§! de Egipto y Siria, aún el reino más poderoso de Oriente Medio, al otro.\n\nEn Europa los otomanos han derrotado a los cruzados en la batalla de Varna, matando a Vladislao, rey §Ypolacos§! y §Yhúngaro§!. Ahora §YBizancio§! está al descubierto y §YHungría§! se ha visto obligada a ponerse a la defensiva, pero con la fortaleza de §YBelgrado§! como un baluarte poderoso contra una mayor expansión otomana. Los príncipes menores entre ellos solo pueden sobrevivir enfrentando a las grandes potencias entre sí. Más al sur, §YSkanderbeg§! dirige a §YAlbania§! en su revuelta contra los otomanos, apoyado por §YVenecia§!, que sigue dominando los mares.\n\nEn [GetYear], el reino dirigido por la dinastía otomana no es todavía un estado centralizado. Solo su pequeño contingente de sirvientes impone la autoridad del sultán, reclutados de esclavos prisioneros en guerra y del ‘devshirme’, el reclutamiento periódico de jóvenes cristianos del campo balcánico. Estos son los famososos §Yjenízaros§!, que con el tiempo se convertirán en un poderoso ejército permanente. Los otomanos llegaron al poder con el apoyo militar de los varios señores de marcas en la frontera balcánica, aún bastante autónomos, mientras que la administración recae en manos de la aristocracia turca, instruídos en el arte de gobernar, pero independientes en gran parte de la autoridad del sultán.\n\nEsto está a punto de cambiar. Tras derrotar a los ejércitos cruzados, el viejo sultán Murat II está regresando a sus dominios de Manisa, dejando el gobierno en manos del joven §YMehmet II§!. Será él quien transforme el estado otomano en un imperio, consiguiendo Constantinopla con gran capital imperial e instaurando una administración centralizada para refrenar a lo señores de las marcas y a las antiguas familias turcas. No puede haber compromisos para 'el Gran Turco' -la casa de Osmán debe ser la autoridad suprema del país. La única cuestión es, ¿a dónde irán primero sus ejércitos?"
 string_start_portugal:0 "Con la Reconquista casi terminada y la península ibérica casi totalmente en manos cristianas, el reino de §YPortugal§! ha vuelto la mirada a las costas africanas. Con la conquista de §YCeuta§! en 1415, Juan I, fundador de la dinastía de §YAvís§!, ha hecho un primera avance en el corazón de tierras moras. Una política que su nieto, el aún joven §YAfonso V§! continuará al máximo de su habilidad. Sin embargo, será con la obra de Don Enrique o Enrique el Navegrante, tío de Alfonso, que Portugal deje su huella en el mundo.\n\nBajo la dirección de Enrique, Portugal ha hecho grandes avances en construcción de barcos y navegación, embarcándose en expediciones que superan en mucho el cabo Bojador al sur. En busca de oro, especias y puede que el legendario reino del Preste Juan, los marineros portugueses están a puntos de viajar por todo el globo. Incluso se extienden hacia nuevos continentes al oeste, así como a la §YIndia§!, §YIndonesia§! e incluso §YChina§! y §YJapón§! al este. Ciertamente, puede que un día los marineros portugueses den la vuelta al mundo entero.\n\nA [GetYear] sigue siendo menor y el gobierno del día a día se confía a otro tío, Pedro, duque de Coimbra. La regencia de Pedro ha estado cargada con las dificultades de controlar la poderosa nobleza portuguesa en la corte, pero por ahora el duque ha sido capaz de reforzar el poder real a su costa. Pero según Alfonso vaya creciendo, otros poderes en la corte intentarán controlarlo, buscando usar al joven rey para sus propios planes.\n\nAunque Castilla ha tenido una serie de reyes débiles y nobles fuertes, los castellanos pueden ser una grave amenaza para los portugueses. Por lo tanto, casa real de Avís ha seguido una política de matrimonios mixtos con la familia real castellana, esperando lograr una amistad permanente y posiblemente reforzar futuros derechos portugueses al trono de Castilla."
 string_start_mamluks_history:0 "Antaño la élite de los ejércitos ayúbidas, en 1250 los §Ymamelucos§! pasaron de ser esclavos a amos de un reino en el mismo corazón del mundo islámico. Desde su capital de El Cairo, las casas mamelucas controlan Egipto y Siria, así como al propio califa abásida. Al norte, las influencias mamelucas se sienten de los beylicatos de Anatolia a las orillas del lago Van. Al sur, son los protectores de las Ciudades Santas de §YLa Meca§! y §YMedina§! en el Hedjaz, así como influyen en la política del §YYemen§!. Hasta el imperio cristiano de §YEtiopía§! debe estar atento a las palabras del sultán mameluco, ya que el patriarca copto, que ordena a todos los obispos etíopes, está bajo la protección mameluca.\n\nLos emires mamelucos aumentan sus filas comprando nuevos mamelucos, esclavos extranjeros mayoritariamente de origen circasiano. Estos esclavos son adiestrados como soldados o camareros y juran lealtad a su comprador, o 'padre adoptivo'. A cambio, los emires ponen sus casas al servicio de los sultanes. Cuando llega la hora de la sucesión, en la práctica es la voluntad dee estos hombres poderosos lo que decide qué emir será el siguiente sultán. Este sistema garantiza que el sultanato nunca carezca de guerreros de élite, mientras siga abierta la ruta para importar más esclavos del mar Negro. Sin embargo, como sistema de gobierno, ha llevado más de una vez a conflictos dañinos y un faccionalismo paralizante.\n\nPero el futuro parece esperanzador para el sultanato, pues la muerte de Tamerlán ha sacado la mayor amenaza de la región, pues el Imperio §Ytimúrida§! antes expansivo, ahora se ha reducido a unos pocos estados sucesores peleados en §YPersia§! y §YTransoxiana§!. El vacío dejado por este imperio en Anatolia, el Cáucaso e Irak ha sido ocupado por la federación §YQara Qoyunlu§! al este y el renacido Imperio §Yotomano§! al oeste. Ambos parecen destinados a entrar en conflicto con los mamelucos en un futuro cercano.\n\nEl sultanato se enriquece con el comercio que pasa por tierras egipcias salvando las distancia entre el Mediterráneo y el Mar Rojo. Esto ejerce presión sobre las flotas mamelucas para luchar contra los piratas cristianos al norte, así como para proteger los grandes navíos vulnerables que surcan el mar Rojo siguiendo la costa del Hedjaz con café, tejidos y especias.\n\nSegún acaba [GetYear], el sultanato mameluco sigue siendo el estado más grande, rico y poderoso de Oriente Medio. Tiene muchos enemigos, pero a pocos teme."
 string_start_muscovy:0 "A finales de [GetYear], §YRusia§! está dividida en una serie de principados, que durante mucho tiempo vivieron a la sombra de la §YHorda de Oro§! tártara. Los tártaros siempre han estado presentes en la política rusa, cobrando tributos, impuestos y haciendo y deshaciendo en los estados cristianos. Si bien el Gran Principado de Moscovia no es el más antiguo de estos estados, recientemente se ha vuelto el más poderoso. Situado en la relativamente fértil Opolie, Moscovia tiene una política interna más fuerte que la de otros muchos principados. Lo más importante, sus príncipes han servido de recaudadores para los kanes de la Horda de Oro, lo que les hizo relativamente seguros y les dio la posibilidad de hacerse ricos.\n\nDesde la aplastante derrota de la Horda de Oro a manos de los ejércitos §Ytimúridas§!, su imperio se ha fracturado en una serie de estados sucesores. El núcleo de su imperio, la §YGran horda§! sigue siendo una potencia por sí misma, pero está plagada de luchas internas y ha sido incapaz de proyectar su poder sobre los rusos.\n\nMoscovia ha aprovechado bien este vacío de poder, expandiendo rápidamente su control sobre los otros principiados mediante la astucia y el uso de recursos militares. A veces incluso solo comprando a los príncipes más pobres y añadiendo sus tierras a los dominios moscovitas.\n\nPero Moscú no es el único estado fuerte con interés en la región rusa. Al norte, la República de §YNóvgorod§! ha colonizado gran parte de la costa del Mar Blanco, protegiendo las valiosas vías fluviales y una fuente de pieles, el oro blando del Norte y Este.\n\nAl oeste, el Gran Ducado de §YLituania§! y el Reino de §YPolonia§! hacen cuanto pueden para reclamar el liderazgo de todas la Rusias, ejerciendo su autoridad sobre la mayor parte de las tierras rutena, además de ser un factor constante en la política de los estado libres rusos del norte. Sus intereses también se oponen a que Moscú aumente su poder, pero sus derechos sobre el legado de la Rus son bastante dudosos. Si consiguen superarlo, aparentemente no hay límite alguno al crecimiento del Gran Principado.\n\nSi se aplastase de una vez y para siempre el yugo tártaro, también tienen las vastas extensiones de §YSiberia§!, llena de riquezas incalculables y peligros. Si superan a los kanatos, nativos y la misma naturaleza, nada limita las riquezas que un estado ruso unificado podría conseguir."
 string_start_aq_qoyunlu:0 "Remontando su origen a Bayandor Kan, §YAq Qoyunlu§! o la Oveja Blanca, líder de una de las 24 tribus oghuz y nieto de el mismo Oghuz Khagran, tiene un gran legado que mantener. Cuando §YTamerlán§! arrasó la región hace décadas, le dio la fortaleza de Amid, o Diyarbakir, a la Oveja Blanca, desbancando a sus viejos rivales, §YQara Qoyunlu§!, la oveja Negra.\n\nTras la muerte de Tamerlán en 1405, la Oveja Blanca se ha forjado un dominio en las montañas kurdas que rodean Diyarbakir y extendido su poder de Erzurum en el norte a Rakka, en la Alta Mesopotamia, al sur. Ahora mismo una serie de príncipes de Aq Qoyunlu compiten por el liderazgo de la federación, mientras que Qara Qoyunlu, unida bajo Jahan Sha, ha logrado reclamar la mayor parte del legado de Tamerlán, de Irak a Azerbaiyán.\n\nA menos que Aq Qoyunlu se vuelva a unir bajo un líder fuerte, puede que pronto sean un cliente del creciente imperio de Qara Qoyunlu, invadidos por el sultanato §Ymameluco§! de Siria y Egipto o por el renacido Imperio §Yotomano§!.\n\nUnificar y unir Aq Qoyunlu requerirá gran ambición como talento de alguien, quizás el joven príncipe §YUzun Hasan§!."
 string_start_qara_qoyunlu:0 "El origen de §YQara Qoyunlu§!, la Oveja Negra, no está muy claro, aunque su propia tradición los hace descendientes de los grandes kanes oghuz del pasado. A lo largo de un siglo, la Oveja Negra ha estado intentado forjarse un imperio en Azerbaiyán e Irak. Como otros muchas potencias del área, fueron aplastados por Tamerlán, el cacique guerrero de Asia Central, que arrasó de Irán a Anatolia, dejando en la cuneta a todos aquellos que podían oponerse a él.\n\nTamerlán ya murió y su hijo, §YShahrukh§! se ha pasado toda la vida intentando mantener unido el Imperio §Ytimúrida§! de su padre. Esto ha permitido que Qara Qoyunlu se levante de nuevo, y bajo §YJahan Sha§!, uno de los mayores gobernantes de la época, no solo han retomado Tabriz, sino todas las tierras desde las fronteras de §YGeorgia§! a los pantanos de Shatt-al-Arab, al sur de Irak.\n\nAl oeste, §YAq Qoyunlu§!, la Oveja Blanca, está enmarañado en un guerra civil entre innumerables pretendientes. La Oveja Blanca son los rivales tradicionales de Qara Qoyunlu y con el tiempo podrían ser un enemigo digno. Por ahora, sin embargo, el Imperio §Yotomano§! en Anatolia y los §Ymamelucos§! de Egipto son vecinos mucho más peligrosos.\n\nA finales de [GetYear], el Imperio timúrida sigue siendo una amenaza constante al este, pero se dice que el envejecido Shahrukh está enfermo e incapaz. De este a oeste sus hijos y nietos se preparan para una sucesión que no está nada segura. Ciertamente, las noticias de la enfermedad han sido suficientes para que Muhammad Baysonqor de §YAjam§! rompa los lazos con su abuelo.\n\n En su sed de gloria, el joven príncipe parece ciego a la amenaza que suponen Jahan Shah y la Oveja Negra…"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\nLa fe [Root.Religion.GetName] pertenece al grupo §Y[Root.Religion.GetGroupName]§! Los gobernantes nórdicos pueden eelegir una deidad patrona con diferentes bonificaciones que les ayuden durante sus reinados."
 string_startup_estates_explanation:0 "£DLC_cos Tu gobierno aumenta con los §YEstamentos§! del reino. Estos pueden variar de país a país, pero representan grupos de fuertes intereses dentro de tu país que te pueden dar beneficios poderosos si son §Yleales§! e §Yinfluyentes§!. Pero un estamento también puede un gran obstáculo si es desleal o demasiado influyente. Su influencia y lealtad pueden aumentar mediante decisiones en eventos además de dándoles territorio en lugar en forma de provincias en los estados.\n\n"
 string_start_iqta:0 "£DLC_coc Como país con gobierno §YIqta§! puedes usar tres interacciones gubernamentales diferentes, llamadas §Ypolíticas tributarias§!:\n- §YAgricultura tributaria eficiente:§! Aumenta los §YIngresos fiscales§! y te da un aumento único de §YImpuestos§! de todos tus países súbditos.\n- §YAdquisición de tierras:§! Reduce el coste de convertir las provincias a §Ynúcleos§! y te da un aumento único de §Ysoldadesca§! de todos tus países súbditos.\n- §YTributación permisiva:§! reduce el §YDeseo de libertad§! de los países súbditos y aumenta tu §YReputación diplomática§!.\nSe puede activar una política tributaria cada 20 años y solo puede haber una activada a la vez.\n\n"
 string_start_mamluks:0 "£DLC_coc Como país con tipo de §YGobierno mameluco§! tienes acceso a tres Interacciones gubernamentales:\n- §YPromover la cultura del gobernante§!\n- §YVender esclavos de la cultura del gobernante§!\n- §YReclutar soldados de la cultura del gobernante§!\n\nEl apoyo a realizar estas acciones crece con el tiempo, según las habilidades de tu gobernante y la fuerza de sus habilidades depende de cuánto de tu país pertenezca a la §cultura§! del gobernante.\n\n£DLC_coc En la sucesión elegirás uno de varios candidatos a sultanes, separados por la cultura de tu país que les apoya. La élite mameluca desconfiará de aquellos con un gran apoyo, y cuanta más de tu población comparta la misma cultura que tu gobernante, menor será su §legitimidad§! de inicio.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc Como §Yteocracia feudal§! tienes acceso a tres §YInteracciones gubernamentales§! que se pueden realizar cada 5 años usando §Ypuntos de monarca§!:\n- §YIncautar propiedades clericales§!: Reduce costes de construcción de edificios.\n- §YInvitar minorías del extranjero§!: aumenta desarrollo y reduce costes de desarrollo en tu capital.\n- §YAutorizar Guerra santa§!: consigue derechos sobre todas las provincias vecinas pertenecientes a infieles y herejes hostiles o no alineados.\n\n"
 string_start_tribal_federation:0 "£DLC_coc Como país con un gobierno de tipo de §Yfederación tribal§! puedes acumular §YLealtad tribal§! mediante eventos, granando batallas y §Yhumillando§! enemigos. Este valor aumenta el ritmo con el cual aumentas §Ysoldadesca§! y reduces §Ydescontento§! en todo el país.\n\n£DLC_coc También se puede gastar Lealtad tribal en una de estas tres §YInteracciones gubernamentales§!:\n- §YReclutar general§!: reclutas un general con experiencia.\n- §YEntrenar equitación§!: aumenta la habilidad de combate de la caballería.\n- §YReclutar de las tribus§!: aumenta soldadesca.\nUsar cualquiera de estas interacciones reducirá tu Lealtad tribal en 30 a cambio de una bonificación dependiendo de la interacción elegida.\n\n"
 string_start_pashas:0 "£DLC_coc Tu §Ygobierno otomano§! te permite asignar estado a §Ypachás§!. Un pachá reduce enormemente los §YCostes de mantenimiento del estado§! y la posibilidad de §Yrevuelta§!, pero aumentara el precio de las §Yconstrucciones§! del área.\n\n£DLC_coc Tu tipo de gobierno también te permite reclutar §Yjenízaros§! en provincias §Yinfieles§!. Un tipo especial de unidad que recibe menos daños de §Ychoque§! y §Yfuego§! aunque cuesta más dinero mantenerla y §Ypoder militar§! reclutarla.\n\n"
 string_start_prussian_government_dlc:0 "£DLC_rom Las monarquías prusianas también tienen un nivel de §Ymilitarización§! que sube desde §Yestabilidad§! negativa, §Ytradición militar§! positiva y §Ylegitimidad§! positiva al tiempo que da una gran variedad de bonificaciones útiles. La militarización disminuye según cuántas provincias poseas. Un país más pequeño puede mantenerla alta.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] puede ser §Ymonarquía electiva§!. Por tanto, otros países pueden §Yapoyar herederos§! de sus dinastías para que los nombremos nuestros herederos. No se puede reclamar el trono de una monarquía electiva, lo que impide que caigamos en una §YUnión personal§! con otro país.\n\n"
