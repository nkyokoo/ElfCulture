 string_start_great_ming:0 "Han pasado 20 años desde la muerte del emperador Yongle. Los vietnamitas al sur han quedado libres y el control del imperio sobre yurchens y tibetanos se ha debilitado considerablemente, pero el gran imperio §YMing§! sigue sin rival como estado más poderoso del planeta.\nQuedando pocas amenazas externas, los §YZhus§! han gastado muchos recursos para distanciarse de la anterior dinastía §YYuan§! de Kublai Kan, patrocinando la educación y reviviendo el sistema imperial de exámenes que tanto sufrió bajo el gobierno mongol. Al otro extremo del desierto del Gobi, en §YMongolia§! exterior, se hallan los restos del reino de Kublai, débil y dividido.\nPero las noticias del norte hablan de un nuevo líder que ha unido a las tribus nómadas. Esen, del clan Choros ha unido a §Yoirates§! y §Ymongoles§! y aún podría codiciar el Reino Central."
 string_start_mongolia:0 "La caída de la gran ciudad de Khanbaliq es un lejano recuerdo en el ulus mongol. Los descendientes de Gengis y Kublai Kan son ahora soberanos de unas pocas tribus mongolas dispersas, sojuzgados por un kan extranjero de un origen mucho menos digno.\nNo está claro qué le depara el futuro a la antaño gran §YMongolia§!.¿Seguirá este estado en decadencia, dominado por vecinos más poderosos o lo veremos alzarse de nuevo para gobernar a los chinos bajo los estandartes del gran Imperio §YYuan§!?"
 string_start_iroquois:0 "Unidos bajo la Gran ley de paz y el Gran pacificador, el pueblo de la confederación haudenosaunee se ha convertido rápidamente en uno de las grande potencias del noroeste de Norteamérica. Mientras oneidas, onodagas y cayugas cubrían las necesidades de la confederación, los senecas, al oeste, miran a los Grandes Lagos, un rico terreno de caza, listo para la expansión.\nMientras, al este, los mohawks miran las aldeas del San Lorenzo, preguntándose cuál será el momento para reclamar esas tierras fértiles y divididas.\nSi los §Yiroqueses§! quieren llevar a cabo sus ambiciones, necesitarán nuevas armas y socios comerciales. Pero en América nadie posee lo que necesitan…"
 string_start_huron:0 "La confederación wendat o §Yhurón§!, fundada en tiempos inmemoriales con la alianza de las cuatro tribus que viven al sur del lago que lleva su nombre, son una liga poderosa que domina el comercio en gran parte de la parte baja del gran lago. Los diferentes algonquinos que viven al este y norte viven al oeste y norte están demasiado separados para ser una seria amenaza, pues el único peligro real sería el poder en alza de la confederación §Yiroquesa§! al este, que seguramente busque liberar su comercio de las manos huronas."
 string_start_anishinaabe:0 "Los ancestros del pueblo anishinaabe llevan generaciones viajando hacia el oeste, lejos de la costa, buscando escapar de los extranjeros que vendrán por el mar, como dicen sus profetas.\nFinalmente, tras alcanzar la quinta parada de su viaje, donde se unen los lagos Superior y Hurón, se han dividido en tres grandes naciones, Boodewaadami (o §YPotawatomi§!), Odaawaa (u §YOttawa§!) y §YOjibwe§! y se expandieron por el terreno circundante.\nAún unidos por lazos de cultura y tradición, afrontan la amenaza del poder creciente de hurones e iroqueses al este, que un día podrían expandirse hacia ellos…"
 string_start_edge_of_the_plains:0 "Pocos se aventuran allá donde empieza el mar dorado. Esta extensión sin árboles, con pocos ríos y grandes rebaños de búfalos corriendo más veloces que el más rápido de los cazadores es un obstáculo formidable para naciones que solo tienen el travois, tirado por perros, para transportar sus posesiones.\nTal vez, si encontrásemos y domásemos bestias mayores, las llanuras podrían ser hospitalarias, ¿pero dónde están tales bestias? Hasta que lleguen, este pueblo al límite de la llanuras está atrapado entre bosques hostiles, montañas ominosas y desiertos implacables, sabiendo que la supervivencia será una lucha."
 string_start_plain_dwellers:0 "Una vez un poderoso pueblo cosechó los valles fluviales de las llanuras, construyeron pueblos de adobe que brillaron a la luz del sol.\nPero su tiempo pasó y tras ellos solo quedan restos de su pueblo, como los chatickssichaticks (o §Ypawnees§!) y kitkit'ish (o §Ywichitas§!). Por ahora están tranquilos: las llanuras son un obstáculo ominoso que pocos se atreven a cruzar, lo que les pone fuera del alcance de muchos de sus rivales.\nPero con cada vez más presión a este y oeste empujando a las tribus al borde de las llanuras, puede que pronto terminen los tiempos de paz de pawnees y wichitas…"
 string_start_osage:0 "El aumento de las agresiones §Yiroquesas§! ha llevado al pueblo niukonska u §Yosage§! junto con sus parientes degihas (quapaws, kaws, omahas y poncas) a un viaje largo y agotador de los tramos orientales del río Ohio a los montes Ozark y el Misuri. Estos poderosos guerreros han encontrado una seguridad relativa en su nuevo hogar, pero con más tribus viajando al oeste por miedo al poder iroqués, esa seguridad puede ser pronto cosa del pasado."
 string_start_cherokee:0 "En los valles montañosos de los Apalaches, lo que una vez fueron las ciudades de los constructores de túmulos se han asentado los los aniyunwiyas o §Ycheroquis§!. Libres al fin del dominio tiránico de los sacerdotes ani-kutani, los cheroquis, parientes lejanos del pueblo iroqués del norte, ahora buscan extender su poder por la región que les rodea.\nAl sur, el cacicazgo de Coosa y sus §Ycreeks§! sigue teniendo un dominio considerable, y suponen un gran escándalo para el crecimiento del poder cheroqui. Al norte, los §Yshawnees§! y sus parientes algonquinos son mucho más débiles y, a menos que se alíen, serán una amenaza mucho menor."
 string_start_creek:0 "Centrados en la ciudad de Coosa, el gran cacicazgo de Coosa es uno de los últimos estados de los grandes constructores de túmulos de Norteamérica. Aunque siguen manteniendo su poder, ha visto el declive de sus vecinos. Su pueblo, que pronto se hará llamar mvskoke (o §Ycreek§!), está atento a las posibles amenazas, tanto en las tierras que les rodean como desde el mar, al este.\nSin duda alguna, la peor de estas amenazas son los §Ycheroquis§! del norte, que se han quedado con muchas de las antiguas ciudades de los constructores de túmulos y hablan un lenguaje extraño.\nNada les gustaría más que extender su alcance a los valles del sur del cacicazgo de Coosa. Hay que detenerlos a cualquier precio."
 string_start_kharabakh:0 "El Reino de Armenia quedó destruido tras las invasiones selyúcidas, mongolas y turcomanas del Cáucaso y cayó bajo la ocupación extranjera.\nLos melikatos de §YKarabaj§! son sucesores directos de lo que queda de Armenia y conservan una existencia autónoma bajo el jefatura de la casa de [Root.Monarch.Dynasty.GetName].\nComo súbditos de §YQara Qoyunlu§!, los armenios no son independientes. Sin embargo, se les permite un cierto grado de libertad religiosa y política, aunque esté muy lejos del reino armenio de épocas anteriores."
 string_start_chikasaw_choctaw:0 "Dos tribus poderosas han emergido de las ruinas de las ciudades de los constructores de túmulos del bajo Misisipi. El origen de chickashas (o §Ychickasaws§!) y chatahs (o §Ychoctaws§!) se remonta muy al oeste y ambas mantienen una gran unidad tribal. Aparte de la desconfianza mutua, no tienen muchas más amenazas.\nPero al sur y al este está el mar y ni unos ni otros saben qué hay más allá.\n¿Podría llegar un día una amenaza mucho mayor del otro lado del mar?"
 string_start_hisn_kayfa:0 "La dinastía ayubí, antes azote de cristianos y señores de Siria, Egipto y Arabia, se mantiene en la fortaleza kurdistaní de Hisn Kayfa. El pequeño estado, ferozmente independiente, ha logrado sobrevivir entre gigantes como los §Ytimúridas§! o §YQara Qoyunlu§!\nAl comenzar 1444, los príncipes ayubíes han logrado hace poco superar a sus rivales locales y antiguos vasallos, los artúquidas y consolidar su dominio sobre su pequeño principado a orillas del Tigris."
 string_start_georgia:0 "El Reino de §YGeorgia§! se encuentra en una situación grave en 1444. El reino todavía se mantiene tras las guerras contra los §Ytimúridas§! y §YQara Qoyunlu§!, pero está agotado y divido por luchas internas.\nBuscando reducir los poderes desestabilizadores de los nobles regionales, Alejandro I de Georgia abdicó en 1442 y nombró a sus hijos corregentes de las partes que integran el reino. Así garantizó la posición de la dinastía Bagrationi, pero en la práctica esto aceleró el declive del reino.\nCuando los §Yotomanos§! aplastaron a los cruzados en Varna, §YGeorgia§! Solo existe en nombre, dividida entre los poderosos hijos de Bagrationi en §YImereti§! y §YTiflis§! y los atabegs autónomos de §YSamtsje§!."
 string_start_yemen:0 "'Arabia Feliz', el reino de §YYemen§! está dividido por una guerra civil. La antigua dinastía rasúlida sigue reinando en Taiz, pero en la mitad oriental del reino sus antiguos vasallos tahiridas han empezado a crear un estado propio.\nEn las tierras altas, mayoritariamente chiíes, los poderosos imanes rassidas son una alternativa viable para gobernar Yemen, siempre que puedan resolver sus propias disputas sucesorias.\nAl norte, los mamelucos estrechan su dominio sobre los jerifatos de La Meca y Medina del Hiyaz. En cuanto tengan estos estados firmemente controlados, puede que sean ellos quienes resuelvan las luchas intestinas yemeníes. Anhelan conseguir los valiosos puertos yemeníes de Moca, Adén y Zabid y no dudarán en intervenir."
 string_start_timurids:0 "[Root.Monarch.GetName] es el gobernante supremo del §YImperio timúrida§!, hijo del gran conquistador Tamerlán.\nSu imperio, que una vez se extendió de Anatolia a Delhi, ha cambiado mucho desde la muerte del gran emir.\nShahrukh pudo conservar la mayor parte del imperio de Tamerlán e impulsó un próspero centro del arte y el conocimiento en Herat, la perla de Jorasán, pero su reinado está próximo a su fin y el anciano gobernante cayó enfermo el año pasado. En las provincias exteriores, sus hijos y nietos siguen la corte de Herat con gran interés.\n§YAjam§! es independiente en todo menos en nombre bajo Muhammad Baysonqor. En Astarabad, §YJorasán§!, su hermano Babur ha construido una pequeña base de poder, sin duda, para que le sirva como plataforma en la lucha por el poder que se avecina. §YTransoxiana§! y la misma Samarcanda, la antigua capital de Tamerlán ha quedado en las capaces manos de Ulugh Beg, hijo de nuestro gobernante y un gran mecenas del arte y las ciencias, mientras que §YFars§! está en las manos de un príncipe de 12 años de nuestra dinastía.\nMientras tanto, la federación de §YQara Qoyunlu§! se ha apoderado de muchas de las tierras occidentales del imperio original de Tamerlán y al sur de Irak los milenaristas §Ymushashas§! han conquistado el Juzestán y expulsado de esa región a los administradores timúridas. Los §Yuzbekos§! asaltan continuamente nuestros dominios en Transoxiana y nuestros gobernadores indios fueron expulsados de Delhi\n\nSegún termina 1444, el destino del imperio parece incierto. Si Shahrukh se recupera, aún puede reinar unos cuantos años más, pero la tensión es palpable. Hijos y nietos llevan toda la vida esperando la muerte del emperador…"
 string_start_khorasan:0 "[Root.Monarch.GetName] gobierna §Y[Root.GetName]§! desde Astarabad como gobernador de Shahrukh, el gobernante timúrida. Como nieto suyo, nuestro gobernante es un pretendiente al gran §YImperio timúrida§! que una vez se extendió de Anatolia a Delhi.\nPero Shahrukh es viejo y el firme control que tuvo sobre todos los asuntos de imperio que ganó se está debilitando.\nEn §YAjam§!, su nieto Muhammad Baysonqor, hermano de nuestro gobernante, es independiente en todo menos en nombre y en §YTransoxiana§! su tío Ulugh Beg se ha hecho una base de poder fuerte.\n§YFars§! está gobernado por el príncipe niño Abdallah bin Ibrahim, pero sus derechos son tan reales como los de sus primos.\nMientras tanto, la federación de §YQara Qoyunlu§! se ha apoderado de Irak y muchas de las tierras occidentales del imperio original de Tamerlán y en el sur de Irak los milenaristas §Ymushashas§! han conquistado el Juzestán y expulsado de esa región a los administradores timúridas.\n\nSegún termina 1444, el destino del imperio parece incierto. Si Shahrukh se recupera, aún puede reinar unos cuantos años más, pero la tensión es palpable. Hijos y nietos llevan toda la vida esperando la muerte del emperador…"
 string_start_transoxiana:0 "[Root.Monarch.GetName] gobierna §Y[Root.GetName]§! desde Samarcanda, la gran capital de su abuelo Tamerlán, el conquistador de un imperio de Anatolia a Delhi. Shahrukh, soberano y padre de [Root.Monarch.GetName] gobierne el imperio de su padre de Herat a nuestro sur como autoridad suprema sobre Transoxiana y el resto de los reinos timúridas.\nPero el reinado de Shahrukh se acerca a su fin y el anciano gobernante cayó enfermo el año pasado. En las provincias, sus hijos y nietos siguen la corte de Herat con gran interés. §YAjam§! es independiente en todo menos en nombre bajo Muhammad Baysonqor. En Astarabad, §YJorasán§!, su hermano Babur ha construido una pequeña base de poder, sin duda, para que le sirva como plataforma en la lucha por el poder que se avecina.\nUn nieto menor gobierna §YAfganistán§! mientras que §YFars§! está en las manos de un príncipe de 12 años de nuestra dinastía.\nMientras, al norte, los §Yuzbekos§! observan con interés, aguardando el día en que nos debilitemos en la inevitable lucha por la sucesión. Al oeste, otros enemigos del imperio como §YQara Qoyunlu§! y los milenaristas §Ymushashaiyas§! han hecho grandes avances en los que fueron dominios de Tamerlán.\n\nSegún termina 1444, el destino del imperio parece incierto. Si Shahrukh se recupera, aún puede reinar unos cuantos años más, pero la tensión es palpable. Hijos y nietos llevan toda la vida esperando la muerte del emperador…"
 string_start_tag_north_west_africa:0 "1444 es tiempo de transición en el Norte de África. Al sur del Sáhara, ya han pasado los días de esplendor del antiguo Imperio de Malí y ahora la mayor parte de las áreas o se han hecho independientes o caído en las manos de los emergentes reinos Songhai y Mossi.\nAl norte del Sáhara, los países del Magreb sufren con ciudades en decadencia, pérdida de autoridad e inestabilidad política tras un largo periodo de inmigración árabe tribal al área. Los imperios hasfida y benimerín de Túnez y Fez siguen siendo poderes con los que hay que contar, pero en las montañas y desiertos bastantes reyes y jefes regionales esperan un momento de debilidad."
 string_start_tag_horn_of_africa:0 "Etiopía, bajo el rey salomónico Zara Yaqob, pasa por una era dorada de expansión y fuerza interna. En muchos aspectos este imperio dinámico domina toda la región. Sin embargo, muchos estados musulmanes y paganos del Cuerno de África ven con miedo y desprecio esta expansión de un reino cristiano militante.\nBajando por el Nilo, los últimos restos de los reinos nubios cristianos luchan por su supervivencia contra los mamelucos del norte, así como contra las federaciones locales musulmanes que se han establecido en el área."
 string_start_tag_far_east:0 "En 1444 se fragua el conflicto en la frontera Ming-Oirate. Esen Taishi, líder de los oirates, ha unido una gran área. Los chinos miran con preocupación como recluta un ejército en las estepas.\nAl este, Corea prospera bajo el liderazgo del ya muy anciano rey Sejong. En Japón, la autoridad del shogunato está empezando a erosionarse lentamente a raíz del asesinato del shogun Ashikaga Yoshinori."
 string_start_tag_south_east_asia:0 "El siglo XV fue una era de perturbación en Indochina e Indonesia con el ascenso de muchas dinastías nuevas mientras otras desaparecieron. Desde que los Ming volvieron a una política exterior más pasiva sobre 1430, Malaca ha dominado el comercio marítimo, compitiendo con Pasai en Sumatra, Brunei en Borneo (Kalimantan), y Majapahit en Java.\nEn Indochina norte y central, Dai Viet, Ayutthaya, y Lan Xang compiten con los antiguos reinos Champa y Jemer.\nLa ciudad estado birmana de Taungu, que muy pronto será el imperio más agresivo de la región, en 1444 era un pequeño vasallo de Ava."
 string_start_tag_middle_east:1 "Con el retroceso de las fronteras del Imperio §YTimúrida§!, una serie de caciques regionales y jefes tribales han visto la oportunidad de conseguir sus propios estados.\nEn Anatolia y Siria este vacío ha sido ocupado por §YOtomanos§! y §Ymamelucos§!, las antiguas potencias regionales de la zona.\n\nEn esta situación tan incierta, las tensiones están aumentando entre las viajes culturas sedentarias de la región y las muchas tribus turcas que dominan su vida política y militar. Muchas de las tribus turcomanas han empezado a acudir a las sectas milenaristas, como los safaviyyas, algo que podría remodelar completamente el futuro de la región."
 string_start_tag_central_asia:0 "Ciegos a la amenaza de las estepas, los príncipes de Samarcanda hacen trizas el imperio de Tamerlán intentando conseguir tierras y poder. Al norte, los shaybánidas han estado uniendo las tribus kazajas y uzbekas y se preparan para invadir Transoxiana y quedarse Samarcanda."
 string_start_tag_india:0 "En el periodo entre el saqueo de Delhi por Tamerlán en 1398 y la eventual hegemonía mogola en el norte, aparecieron en la India una serie de reinos fuertes y diversos.\nEl sur de la India está sumido en un conflicto entre el sultanato bahamaní, el estado gajapatí de Orissa y el imperio de Vijayanagara. Al norte, el último de los sultanes sayyidas de Delhi intenta desesperadamente mantenerse en el trono ahora que un potentado local llamado Bahlul Lodi marcha hacia la capital. Mientras tanto, los antiguos gobernadores de Delhi en Jaunpur, Gujarat, Malwa, y Bengala luchan entre ellos y con otras monarquías locales por los restos del imperio de Delhi."
 string_start_tag_europe:0 "En 1444, Europa está al borde de la §YEra de Descubrimientos§!, pero aún se tambalea por el impacto del fracaso de la cruzada de Varna, así como de la amenaza del §YImperio otomano§! Al este.\nEl tratado de Tours ha dejado Europa Occidental en una tregua incómoda que parece que se puede romper en cualquier instante, por la ambición de los reyes de §YFrancia§!, §YInglaterra§! o el duque de §YBorgoña§!.\nAl norte se mantiene la Unión de Kalmar a pesar de que su rey pomerano fuera depuesto por la Liga hanseática, así como nobles disidentes §Ysuecos§! y §Ydaneses§!.\nLos estados §Yrusos§! empiezan a sentirse libres del yugo tártaro con la fragmentación de la Horda dorada desde su aplastante derrota a manos de Tamerlán.\nCon el Alto Renacimiento acercándose, §YItalia§! y §YAlemania§! siguen oprimidas por el roce constante entre el §Yemperador§! y los muchos príncipes autónomos.\n\nEl continente entero está al borde de grandes cambios y de ti depende guiar al [Root.GovernmentName] [Root.GetAdjective] a lo largo de este periodo."
 string_start_tag_asia:0 "Asia es un gran continente y en 1444 está habitado por un muchos pueblos distintos. Al oeste, los otomanos crecen mientras los timúridas se desmoronan, abriendo paso para muchos nuevos estados prometedores y futuros imperios de Azerbaiyán a Asia Central y la India. En el lejano Oriente, los Ming, una dinastía joven según los criterios chinos, consolidan su control sobre el Imperio de China y sus tributarios del Asia Sudoriental, al tiempo que intentan contener a los nómadas del norte. El archipiélago de Japón es presa de conflictos ya que una serie de shogunes débiles han dejado el país abierto a daimios hechos a sí mismos, caudillos de clanes menores."
 string_start_tag_africa:0 "El continente africano es enorme y variado. África Occidental es el hogar de varios reinos emergentes, como §YShongai§! o §YBornu§!, así como estados en declive como el §YImperio de Malí§!. El Magreb atraviesa una crisis de desurbanización general, invasiones extranjeras y hambrunas, mientras que Egipto está firmemente controlado por las familias mamelucas. Al este, §YEtiopía§! domina el Cuerno de África y el sultanato marino de §YKilwa§! intenta desesperadamente controlar a los sultanatos swahili de la costa.\nEn los Grandes Lagos, los reinos lacustres luchan por los restos del Imperio Kitara, mientras que los reinos Mutapa y Marawi buscan imponer su autoridad sobre el Zambeze."
 string_start_tag_oceania:0 "En muchas partes del mundo, 1444 es un año crucial. En Europa, la conmoción de Varna está cambiando el paisaje político. En Asia, Ming consolida su gobierno y los muchos estados de la India luchan por sacar ventaja después de que Tamerlán dejase el subcontinente. En América se están empezando a formar los imperios azteca e inca.\n\nPero muy poco sabemos de lo que pasa en Oceanía. De ti dependerá que la región sea relevante para el resto del mundo. Probablemente debas hacerlo espada en mano."
 string_start_tag_central_america:0 "En los últimos años se ha visto el ascenso de la triple alianza azteca en el valle de México, al tiempo que el imperio tarasco también empezaba a extender su dominio hacia el oeste. Más al este, la península de Yucatán es el hogar de los fragmentos del imperio maya y la liga de Mayapán, recientemente desintegrada."
 string_start_tag_north_america:0 "Se disipan los últimos restos de la antigua civilización del Misisipi, dejando atrás estados sucesores como los futuros creeks, chickasaws y choctaws.\nAl norte, profetas errantes y líderes abogarán por la unión de iroqueses y hurones para formar una poderosa confederación que marque el rumbo de la historia."
 string_start_tag_south_america:0 "A raíz de la caída de los imperios de Wari y Tiahuanaco, el mundo andino se ha roto en una serie de reinos regionales. En 1444, el joven príncipe Yupanqui Pachacútec no solo ha salvado su reino ancestral de la extinción a manos de sus vecinos chancas, sino que se los ha anexionado. Pocos adivinarían ahora que este joven príncipe transformará su pequeño reino en el mayor imperio de la historia del continente."
 string_start_tag_rnw:0 "[Root.GetName] es uno de los países que pueblan el Nuevo Mundo, una región vasta y también totalmente inexplorada. De nuestra ambición depende el futuro y el destino de nuestro pueblo."
 string_start_tag_generic:0 "Algunos dirían que el [Root.GovernmentName] de [Root.GetName] es un país con un pasado insignificante. Aunque es más envidia que realidad, nuestro pasado no es tan importante como el glorioso futuro que aguarda a nuestro pueblo."
 string_start_religion_mechanic_title:0 "[Root.GetName] es [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "Los [Root.GetName]s son [Root.Religion.GetName]"
 string_start_age_of_reformation:0 "El siglo XVI es una época de grandes cambios en la estructura política del mundo. La rebelión contra la misma Iglesia católica, por una serie de §Yreformadores§! y sus seguidores tendrá, con el paso del tiempo, un profundo impacto en la vida política en Europa. Pero más inmediato es que estadistas dinámicos están remodelando el mundo a su gusto.\n\nEn Europa Occidental, §YFrancia§!, §YEspaña§! y §YAustria§! luchan constantemente por §YItalia§! y los §YPaíses bajos§!. §YEspaña§! está especialmente ansiosa de empresas europeas, alentada por la caída repentina de los imperios §Yazteca§! e §Yinca§! y la afluencia masiva de riqueza que esto les ha traído.\n\nLa Unión de Kalmar, antes la principal alianza del Europa del Norte, se ha partido por nobles §Ysuecos§!, deseosos de levantar su propio imperio en lugar de servir en uno gobernado desde Copenhague.\n\nEn Oriente Próximo, los §Yotomanos§! están a punto de embarcarse en la mayor expansión de su historia. §YPersia§!, recientemente unida bajo la dinastía safávida, se expande en dirección contraria, de camino a una confrontación directa.\n\nEn Kabul, Babur, el último príncipe timúrida reúne sus fuerzas en un último esfuerzo para recuperar el imperio de su dinastía. Destinado a tener éxito más allá de sus sueños más locos, está a punto de fundar un imperio que gobernará un cuarto de la población mundial.\n\nPero en su mayor parte, el mundo de [GetYear] sigue siendo de regiones aisladas. Todo esto está a punto de cambiar y no solo a causa del proyecto imperial español en América.\n§YPortugal§! está ampliando constantemente su influencia en el Océano Índico, Indonesia e incluso Asia Oriental. Pronto los estados enfrentados de la era Sengoku de Japón estarán a un viaje en barco de Lisboa o incluso La Habana."
 string_start_age_of_absolutism:0 "Han pasado años desde los hechos y pocos se dieron cuenta de que el conflicto que empezó en una ventana de Praga en 1618 devastará el continente europeo durante 30 años y marcará el siglo XVII.\n\nAl este, la §YMancomunidad polaco-lituana§! pierde terreno ante §YRusia§! y el §YImperio otomano§! tiene un control firme del reino de Hungría. Si bien ninguna frontera del imperio está en paz, ni en el Magreb, Irak, Egipto o los Balcanes, el sultanato aún está por alcanzar su mayor extensión.\n\n§YEspaña§! parece reinar suprema tanto en el Nuevo Mundo como en la Europa cristiana, pero su reino se verá desafiado en ambas regiones.\n\nMucho más al este, Akbar el Grande acaba de entregar un §YImperio mogol§! pujante y expansionista a su hijo Aurangzeb. Con el paso del tiempo acabará englobando casi todo el subcontinente indio.\n\nEn Asia Oriental, los yurchen §Ymanchúes§! se han unido, suponiendo una amenaza para un §YImperio Ming§! desestabilizado por agitación interna y desastres naturales.\n§YJapón§! parece haber entrado en un periodo de paz ahora que el §Yshogunato Tokugawa§! consolida su dominio sobre los últimos daimios independientes del archipiélago.\n\nEs una era de imperios y poderes central creciendo rápidamente, una era de guerra y conquista."
 string_start_age_of_revolutions:0 "Al inicio de la §YEra de las Revoluciones§! los grandes imperios coloniales parecen tan estables como siempre. Pero las semillas de la destrucción están plantadas y los pueblos de América empieza a anhelar su independencia.\n\nEl §YImperio Qing§!, nacido el siglo pasado, ha reforzado su control sobre Asia Oriental, expandiendo las fronteras de China mucho más allá de lo que llegó la influencia Ming.\n\nEn la India, el §YImperio mogol§! ha alcanzado su mayor extensión, pero Aurangzeb ha estirado demasiado sus recursos para conseguirlo, al tiempo que ha dado a administradores influyentes más autonomía de la que puede manejar fácilmente el imperio.\n\nEn Europa, la Era del Absolutismo ha dejado el continente dominado por estados fuertes, codiciosos y militaristas.\nA lo largo del siglo, algunos de estos reinos gastarán muchos recursos en despedazarse entre ellos con otros más débiles como §YSuecia§! o §YPolonia§! quedándose por el camino.\n\nEl tiempo revelará una amenaza mucho mayor en su interior. Cuando las masas depauperadas adopten los ideales revolucionarios, ningún monarca estará a salvo, por muy ilustrado que sea."
 string_orthodox_icons:0 "\n£DLC_tr Puedes aumentar la Autoridad consagrando metropolitanos en tus estados.\n\nLos países ortodoxos pueden usar Autoridad patriarcal para encargar §Yiconos§! religiosos que darán bonificaciones durante 20 años.\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed£ Cuando empiece la colonización del Nuevo mundo, el papado puede otorgar §Yregiones coloniales§! a países favorecidos, con penalizaciones a otros católicos que las trasgredan.\n\n"
 string_church_power_info:0 "n\n£DLC_cs Los países protestantes acumulan §YPoder de la iglesia§! con el tiempo. Esto se puede usar para activar hasta tres §YAspectos de fe§!, adoptando su §Yiglesia estatal§! a sus necesidades.\n"
 string_fervor_info:0 "n\n£DLC_won Los países reformados acumulan §YFervor§! al mes. Este se puede usar para activar enfoques en Guerra, Comercio o Estabilidad en el país reformado.\n"
 string_blessings_info:0 "\n\n£DLC_rom Los países coptos pueden activar §YBendiciones§! conquistando los diferentes §YLugares sagrados§! de su fe. El número de lugares bajo control copto decidirá el número de §YBendiciones§! para todos los países coptos del mundo.\n"
 string_karma_info:1 "\n\n£DLC_cs Los países §Ybudistas§! tienen un valor de §YKarma§! que otorga diferentes bonificaciones según sea alto, bajo o equilibrado. El karma puede aumentar con decisiones en eventos, respetando alianzas militares, devolviendo núcleos, convirtiendo provincias, recibiendo declaraciones de guerra o liberando naciones. El karma puede disminuir con decisiones en eventos, declarando guerras y conquistando tierras.\n"
 string_harmonization_info:0 "\n\n£DLC_moh Los países confucianos acumulan §YArmonía§!, dando penalizaciones si es muy baja y bonificaciones si es alta.\n\nLos países confucianos también pueden §Yarmonizar§! su fe con otras, retirando todas las penalizaciones por provincias incorporadas. La armonización lleva 50 años y consume 3 de Armonía al año.\n"
 string_isolationism_info:0 "\n\n£DLC_moh Todos los países shinto tienen un nivel de §YAislacionismo§! que va de §YPuertas abiertas§! a §YPuertas cerradas§!. Todos los niveles de Aislacionismo otorgan diferentes bonificaciones y tu nivel cambia según las opciones que tomen en los §Yincidentes§! nacionales que irás encontrando tu país a lo largo del tiempo.\n"
 string_deities_info:0 "n\n£DLC_moh El hinduismo es una religión politeísta, así que los gobernantes hindúes pueden elegir una §Ydeidad personal§!. Esta otorgará diferentes bonificaciones a todo el país.\n"
 string_cults_info:0 "\n\n£DLC_won Los gobernantes fetichistas pueden elegir un §YCulto§!, con bonificaciones y eventos propios. Se pueden desbloquear nuevos cultos interactuando con países de religiones extranjeras o países fetichistas que hayan adoptado cultos de los que careces."
 string_syncretism_info:0 "\n\n£DLC_cos Los países tengri pueden adoptar una segunda fe §YSincréticac§!. En la mayoría de los casos, esta fe será tratada como la tuya propia y sus provincias no te penalizarán. La fe sincrética también proporcionará sus bonificaciones y eventos propios. Los países tengri que no adopten una fe sincrética disfrutarán de bonificaciones alternativas y accederán a otras decisiones y eventos.\n"
 string_authority_info:0 "\n\n£DLC_ed Los países inti tienen un valor de §YAutoridad religiosa§!. Este crece con decisiones en eventos, reduciendo la autonomía local y expandiendo el imperio. Si tus provincias ganan autonomía, la autoridad inti se reduce.\nConsigues bonificaciones basadas en tu nivel de Autoridad y puedes usarla para promulgar §Yreformas§!. Toda reforma proporciona nuevas bonificaciones y provocarán una rebelión a gran escala contra tu gobierno.\nCuando hayas hecho todas las reformas y tengas una frontera con la institución §Yfeudalismo§!, podrás §Yreformar la religión§!, ganando tecnología e instituciones de tu vecino, manteniendo todas las bonificaciones de las reformas realizadas.\n"
 string_doom_info:0 "\n\n£DLC_ed Como país náhuatl, siempre puedes declarar la guerra durante una regencia.\nLos países náhuatl tienen un valor de §YPerdición§! que aumenta en uno por provincia y año. Si el contador de Perdición llega a 100 se proclama el §YJuicio Final§!, lo que provoca la liberación de todos tus súbditos, el fin de tu gobernante y la familia reinante.\nPara evitar el Juicio Final, los países náhuatl pueden declarar §Yguerras floridas§! para capturar gente a la que sacrificar.\nLos estados náhuatl también pueden §Ysacrificar§! a gobernantes y herederos de estados súbditos para apaciguar a los dioses y reducir la cuenta del Juicio Final.\nCuando un país náhuatl adquiera §Y5 estados vasallos§! puede promulgar una §YReforma§!, consiguiendo una bonificación permanente a cambio de que se independicen todos sus vasallos.\nCuando se hayan hecho todas las reformas, los países náhuatl pueden §Yreformar su religión§!, ganando tecnología e instituciones de un país más avanzado con el que tengan frontera. Esto desactivará la Perdición permanentemente, manteniendo todas las bonificaciones de las reformas religiosas.\n"
 string_mayan_info:0 "\n\n£DLC_ed Los países de religión maya pueden promulgar §Yreformas§! religiosas cuando lleguen a las 20 provincias. Esto les dará unas bonificaciones poderosas y permanentes, pero liberará la mayoría de provincias bajo su control.\nCuando se hayan hecho todas las reformas, los países de fe maya pueden §Yreformar la religión§! en sí, ganando tecnología e instituciones de un país vecino más avanzado, manteniendo todas las bonificaciones de las reformas realizadas.\n"
