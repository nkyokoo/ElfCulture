 string_start_philippines:0 "En [GetYear] las islas Filipinas son el hogar de una serie de ciudades-estado marineras. Las isla han estado siempre lo bastante lejos como para mantener su autonomía incluso ante potencias hegemónicas como el antiguo imperio Srivijaya o los sultanatos musulmanes de §YBrunéi§! y §YMalaca§!.\n\nEn su lugar, el archipiélago se ha convertido en un microcosmos de reinos indianizados, sinófilos y musulmanes, todos con su propia personalidad y transfondo.\n\nAl norte, en la isla de Luzón, las ciudades-estado de §YPangasinán§! y §YTondó§! prosperan comerciando el §YImperio de China§!. Su estatus de tributarios les permite conseguir productos chinos para revenderlos en las otras islas. Con este fin, la pequeña ciudad-estado musulmana de §YManila§! ha empezado a cooperar estrechamente con Tondó. El último actúa como puerto para los chinos, mientras que el otro es el centro de distribución de productos chinos a las otras islas.\n\nMás al sur, en las Bisayas, una serie de asentamientos hindúes compiten por controlar las rutas comerciales. Puede que el reino insular de §YCebú§! sea el estado más antiguo de la región. Los gobernantes de Cebú reclaman el legado de un príncipe del imperio indio de §YChola§!. Muchos de los otros estados se han unido a la federación de §YMadyas§!, una organización algo laxa donde sus miembros se turnan para liderar a los otros.\n\nSi bien el antiguo rajanato hindú de §YButuán§! ha prevalecido tradicionalmente en el lejano sur, últimamente tiene mayor competencia por parte de estados islamizados como §YMaguindanao§! y §YJoló§!. Joló ha entrado enteramente en la esfera del sultanato musulmán de Brunéi, mientras que Maguindanao ha visto como la familia real va adoptando tradiciones islámicas en lugar su tradicional religión animista.\n\nAlgunos dirían que la naturaleza dividida de este rico archipiélago a principios de [GetYear] lo hace vulnerable. El tiempo dirá si el microcosmos filipino pude sobrevivir a la llegada de nuevas fes, gentes y armas."
 string_start_ashikaga:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. En la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. Una serie de shogunes §YAshikaga§! se han sucedido rápidamente en los últimos años debido a accidentes y asesinatos. En múltiples ocasiones, las incursiones han demostrado que Kioto no es segura, ni para aquellos encargados de mantener la paz en todo el país.\n\nTras la muerte de Yoshimitsu, el último shogun Ashikaga fuerte, los clanes más poderosos del país rivalizan con el shogunato por el poder. Los señores principales de tales clanes se llaman daimios y han conseguido el poder casi total en sus respectivos feudos. Algunos, como los §YHosokawa§!, §YHatakeyama§! y §YShiba§! están estrechamente unidos al shogunato y han monopolizado el cargo de 'kanrei', delegado formal del shogun. Otros, como §YYamana§!, §YAkamatsu§!, §YIsshiki§! y §YKyogoku§! sencillamente reafirman su importancia mediante sus riquezas e influencia.\n\nAshikaga §YYoshimasa§!, el shogun actual, ha empezado a intentar poner freno a este proceso, nombrado a sus propios servidores para puestos importantes e interesándose activamente en los conflictos locales del país. Pero queda por ver si puede salvar el país, ya que otros clanes no han perdido tiempo en sacar provecho de la debilidad de los predecesores de Yoshimasa.\n\nEl poder creciente de los daimios poderosos sigue amenazando con hacer el shogunato irrelevante. En especial, la rivalidad entre Hosokawa y Yamana podría desgarrar el país, ya que ahora estos clanes controlan un tercio del imperio entre ambos.\n\n"
 string_start_hatakeyama:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. En la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. Una serie de shogunes §YAshikaga§! se han sucedido rápidamente en los últimos años debido a accidentes y asesinatos. En múltiples ocasiones, las incursiones han demostrado que Kioto no es segura, ni para aquellos encargados de mantener la paz en todo el país.\n\nTras la muerte de Yoshimitsu, el último shogun Ashikaga fuerte, los clanes más poderosos del país rivalizan con el shogunato por el poder. Los señores principales de tales clanes se llaman daimios y han conseguido el poder casi total en sus respectivos feudos. Algunos, como los §YHosokawa§!, §YHatakeyama§! y §YShiba§! están estrechamente unidos al shogunato y han monopolizado el cargo de 'kanrei', delegado formal del shogun. Otros, como §YYamana§!, §YAkamatsu§!, §YIsshiki§! y §YKyogoku§! sencillamente reafirman su importancia mediante sus riquezas e influencia.\n\nA comienzos de [GetYear], los §YHatakeyama§! son unas de las fuerzas dominantes del Japón Central. Como rama menor de los Ashikaga, fueron capaces de influir con fuerza en el gobierno de Kioto durante un periodo prolongado de shogunes débiles. Influencia que usaron para construir una base de poder fuerte en las provincias ricas. El principal rival de los Hatakeyama ha sido muy a menudo el clan Hosokawa, con su gran dominio occidental y también vinculado a los Ashikaga.\n\n"
 string_start_shiba:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. Una serie de shogunes §YAshikaga§! se han sucedido rápidamente en los últimos años debido a accidentes y asesinatos. En múltiples ocasiones, las incursiones han demostrado que Kioto no es segura, ni para aquellos encargados de mantener la paz en todo el país.\n\nComo §YHosokawa§! y §YHatakeyama§!, el clan §YShiba§! tiene vínculos estrechos con los Ashikaga y ha utilizado su influencia para favorecer sus propias ambiciones durante este periodo de shogunes débiles. Pero al contario que los otros clanes, ha visto cómo su poder disminuía en el último siglo. Sus dominios están mayoritariamente dispersos por la mitad Este de Japón, y algunos de sus magistrados locales -como §YOda§! y §YAsakura§!- han empezado a actuar menos como vasallos y más como daimios independientes.\n\n"
 string_start_central_japan:0 "Cercanos al centro de poder de Kioto, los clanes del §YJapón§! central tienen una estrecha unión tradicional con el shogunato y la corte imperial. La autoridad del mismo shogun sigue siendo fuerte en este área y muchos clanes, como los §YIsshiki§! o §YToki§! toman parte activa tanto en la administración como las ceremonias de Kioto.\n\nPero hasta aquí, en el mismo centro de la estructura de poder del shogunato, hay algunos hombres hechos a sí mismos que ya ven cómo sus clanes pasan de la oscuridad a tener verdadera influencia. Como magistrados locales de templos o daimios poderosos, clanes como los §YOda§!, §YTsutsui§! y §YTokugawa§! han empezado a crear dominios pequeños, pero poderosos, en sus regiones.\n\nEl poder creciente de los §YHosokawa§! y §YYamana§!, que entre los dos controlan un tercio de Japón, amenaza con volver el shogunato irrelevante. El rápido ascenso de los Yamana ha provocado una intensa rivalidad por la que un pequeño conflicto puede agravarse hasta una guerra civil total. Y es muy improbable que ningún clan de esta parte central no se vea involucrado en una guerra así.\n\n"
 string_start_northern_japan:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares.\n\nTohoku, el norte de Japón, es una de las partes más lejanas del país. El clan Shiba lleva años gobernando aquí, y el kubo -oficina- de Kamakura en el sur también ejerce algo de influencia en la región. Clanes locales como §YDate§!, §YNanbu§! y §YAndo§! buscan aumentar su influencia consolidando sus dominios e intentando negociar directamente con el shogunato, pasando por encima de Shiba y el kubo de Kamakura.\n\nCon un conflicto cada vez más cerca en el Japón central y occidental, y el debilitamiento del kubo de Kamakura en Kanto, al sur, los clanes norteños se vuelven cada vez más independientes del gobierno central."
 string_start_eastern_japan:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares.\n\nLos shogunes §YAshikaga§! han dejado el Japón oriental en manos de miembros de su familia, en el kubo de Kamakura. Pero estos han buscado a menudo actuar independientemente de los shogunes de Kioto, usando su cargo para fundar una base de poder personal en el Este de Japón.\n\nComo uno de los daimios orientales más influyentes, los §YUesugi§! han tratado a menudo de limitar las ambiciones del kubo de Kamakura, afirmando ponerse de lado del shogun Ashikaga contra su familia del Este. Mediante estos conflictos, está quedando claro que muchos de los señores del Este en general y los Uesugi en particular, necesitarán recurrir a sus propias fuerzas para defender sus intereses.\n\nA finales de [GetYear], el Este está tranquilo, pero es volátil. Los Uesugi siguen siendo la facción regional más poderosa, pero esta fuerza solo se apoya en su propia capacidad para defenderse. Clanes honorables de samuráis como los §YSatake§!, §YUtsunomiya§! y §YChiba§! han mantenido siempre un gran grado de autonomía en esta región y no se quedarán quietos si los Uesugi intentan aumentar más su influencia."
 string_start_western_japan:0 "En teoría, el emperador Go-Hanazono, el más reciente de un linaje imperial de dos mil años de antigüedad, gobierna el imperio de §YJapón§! desde Kioto. Pero en la práctica, el gobierno del país se ha dejado en manos del shogun, oficialmente el delegado del emperador para asuntos militares. Sin embargo, en [GetYear] el shogunato ya no es lo que era. En 1441, el impopular shogun Yoshinori fue asesinado por el clan §YAkamatsu§!, comenzando un proceso de reforzamiento de los señores regionales.\n\nEl clan §YHosokawa§! fue uno de los fundadores del shogunato actual y sigue siendo una de las familias más poderosas de Japón. Controlan más territorio que nadie y tienen gran influencia en la corte.\n\nDesde que Yoshinori fue asesinado, los §YYamana§! han absorbido la mayor parte de los territorios que antes fueron de los Akamatsu. Su ascenso les ha convertido rápidamente en una fuerza a tener en cuenta en el Oeste de Japón, desafiando el dominio Hosokawa.\n\nEl control menguante de la autoridad central también ha dado lugar a un notable incremento de la piratería y el contrabando. Muchos señores menores hacen la vista gorda e incluso animan los ataques en aguas foráneas. Otros, como los §YOuchi§! y los venerables Hosokawa, preferirían beneficiarse de un comercio exterior bien regulado con otros países.\n\nA finales de [GetYear], se masca el enfrentamiento entre Yamana y Hosokawa, que si bien ahora parece distante, las grandes fuerzas e intereses contrapuestos de ambos garantizan que hasta un incidente menor podría desembocar en un conflicto mayor. Algo así puede ser lo que necesitasen los clanes menores de la región, como los §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! y §YShimazu§! para mejorar sus posiciones. Muchos de estos clanes tienen una historia larga y honorable, al poseer sus territorios desde el periodo Kamakura."
 string_start_government_horde_heirs:0 "Esto significa que el gobernante es vitalicio y que su sucesión depende que se nombre un §Yheredero§!.\nLos herederos se consiguen con el tiempo o mediante decisiones en eventos.\n"
