 string_start_government_monarchy_regency:0 "[Root.GovernmentName]s son §Ymonarquías§!.\nAsí que el gobernante es vitalicio y su sucesión depende de haber nombrado un §Yheredero§!.\nSe adquieren herederos con el paso del tiempo o por decisiones en eventos. Si el monarca muere sin heredero o este no tiene la edad adulta, un §YConsejo de regencia§! asumirá el gobierno, lo que impide declarar guerras.\n\n[Root.startup_consorts_explanation][Root.startup_government_tribal][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian]"
 string_start_government_monarchy:0 "[Root.GovernmentName]s son §Ymonarquías§!.\nAsí que el gobernante es vitalicio y su sucesión depende de haber nombrado un §Yheredero§!.\nSe adquieren herederos con el paso del tiempo o por decisiones en eventos. Si el monarca muere sin heredero o este no tiene la edad adulta, un §YConsejo de regencia§! asumirá el gobierno, lo que impide declarar guerras.\n\n[Root.startup_consorts_explanation][Root.startup_government_tribal][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian]"
 string_start_government_republic:0 "[Root.GovernmentName]s son §Yrepúblicas§!. Las repúblicas eligen a sus gobernantes de una selección de tres candidatos por un mandato (normalmente cuatro años). Si sigues eligiendo el mismo líder, sus habilidades de monarca aumentarán con el tiempo, pero dañarás tu §Ytradición republicana§!.\n\nSi la tradición republicana está demasiado baja, el estado corre el riesgo de caer en una §Ydictadura§!.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.string_start_russian_mechanics][Root.startup_government_parliaments]"
 string_start_government_papacy:0 "[Root.GovernmentName]s son §Yteocracias papales§!. Los papas gobiernan vitaliciamente y son elegidos entre los cardenales de la curia. Dependiendo de quién apoye al candidato elegido, un país puede ser considerado §YControlador papal§! y tener acceso a cierta acciones y bonificaciones. Las posibilidades de que los mismos Estados papales sean el controlador papal depende del número de cardenales en el mundo, mientras que los demás países tendrán que invertir §YInfluencia papal§! para aumentar sus posibilidades.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GovernmentName]s son §Yteocracias§!. En estas, se elige un §Yheredero§! de un grupo de hasta seis candidatos. Cuando este sea elegido, reinará de modo vitalicio. Dependiendo del origen del candidato elegido, recibirás diferentes eventos sobre su ascenso al trono.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetName] es una §Ytribu nativa§!. Las tribus están gobernadas por un §Y[Root.Monarch.GetTitle]§! vitalicio. Cuando el [Root.Monarch.GetTitle] muere, se nombrará otro sin efectos negativos.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "Los [Root.GetName]s son una §Ytribu nativa§!. Las tribus están gobernadas por un §Y[Root.Monarch.GetTitle]§! vitalicio. Cuando el [Root.Monarch.GetTitle] muere, se nombrará otro sin efectos negativos.\n\n [Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "El gobierno de [Root.GetName] está controlado por tres §Yfacciones§! diferentes. Dependiendo de cuál tenga el poder, recibirás distintas bonificaciones.\n"
 string_tribal_reform:0 "Nuestro [Root.GovernmentName] tiene una forma §Ytribal§! de gobierno. Por tanto, sufriremos §Yrebeliones§! frecuentes, grandes penalizaciones en la §Ydifusión de instituciones§! y no podemos cambiar el gobierno a una forma no tribal a menos que §Yreformemos el gobierno§! antes§!.\n\n"
