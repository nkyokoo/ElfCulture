 string_start_government_heirs:1 "Esto significa que el gobernante es vitalicio y que su sucesión depende de nombrar un §YHeredero§!.\nLos herederos llegan con el paso del tiempo o mediante decisiones de eventos. Si el monarca muere antes de que el heredero sea adulto, un §YConsejo de regencia§! asumirá el gobierno, impidiendo la declaración de guerras.\n"
