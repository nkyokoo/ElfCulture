 junker_dominance_prussian_monarchy:0 "Dominio junker"
 desc_junker_dominance_prussian_monarchy:0 "Nuestra antaño orgullosa monarquía ha sido reducida al sello que los nobles prominentes añaden a las decisiones del gobierno. Las arcas del estado son saqueadas sistemáticamente por los mismos nobles que dirigen nuestro gobierno."
 umera_dominance_ottoman_government:0 "Dominio ümera"
 desc_umera_dominance_ottoman_government:0 "Si bien nominalmente la casa de Osmán mantiene el poder sobre nuestro país, los ümera han tomado el control de todas las posesiones de nuestra familia y arrebatado todo poder práctico a la casa imperial. Se enriquecen sistemáticamente con nuestros ingresos y abusan de su poder en nuestro nombre."
 chi_local_trade_regulations:0 "Regulación de comercio local"
 desc_chi_local_trade_regulations:0 "El comercio local florece debido a las iniciativas locales (e ilegales) de los funcionarios de esta provincias ante las que el gobierno hace la vista gorda."
 chi_local_trade_down_turn:0 "Oficina comercial cerrada"
 desc_chi_local_trade_down_turn:0 "Los comerciantes están cerrando en esta provincia después de que gobierno tomase medidas drásticas contra las regulaciones que relajaban y facilitaban el comercio."
 chinese_millenarianism_area:0 "Sociedades milenaristas"
 desc_chinese_millenarianism_area:0 "Nuestro gobierno deficiente ha dado lugar a una serie de sociedades milenaristas que causan caos y destrucción en este área."
 chi_upset_local_nobles:0 "Nobles disgustados"
 desc_chi_upset_local_nobles:0 "Los nobles de este área están disgustados por haber detenido la exitosa carrera militar del vástago de una dinastía importante."
 chi_false_edicts_modifier:0 "Falsos edictos"
 desc_chi_false_edicts_modifier:0 "Al permitir que circulen falsos edictos fingiendo que son nuestros, hemos dado lugar a un número creciente de iniciativas locales que debilitan el poder central. Cada vez es más evidente que los gobernadores locales creen que pueden hacer lo que les plazca."
 chi_no_law_and_order:0 "Falta de ley y orden"
 desc_chi_no_law_and_order:0 "Nuestra incapacidad para proteger a los comerciantes en nuestros caminos ha hecho que o cierren o busquen otros modos de protegerse. Algunos no pueden pagar nuestros impuestos mientras otros son reacios a hacerlo, pues no reciben ninguna protección a cambio."
 chi_military_protecting_traders:0 "Lo militar protegiendo infraestructuras"
 desc_chi_military_protecting_traders:0 "Para proteger nuestra economía hemos tenido que dedicar recursos militares a guardar la ley. Esto merma el presupuesto militar de un modo dramático."
 chi_lowered_taxes_in_state:0 "Impuestos reducidos"
 desc_chi_lowered_taxes_in_state:0 "Influidos por los ideales clásicos de nuestros administradores, hemos reducido los impuestos en este estado para que prospere."
 chi_efficient_taxation:0 "Tributación eficiente"
 desc_chi_efficient_taxation:0 "A veces se requiere un enfoque práctico para gobernar. Nuestro eficiente aparato gubernamental ha conseguido aumentar los impuestos consiguiendo beneficios extra."
 chi_forts_underfunded:0 "Fortalezas en mal estado"
 desc_chi_forts_underfunded:0 "Debido a la corrupción, las fortalezas de esta provincia están en un estado lamentable. Hacer que vuelvan a ser instalaciones defensivas operativas llevará algo de tiempo."
 chi_low_mandate_subjects:0 "Emperador sin Mandato"
 chi_order_restored:0 "Orden restaurado"
 desc_chi_order_restored:0 "Hemos cerrado temporalmente al comercio exterior las oficinas comerciales de esta provincia y expulsado a todos los extranjeros para asegurarnos de que se impone la ley y el orden."
 chi_renewing_the_examination_essay:0 "Renovando los exámenes imperiales"
 desc_chi_renewing_the_examination_essay:0 "Hemos respondido a los deseos de aquellos que querían una reforma de los exámenes imperiales. Renovando no solo el sistema en sí, sino asegurándonos de que la nueva generación que se una a nuestros cuadros sean hombres de flexibilidad intelectual."
 chi_unhealthy_political_climate:0 "Complots y asesinatos"
 desc_chi_unhealthy_political_climate:0 "El clima político de la capital se ha ido volviendo cada vez más tóxico. Mientras los asesinatos y traiciones se vuelven algo habitual, el gobierno de las provincias lejanas sufre."
 chi_trade_opportunity:0 "Oportunidades comerciales"
 chi_separatist_sentiments:0 "Separatismo local"
 desc_chi_separatist_sentiments:0 "Los príncipes locales de esta provincia ven el derrumbamiento de la autoridad central con gran interés, esperando el momento de atacar."
 MODIFIER_CAV_TO_INF_RATIO:0 "Ratio caballería infantería"
 china_gifted_official:0 "Funcionario talentoso"
 desc_china_gifted_official:0 "Este estado está gobernado por uno de nuestros funcionarios más talentosos. El mejor de este año y el orgullo de nuestro cuerpo de administradores."
 MODIFIER_WAR_TAXES_COST_MODIFIER:0 "Coste de impuestos de guerra"
 MODIFIER_SIEGE_BLOCKADE_PROGRESS:0 "Impacto de bloqueo sobre asedio"
 MODIFIER_WARSCORE_COST_VS_OTHER_RELIGION:1 "Coste de marcador de guerra contra otras religiones"
 MODIFIER_MERCENARY_DISCIPLINE:0 "Disciplina mercenaria"
 MODIFIER_IMPERIAL_AUTHORITY_VALUE:0 "Modificador de autoridad imperial"
 enraged_ikko_ikki:0 "Ikko-ikki furiosos"
 desc_enraged_ikko_ikki:0 "Nuestras acciones han enfurecido a los Ikko-ikki de esta provincia y ahora se oponen con ferocidad a nuestro dominio del área."
 japanese_downprioritized_military:0 "Despriorizando el ejército"
 desc_japanese_downprioritized_military:0 "Hemos hecho un gran beneficio vendiendo armamento destinado a nuestro ejército. Esto no le ha pasado inadvertido a nuestros hombres, que se ven desmoralizados por nuestra decisión de escatimar en su equipo."
 japanese_jokomachi:0 "Jokamachi"
 desc_japanese_jokomachi:0 "Jokomachi o 'ciudades del castillo' rodean los castillos japoneses, permitiendo un mayor control de los samuráis y mejorando enormemente la prosperidad."
 jap_za_monopoly:0 "Za monopolísticos"
 desc_jap_za_monopoly:0 "Los gremios de comerciantes, o za, si bien defienden a los comerciantes contra bandidos, samuráis y daimios, se han vuelto cada vez más monopolísticos, poderosos e independientes sin que el gobernante del país los haya cuestionado."
 jap_za_monopoly_province:0 "Provincia controlada por los za"
 desc_jap_za_monopoly_province:0 "Esta provincia está controlada por los za, cada vez más poderosos e independientes."
 jap_gossip_spies:0 "Espías excelentes"
 desc_jap_gossip_spies:0 "Nuestros espías han demostrado su valía, descubriendo información de gran valor."
 jap_sword_of_the_daimyo:0 "Espada del daimio"
 desc_jap_sword_of_the_daimyo:0 "Aunque somos una fuerza terrible, tratamos con nuestros adversarios con tacto y respeto."
 jap_unruly_samurai:0 "Samuráis indisciplinados"
 desc_jap_unruly_samurai:0 "La paz imperante en los últimos tiempos ha llevado a muchos samuráis buscar 'empleos alternativos' explotando y oprimiendo a la población local."
 national_bank_interest:0 "Politica de inflación nacional"
 desc_national_bank_interest:0 "La policía monetaria de nuestro país se centra en reducir la inflación por el bien de nuestra economía general."
 national_bank_inflation:0 "Sector financiero creciente"
 desc_national_bank_inflation:0 "La policía monetaria de nuestro país se centra en conseguir tantos prestamos que nos beneficien como sea posible."
 crushed_local_authority:0 "Poder local aplastado"
 desc_crushed_local_authority:0 "Hemos desarmado totalmente muchas de las viejas instituciones locales de nuestro reino, reemplazándolas con burocracia controlada por el gobierno."
 central_authority_asserted:0 "Autoridad central reafirmada"
 desc_central_authority_asserted:0 "Hemos logrado aumentar nuestra influencia sobre muchas de las instituciones locales de nuestro reino que al principio no parecían dispuestas a compartir su poder. Como resultado, nuestro estado es más fuerte y más obediente al poder central que nunca."
 central_authority_subjected:0 "Autoridad central vencida"
 desc_central_authority_subjected:0 "Nuestro fracaso en reafirmar la autoridad del gobierno central ante el obstruccionismo descarado y la rebelión en las provincias ha hecho trizas nuestra autoridad. Nuestros intentos de centralización estarán obstaculizados durante algún tiempo."
 hardline_court_and_country:0 "Intentos de centralización rígida"
 desc_hardline_court_and_country:0 "Hemos adoptado una política de enfrentamiento directo contra todo el que se oponga a nuestras políticas centralizadoras."
 negotiating_court_and_country:0 "Negociaciones para aumentar el poder central"
 desc_negotiating_court_and_country:0 "Hemos adoptado una política de negociación con los poderosos provinciales con el objeto de usar el poder central como herramienta para convencer a la gente local de que abandone sus antiguos derechos y tradiciones."
 cnc_refused_to_pay_taxes:0 "Rechazo a pagar impuestos"
 desc_cnc_refused_to_pay_taxes:0 "Esta región intenta activamente evitar pagar los impuestos que hemos impuesto."
 cnc_local_authority_asserted:0 "Imposición de ordenanzas"
 desc_cnc_local_authority_asserted:0 "Hemos aplastado a la fuerza a los poderosos de esta provincia que se opusieron a nuestros intentos centralizadores."
 court_and_country_hardline_vs_separatists:0 "Erradicando el separatismo"
 desc_court_and_country_hardline_vs_separatists:0 "Toda señal de rebelión en este área será recibida con acero. Se ha ordenado a nuestros representantes locales que den ejemplo con cualquier señal de separatismo."
 court_and_country_concessions_to_separatists:0 "Concesiones locales"
 desc_court_and_country_concessions_to_separatists:0 "Hemos dado una serie de amplias garantías a la gente de esta área para garantizar que no se opondrán a nuestros esfuerzos por crear un estado más fuerte y unificado."
 proclamation_of_year_modifier:0 "Proclamación de paz"
 desc_proclamation_of_year_modifier:0 "Con el objeto de mantener buenas relaciones con las tribus nativas vecinas, nuestro soberano ha hecho una proclamación prohibiéndonos atacar tribus nativas. Esto hace que nos sea más dífícil motivar la expansión hacia tierras nativas."
 japanese_jokamachi:0 "Jokamachi"
 desc_japanese_jokamachi:0 "Jokamachi o 'ciudades del castillo' rodean los castillos japoneses, permitiendo un control más estricto sobre los samuráis y aumentando enormemente la prosperidad."
 heian_kyo:0 "Heian-kyo"
 desc_heian_kyo:0 "Esta es la capital imperial de Japón. Los emperadores llevan siglos residiendo aquí con su corte. Esto ha hecho de Kioto el centro político de Japón y un punto vital de control para cualquiera que desee ejercer poder sobre el gobierno imperial.\n\n§MAl tomar la provincia de Kioto, cualquier potencia puede hacerse con el shogunato y convertirse en soberano de todos los daimios súbditos.§!"
 ise_grand_shrine:0 "Jingu"
 desc_ise_grand_shrine:0 "Esta provincia es el hogar del Gran Santuario de Ise. Dedicado a Amaterasu, diosa del Sol, es uno de los lugares más sagrados del sintoísmo y uno de los mayores puntos de peregrinaje de todo Japón."
 chi_purging_officials:0 "Purgando funcionarios"
 desc_chi_purging_officials:0 "Estamos purgando todos los funcionarios desleales de la administración para crear un sistema de gobierno leal a nuestro imperio."
 death_of_lithuania:0 "Conquista de Lituania"
 desc_death_of_lithuania:0 "El estado lituano ha sobrevivido más de lo necesario y, como otros vecinos, esperamos ocupar su lugar. Nuestro gran éxito en esta ambición ha llevado al resto de Europa a contemplarnos con un nuevo respeto."
 boh_hussite_king:0 "Gobierno husita"
 desc_boh_hussite_king:0 "Nuestro gobernante apoya los husitas, un movimiento religioso fundado por Jan Hus opuesto a la Iglesia católica. Aunque el movimiento es muy popular entre nuestros súbditos, hace que los demás gobernantes cristianos de Europa sean hostiles hacia nosotros, como poco."
 hun_banditry_in_upper_hungary:0 "Bandidos en la campiña"
 desc_hun_banditry_in_upper_hungary:0 "La campiña de este área está controlada por mercenarios sin trabajo entregados al bandidaje a falta de conflictos armados con los que ganarse la vida."
 hun_curtailing_banditry_in_upper_hungary:0 "Reduciendo el bandidaje"
 desc_hun_curtailing_banditry_in_upper_hungary:0 "Luchamos activamente contra una ola de bandidos en este área, capitaneados por mercenarios sin trabajo."
 hun_black_army:0 "Ejército Negro"
 desc_hun_black_army:0 "Hemos organizado nuestro ejército para tener una división costosa, pero profesional y permanente. Podemos situar sobre el terreno una fuerza mercenaria más eficiente que cualquier otro país, pero el coste de hacerlo gravará nuestra economía mientras exista el ejército."
 EST_VAL_ABOLISHED_BLACK_ARMY:0 "Ejército Negro abolido: §Y$VAL$%§!"
 EST_VAL_BLACK_ARMY:0 "Ejército Negro: §Y$VAL$%§!"
 mercenary_concessions:0 "Concesiones a mercenarios"
 desc_mercenary_concessions:0 "Hemos entregado tierras en este área a un capitán mercenario y sus seguidores para impedir que se rebelen."
 hun_poorly_maintained_fortifications:0 "Fortalezas mal conservadas"
 desc_hun_poorly_maintained_fortifications:0 "La gran fortaleza de Belgrado se encuentra muy deteriorada debido a la incapacidad de la corona húngara de conseguir fondos de los estamentos húngaros para su reparación."
 hun_frontier_fortresses:0 "Sistema Végvár"
 desc_hun_frontier_fortresses:0 "La corona paga regularmente un dinero extra para mantener una red de poderosas fortificaciones por todo de nuestro reino."
 hun_invited_jesuits:0 "Jesuitas invitados"
 hun_reformed_colleges:0 "Universidades de la Reforma"
 desc_hun_reformed_colleges:0 "Esta región se convirtió hace poco a la religión reformada y disfruta de una mayor afluencia de ideas y enseñanzas de la mayor comunidad reformada de Europa."
 hun_counter_reformation:0 "Contrarreforma húngara"
 desc_hun_counter_reformation:0 "Trabajamos activamente para limitar la expansión de la Reforma en nuestro país. Con este fin, hemos invitado la ayuda del papado y los jesuitas."
 hab_royal_hungary:0 "Hungría Real"
 desc_hab_royal_hungary:0 "Aunque los estamentos húngaros han elegido a nuestro gobernante, mantienen muchos derechos y garantías que hacen sus tierras menos integradas de lo que desearíamos."
 hun_military_frontier_modifier:0 "Frontera militar húngara"
 desc_hun_military_frontier_modifier:0 "Al otorgar grandes concesiones a los que desean reasentarse en las regiones fronterizas militares, nos aseguramos de que la población siempre esté orientada a la defensa contra nuestros enemigos."
 hun_great_balkan_migration:0 "Gran migración balcánica"
 desc_hun_great_balkan_migration:0 "Esta provincia experimenta una gran afluencia de refugiados del Imperio Otomano, lo que facilita el desarrollo y la reconstrucción de ciudades aquí, pero también causa devastación y fricciones de por sí."
 hun_city_league_obligation:0 "Defensas de las ligas de ciudades"
 desc_hun_city_league_obligation:0 "La minería local está en auge en esta provincia y a cambio de explotarlas, las ligas de ciudades locales contribuyen a la defensa del país."
 hun_city_leagues_protected:0 "Industria minera en auge"
 desc_hun_city_leagues_protected:0 "Al dar un gran rango de libertades, las comunidades mineras de esta provincia crecen rápidamente y la economía local florece."
 slovak_national_awakening:0 "Separatismo local"
 desc_slovak_national_awakening:0 "Los eslovacos cada vez abrigan un nacionalismo mayor y han empezado a hablar claramente sobre lo que consideran su derecho al autogobierno."
 slovak_autonomy:0 "Despertar nacional eslovaco"
 desc_slovak_autonomy:0 "El creciente movimiento nacionalista eslovaco nos ha llevado a otorgar más libertad y autonomía a estas provincias."
 hun_kurucs:0 "Kurucs y hajdúks"
 desc_hun_kurucs:0 "Intentamos integrar a los irregulares kurucs y hadjúks en nuestras fuerzas armadas esperando que nos den ventaja sobre nuestros enemigos. Esto requiere hacer la vista gorda ante cualquier transgresión de estos hombres, que son a menudo antiguos siervos o incluso bandidos."
 bushi_power_japan:0 "Dominio de los bushi"
 desc_bushi_power_japan:0 "Nuestro estado, antaño orgulloso, ha quedado totalmente dominado por diferentes facciones y camarillas menores de la corte. El poder pertence a aquellos bushi que controlan la misma corte y la misma cabeza de nuestra dinastía es un mero títere en sus manos."
 MODIFIER_IMPERIAL_MANDATE:0 "Modificador de mandato"
 boyar_dominance:0 "Dominio boyardo"
 desc_boyar_dominance:0 "Nuestro estado, antaño tan orgulloso, está tan dominado por los boyardos que la autoridad de nuestro gobernante se ha vuelto irreconocible. Todas las decisiones requieren el nombre del soberano, pero se solventa fácilmente con el gran suministro de sellos al que tiene libre acceso el consejo de nuestros aristócratas más relevantes."
 siberian_investors:0 "Centro de comercio siberiano"
 desc_siberian_investors:0 "Esta ciudad experimenta un crecimiento económico significativo debido a los grandes privilegios concedidos a sus comerciantes de la frontera siberiana."
 stroganov_deal_provinces:0 "Privilegio comercial"
 desc_stroganov_deal_provinces:0 "Esta provincia ha sido concedida por un periodo de varios años a una de las familias de comerciantes más influyentes del país. Se ha colonizado sin participación gubernamental, pero proporcionará muy pocos ingresos al Estado hasta que termine el privilegio."
 siberian_local_problems:0 "Frontera sin ley"
 desc_siberian_local_problems:0 "La conducta extremadamente agresiva de los buscadores de fortuna han llevado a la reducción de los ingresos en esta región y al aumento de la tensión entre la población local y estos aventureros."
 tr_kremlin_improvements:0 "Kremlin renovado"
 desc_tr_kremlin_improvements:0 "Hemos hechos esfuerzos considerables en modernizar y renovar este Kremlin. El resultado es ahora es una estructura defensiva considerable capaz de proporcionar refugio y protección a nuestro pueblo y mostrar nuestro poder a todos los que quieran verlo."
 honest_administrators:0 "Administradores honrados"
 desc_honest_administrators:0 "La extendida confianza y la falta de sobornos en nuestra administración hace más fácil nuestro mantenimiento de lo que sería en muchos de los demás países."
 serf_desertion:0 "Revueltas cosacas y siervos huyendo"
 desc_serf_desertion:0 "Ante nuestra total falta de control sobre el estamento cosaco, ahora cada vez más siervos abandonan nuestras tierras con mayor rapidez para unirse a los cosacos libres de la estepa."
 diamond_mines_of_golconda_modifier:0 "Diamantes de Golconda"
 desc_diamond_mines_of_golconda_modifier:0 "Como lugar de las únicas minas importantes de diamantes de todo el mundo, el mercado de diamantes de Golconda se ha convertido en sinónimo de grandes riquezas."
 granary_of_the_mediterranean:0 "Granero del mediterráneo"
 desc_granary_of_the_mediterranean:0 "El delta del Nilo es una de las regiones más productivas de trigo del mundo y lleva milenios abasteciendo a las grandes ciudades de los imperios del Mediterráneo."
 coffea_arabica_modifier:0 "Coffea Arabica"
 desc_coffea_arabica_modifier:0 "Sin granos que puedan competir con la calidad o cantidad del café de Moca, esta se ha convertido en el principal centro de distribución de café del mundo y su nombre se ha vuelto sinónimo de la bebida. Para mantener esta ventaja, los comerciantes de Moca guardan los arbustos nativos de esta esta tierra con el mayor cuidado posible."
 enemies_sacked_city:0 "Atrocidades del enemigo"
 desc_enemies_sacked_city:0 "Las atrocidades de las tropas enemigas en nuestras tierras han sido tan horrendas que nuestro pueblo se ha unido entorno a nosotros."
 soldiers_stimulating_local_economy:0 "Estímulo económico"
 desc_soldiers_stimulating_local_economy:0 "En tiempos de paz, un gran número de nuestros soldados a sueldo han pasado a llevar tiendas y la artesanía, estimulando la economía local de este área."
 integration_of_local_militias:0 "Integración de las milicias locales"
 desc_integration_of_local_militias:0 "Emprendemos un proyecto para profesionalizar las milicias locales en los rincones más lejanos de nuestro país."
 thriving_weapons_industry:0 "Industria militar pujante"
 desc_thriving_weapons_industry:0 "El crecimiento de nuestro ejército profesional ha provocado el auge de muchos negocios de fabricación de armas, y entre ellos, las fábricas de esta provincia."
 regimental_town:0 "Ciudad regimental"
 desc_regimental_town:0 "La ubicación de instalaciones de asistencia militar en esta provincia ha estimulado el crecimiento urbano y la economía local."
 wargames:0 "Juegos de guerra"
 desc_wargames:0 "Mediante juegos de guerra extensos y muy costosos y la recreación de batallas históricas, nuestras tropas y oficiales adquieren una valiosa experiencia y adiestramiento para futuras campañas."
 cheated_rolls:0 "Registros militares corruptos"
 desc_cheated_rolls:0 "Por provecho personal, nuestros reclutadores locales han exagerado enormemente el número de soldados que pueden reunir."
 reassessement_provinces:0 "Estudio de retasación"
 desc_reassessement_provinces:0 "Estamos realizando un censo exhaustivo sobre el valor de la tierra y la población de este estado tras haber descubierto que nuestros representantes locales exageraron enormemente el número de soldados que podía proporcionarnos. Investigar y clasificar la vida de las personas no nos ganará amigos entre la población local, pero aumentará la eficacia de futuros reclutamientos y tributos."
 gunpowder_core:0 "Regimientos de élite"
 desc_gunpowder_core:0 "Hemos creado un pequeño núcleo de regimientos bajo el control directo del estado al que se le dará el mejor equipo y una instrucción rigurosa. Bien utilizados, nos darán ventaja en el combate, pero sobre todo nos ayudarán a descubrir cómo desarrollar nuestras fuerzas armadas en el futuro."
 standardized_uniforms_modifier:0 "Uniformes estandarizados"
 desc_standardized_uniforms_modifier:0 "Hemos empezado a estandarizar los uniformes y equipos de todas las tropas bajo nuestro control. Ayudará a distinguir amigos de enemigos, así como a fomentar el crecimiento de un ejército profesional."
 spread_of_enlightenment_ideals:0 "Expansión de la filosofía ilustrada"
 desc_spread_of_enlightenment_ideals:0 "Debido a la expansión de la alfabetización popular, los ideales ilustrados y las palabras de los grandes filósofos están llegando a un número cada vez mayor de nuestros súbditos."
 bookmarket_of_x:0 "Gran feria de libros"
 desc_bookmarket_of_x:0 "Esta provincia se ha convertido en un gran centro de venta y reventa de libros. Y con una gran producción local, una gran cantidad de gente de toda la región viene aquí a comprar o vender libros."
 grand_bank_fisheries:0 "Grandes bancos de pesca"
 desc_grand_bank_fisheries:0 "Este área es famosa por su riqueza de pesca y produce más que otras aguas del Viejo Mundo."
 shahrukhs_empire:0 "Imperio de Shahrukh"
 desc_shahrukhs_empire:0 "Shahrukh ha demostrado ser todo un hijo de Tamerlán, uniendo todas las tierras que una vez conquistó su padre. Durante 40 años ha gobernado Irán, Jorasán y Transoxiana con puño de hierro, sofocando toda rebelión y a la vez patrocinando las artes y el comercio en todo su reino. Concedió gobernaciones a todos los príncipes timúridas y es el líder indiscutido de la dinastía timúrida.\n\nPero al final de su vida, la salud de Shahrukh es frágil y su alcance, limitado. El tiempo dirá si cuando se haya ido alguien podrá asumir el papel de único gobernante de todas las provincias timúridas."
 diamond_district:0 "Distrito de diamantes"
 desc_diamond_district:0 "Esta provincia alberga una industria pujante del tallado de piedra que no solo atrae piedras preciosas, sino también a artesanos que las tallan y comerciantes de todo el mundo buscando comprarlas."
 dhimmi_building_restrictions:0 "Restricciones edificios dhimmíes"
 desc_dhimmi_building_restrictions:0 "Estamos imponiendo leyes sobre la altura de los edificios propiedad de dhimmíes o construidos por ellos respecto a los de los fieles."
 perfume_capital:0 "Capital del perfume"
 desc_perfume_capital:0 "Esta provincia alberga un gran centro de producción de perfumes. Los olfatos más finos del mundo usan flores locales, así como incienso y otros productos aromáticos importados, para crear perfumes muy solicitados y exportados a todo el continente."
 purification_of_tax_laws:0 "Purificación de leyes tributarias"
 desc_purification_of_tax_laws:0 "Estamos purgando los impuestos injustos, tal como corresponde a un país recto, para que nuestro estado actúe más de acuerdo con la sharia."
 heir_is_our_heir:0 "El heredero es nuestro heredero"
 desc_heir_is_our_heir:0 "La gente de esta provincia está contenta por las acciones de nuestro heredero real."
 support_for_ruler:0 "Apoyo local al gobernante"
 desc_support_for_ruler:0 "Nuestro gobernante puede contar con el apoyo de la gente de esta provincia porque habla su idioma y sigue sus costumbres."
 foreigner_on_throne:0 "Extranjero en el trono"
 desc_foreigner_on_throne:0 "A la gente de esta provincia, nuestro gobernante les parece extraño y alienado. Aún no confían ni en él ni en sus intenciones."
 heretic_on_throne:0 "Hereje en el poder"
 desc_heretic_on_throne:0 "La gente de esta provincia se siente infeliz y harta de la herejía que ve en la capital."
 support_for_heretic_ruler:0 "Apoyo al gobernante"
 desc_support_for_heretic_ruler:0 "La gente de esta provincia se siente muy animada por el apoyo que el gobernante da a su religión."
 support_for_heathen_ruler:0 "Apoyo al gobernante"
 desc_support_for_heathen_ruler:0 "La gente de esta provincia se siente muy animada por el apoyo que el gobernante da a su religión."
 heathen_on_throne:0 "Infiel en el poder"
 desc_heathen_on_throne:0 "La gente de esta provincia reacciona con fuerza a que un infiel tome el poder en su país."
 alien_ruler:0 "Oposición al gobernante extranjero"
 desc_alien_ruler:0 "Esta provincia alberga una oposición muy extendida al reinado de alguien que no comparte ni la cultura ni la religión de las clases gobernantes de su país."
 fraternities_strengthened:0 "Gremios reforzados"
 desc_fraternities_strengthened:0 "Nos hemos negado a involucrarnos en las tradiciones independientes de los gremios. El resultado es que aquí está limitado el alcance de nuestras leyes, pero contamos con su gratitud."
 social_unrest_mysticism:0 "Descontento social"
 desc_social_unrest_mysticism:0 "El área de [Root.GetAreaName] ha visto un notable aumento del descontento social local junto con un incremento del sufismo popular. Como nuestro estado no ha estado dispuesto a contar con los líderes sufíes, somos incapaces de calmar la situación."
 coffee_house_turmoil:0 "Disidentes de café"
 desc_coffee_house_turmoil:0 "Los disidentes locales han estado usando los cafés de [Root.GetAreaName] como puntos principales de reunión para planificar obstrucción social e incluso rebelión abierta."
 sufi_order_integration:0 "Integración bajo el liderazgo sufí"
 desc_sufi_order_integration:0 "La rápida institución de órdenes sufíes en esta provincia ha reforzado la autoridad estatal en esta nueva provincia."
 sufi_orders_in_check:0 "Autoridad local reforzada"
 desc_sufi_orders_in_check:0 "Hemos reforzado las instituciones gubernamentales en esta provincia para ayudar a integrarlas más rápidamente en nuestro marco legal."
 janissary_coup_pay:0 "Salarios jenízaros aumentados"
 desc_janissary_coup_pay:0 "Los jenízaros han usado su gran influencia sobre el gobierno para subirse el sueldo."
 strictly_enforced_janissary_discipline:0 "Disciplina aplicada con severidad"
 desc_strictly_enforced_janissary_discipline:0 "Hemos hecho cuanto podemos para aplicar todas las reglas para los jenízaros bajo nuestro control lo más severamente posible."
 non_christian_janissaries:0 "Aumentando reclutamiento de jenízaros musulmanes"
 desc_non_christian_janissaries:0 "Un número en aumento de jenízaros no se reclutan mediante el devshirme, sino de las familias musulmanas del imperio."
 friday_prayers:0 "Oraciones del viernes"
 desc_friday_prayers:0 "Hemos permitido que las oraciones del viernes de nuestro país creen una mayor cohesión de la comunidad, contra la costumbre chií."
 loss_of_legal_competence:0 "Pérdida de competencia legal"
 desc_loss_of_legal_competence:0 "Muchos de nuestros ulemas están en contra de las políticas actuales de nuestro estado. En vez de apoyar nuestra iniciativa, abandonan el país, privándonos de hombres eruditos."
 janissaries_disciplined:0 "Aplicada disciplina entre los jenízaros"
 desc_janissaries_disciplined:0 "Estamos aplicando una disciplina estricta entre los jenízaros, así como pagándoles sueldos que se actualizan con la inflación."
 twenty_percent_janissaries:0 "§Y20%§! o más del ejército [Root.GetAdjective] consiste de regimientos jenízaros."
 supressed_religious_minority:0 "Minoría religiosa reprimida"
 desc_supressed_religious_minority:0 "Esta provincia tiene un gran número de nuevos conversos a una religión diferente de la mayoritaria. Hemos tomado medidas para que la provincia siga siendo fiel al único culto verdadero."
 supressing_personal_faith:0 "Reprimiendo la fe personal"
 desc_supressing_personal_faith:0 "Si bien nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] no cree de verdad en la religión estatal, está suprimiendo sus creencias personales por el bien del estado."
 increased_tolerance_of_heretics:0 "Aumento de tolerancia de herejes"
 desc_increased_tolerance_of_heretics:0 "Dado que [Root.GetellaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] sigue una fe herética, hemos tenido que hacer concesiones para aquellos que se apartaron de la fe oficial de nuestro [Root.GovernmentName]."
 heathen_ruler_religious_tensions:0 "Tensiones religiosas"
 desc_heathen_ruler_religious_tensions:0 "El área de [Root.GetAreaName] ha visto un brusco aumento del descontento religioso y la violencia relacionada con el apoyo abierto a fe pagana en la capital del país."
 learning_from_cultural_brethren:0 "Aprendiendo de países culturalmente cercanos."
 desc_learning_from_cultural_brethren:0 "Nuestr[Root.GetoaDir] gobernante ha usado los vínculos cercanos con quienes siente una afinidad cultural."
 support_for_advisor:0 "Apoyo al gobierno"
 desc_support_for_advisor:0 "Debido al rápido ascenso a altos cargos del gobierno de unos pocos individuos adelantados de esta comunidad, ahora su área apoya mucho al estado."
 influential_power_holder:0 "Poderoso influyente"
 desc_influential_power_holder:1 "Hemos tenido la suerte de la cooperación de un poderoso muy versátil de esta región. Como súbdito leal del estado, está realizando una gran labor para nosotros."
 por_conquest_of_hormuz:0 "Carrera por el golfo Pérsico"
 desc_por_conquest_of_hormuz:0 "Al tomar el control de la isla de Ormuz hemos conseguido asegurar una base desde la cual podemos controlar el comercio del golfo Pérsico."
 sultan_of_muscat:0 "Sultán de Mascate"
 desc_sultan_of_muscat:0 "Hemos tomado el control de Batina y la costa omaní frente al golfo Pérsico. Nos aseguramos de que las ciudades comerciales de Omán están bajo control omaní e imponemos nuestro [Root.GovernmentName] como líder de todos los omaníes."
 omani_ambition:0 "Ambición omaní"
 desc_omani_ambition:0 "El destino de Omán es reinar en el mar de Arabia, controlar su comercio y dominar sus rutas marítimas."
 new_colony:0 "Nueva colonia fundada"
 desc_new_colony:0 "La reciente fundación de una nueva colonia ha animado nuestra economía."
 mamluk_amir_dominance:0 "Dominio de emires mamelucos"
 desc_mamluk_amir_dominance:0 "Nuestro gobierno está paralizado por la división en bandos y la lucha entre las poderosas casa mamelucas."
 amir_dominance:0 "Dominio de emires"
 desc_amir_dominance:0 "Potentados locales se han apoderado de todas las funciones gubernamentales y paralizado nuestro estado."
 rise_of_the_ayyubids:0 "El ascenso del águila"
 desc_rise_of_the_ayyubids:0 "Hemos reclamado parte del legado de Saladino, recuperando las tierras que nuestra dinastía perdió una vez."
 guru_granth_sahib_military:0 "Gurú Granth Sahib"
 desc_guru_granth_sahib_military:0 "El gurú eternamente vivo nos inspira para defender nuestra fe y la de nuestros compatriotas"
 guru_granth_sahib_spread:0 "Gurú Granth Sahib"
 desc_guru_granth_sahib_spread:0 "El gurú eternamente vivo sigue inspirando y guiando a las generaciones en los caminos del sijismo."
 muslim_enforced_religion:0 "Forzar unidad religiosa"
 desc_muslim_enforced_religion:0 "No debemos tolerar herejes en nuestro reino. Una dura serie de leyes dirigidas contra los seguidores de las tradiciones de los falsos imanes y sacerdotes nos permitirán marginar toda influencia herética en nuestra sociedad."
 jingdezhen_kilns:0 "Hornos de Jingdezhen"
 desc_jingdezhen_kilns:0 "La historia de Jingdezhen como lugar de hornos se remonta al año 1004. A las alturas del siglo XIV ya era el mayor centro de producción de porcelana de China, así como el centro de exportación de porcelana imperial de este periodo."
 nankai_tsunami:0 "Tsunami de Nankai"
 desc_nankai_tsunami:0 "Esta provincia se recupera lentamente del efecto de un tsunami gigante que arrasó casas, castillos y carreteras por igual."
 restructuring_edo_safer:0 "Reconstrucción"
 desc_restructuring_edo_safer:0 "Gastamos muchos recursos para construir aquí una ciudad nueva, más segura y eficiente después de que el gran incendio Meireki quemase el asentamiento existente hasta los cimientos."
 restructuring_edo_charitable:0 "Reconstrucción"
 desc_restructuring_edo_charitable:0 "Gastamos muchos recursos en ayudar a los que perdieron sus hogares en el gran incendio Meireki y que reconstruyan y creen nuevas vidas en la nueva ciudad."
 ashes_of_mount_fuji:0 "Cenizas del Fuji"
 desc_ashes_of_mount_fuji:0 "Esta provincia se recupera lentamente de los efectos de la erupción del monte Fuji. Aunque la erupción no causó muchos daños directos con lava o rocas, ha cubierto campos de cenizas y toba y el encenagamiento de los ríos provocó graves inundaciones."
 chushingura:0 "Chushingura"
 desc_chushingura:0 "Con el paso del tiempo, la historia de los 47 ronin y su misión para vengar a su señor se ha convertido en un cuento popular, que inspira a generaciones de guerreros de nuestro reino."
 chushingura_popular_bandits:0 "Forajidos populares"
 desc_chushingura_popular_bandits:0 "La historia de los 47 ronin y su misión para vengar a su señor, decididos a no dejar que nada les detuviera, está inspirando la resistencia a los cambios vitales que llevamos a cabo para modelar la sociedad japonesa."
 kyoto_of_the_west_modifier:0 "Kioto del Oeste"
 desc_kyoto_of_the_west_modifier:0 "Hemos convertido a Yamaguchi en la mayor ciudad del Oeste de Japón. Una capital en crecimiento, no solo para nuestro clan, sino para todos los nobles influyentes de esta región."
 merchant_council_of_sakai:0 "Consejo de mercaderes de Sakai"
 desc_merchant_council_of_sakai:0 "Hemos dado a los mercaderes de esta ciudad el derecho a gobernarse a sí mismos, permitiendo que la ciudad y su influencia crezcan bajo nuestra protección."
 azuchi_castle:0 "Castillo de Azuchi"
 desc_azuchi_castle:0 "Esta provincia alberga el impresionante castillo de Azuchi. Levantado para que sirva de modelo a todo el reino, con sus altas murallas de piedra, y su diseño orientado para las armas de fuego."
