 paid_subject_loan:0 "Nuestros préstamos han sido pagados"
 lost_independence_war:0 "Guerra de independencia perdida"
 enforced_peace:0 "Paz obligada"
 dan_pluralistic_government:0 "Gobierno pluralista"
 desc_dan_pluralistic_government:0 "Nuestro soberano ha dejado a un lado el Consejo Real de nobles y obispos y, en lugar de eso, gobierna con el apoyo de las clases comerciantes. Esto ha dañado nuestra reputación entre muchos de los que se encuentran fuera del grupo de líderes burgueses, pero ha facilitado el desarrollo de nuestro país siguiendo una dirección pluralista."
 danish_dutch_burgundian_inspiration:0 "Políticas proholandesas en Dinamarca"
 growth_of_the_cattle_trade:0 "Crecimiento del comercio de ganado"
 desc_growth_of_the_cattle_trade:0 "Un aumento repentino de la demanda de bueyes y otros bienes agrícolas que abundan en nuestro país ha mejorado sustancialmente nuestra economía. A medida que crece el poder económico y político de los grandes terratenientes, los granjeros minoristas o los campesinos libres están perdiendo cada vez más derechos."
 dan_ulfeldt_deposed:0 "Poder reafirmado sobre el Consejo Real"
 desc_dan_ulfeldt_deposed:0 "Al destituir a Corfitz Ulfeldt y desbancar su base de poder entre la alta nobleza, hemos dado más poder a la monarquía danesa."
 dan_council_empowered:0 "Consejo Real poderoso"
 desc_dan_council_empowered:0 "Al ceder ante los intentos de limitar el poder de la monarquía por parte del Consejo Real, hemos debilitado gravemente nuestra posición para gobernar el reino."
