 desc_solidified_papal_relations_modifier:0 "El control de la Curia es más fuerte que nunca. Nuestros emisarios papales informan que su palabra ahora cuenta más que antes."
 force_converted_province_mission:0 "Ola de devoción"
 desc_force_converted_province_mission:0 "La reciente conversión de una región no creyente ha dado una motivación extra a nuestros misioneros para seguir con su trabajo."
 force_converted_country_mission:0 "Luz de la Contrarreforma, Luz de Trento"
 desc_force_converted_country_mission:0 "Nuestra exitosa campaña para devolver al redil católico a gobernantes heréticos no ha pasado desapercibida y ha ayudado a nuestra influencia en la Curia papal, así como impresionado al resto de súbditos herejes de nuestro gobierno."
 foreign_contacts:0 "Contactos en el extranjero"
 desc_foreign_contacts:0 "Hacer los movimientos diplomáticos correctos en el momento adecuado ha mejorado nuestra reputación internacional."
 liberator_of_jerusalem:0 "Libertador de Jerusalén"
 desc_liberator_of_jerusalem:0 "Hemos salvado Jerusalén de los infieles. La Cristiandad nunca olvidará el gran servicio que nuestro gobernante ha hecho a la Fe."
 liberator_of_mecca:0 "Libertador de la Meca"
 desc_liberator_of_mecca:0 "Hemos salvado la Meca de los infieles. Los musulmanes nunca olvidarán cómo nuestro gobernante defendió la Ciudad Santa."
 converting_the_pagans:0 "Conversión de los paganos"
 desc_converting_the_pagans:0 "La conversión de una zona notoriamente pagana ha beneficiado a nuestros misioneros por lo que han aprendido con ello y porque los cristianos recién convertidos han ayudado a difundir las noticias entre otros de su antigua fe."
 local_colonial_expansion:0 "Colonia en crecimiento"
 desc_local_colonial_expansion:0 "Después de haber invertido en esta colonia en el momento justo, está creciendo rápidamente y su puerto se ha convertido en un importante destino para los colonos que viajan a esta región desde nuestro país."
 defended_the_lowlands:0 "Tierras bajas defendidas"
 legitimacy_defended:0 "Legitimidad defendida"
 desc_legitimacy_defended:0 "Nuestro gobernante una vez fue despreciado y aborrecido por grandes grupos de nuestro pueblo. Muchos afirmaron que no tenía derecho al trono. Ahora a nadie se le ocurriría decir tal cosa. Al haber dado la vuelta a la situación completamente, el derecho al trono de nuestro gobernante se ha hecho más fuerte que nunca."
 succesful_bid_for_imperial_crown:0 "Apuesta exitosa por el trono imperial"
 desc_succesful_bid_for_imperial_crown:0 "Nuestra exitosa campaña para ser Emperador"
 drove_back_the_turk:0 "Defensor de Europa"
 desc_drove_back_the_turk:0 "Mediante nuestras exitosas campañas para liberar Europa de los otomanos, hemos ganado la gratitud de todos nuestros súbditos cristianos, viejos y nuevos."
 protected_austrian_low_countries:0 "Control austríaco reforzado"
 desc_protected_austrian_low_countries:0 "Nuestra campaña para defender esta zona de los franceses nos ha permitido reforzar sus defensas y nuestro control sobre ella."
 fought_back_the_hungarians:0 "Bohemia defendida"
 desc_fought_back_the_hungarians:0 "Debido a su eficaz defensa contra los húngaros nuestro monarca disfruta de una gran popularidad."
 military_vassalization:0 "Expansionismo militar"
 desc_military_vassalization:0 "La subyugación de una región simbólicamente importante ha inspirado a nuestra población. Los reclutadores en todo el país informan de un mayor interés entre nuestros súbditos por incorporarse al ejército."
 uniter_of_the_manchus:0 "Manchúes unidos"
 desc_uniter_of_the_manchus:0 "Tras unir a los yurchen, nuestro gobernante goza ahora del apoyo de todos los manchúes. Ha llegado el momento de dejar de lado nuestras diferencias y atacar nuestros enemigos."
 english_out_of_france:0 "Victoria sobre los ingleses"
 desc_english_out_of_france:0 "Con la caída de las últimas posesiones de Inglaterra en Francia, se ha obtenido una gran victoria y finalmente el país puede comenzar a recuperarse."
 baltic_ambition:0 "Ambición báltica"
 desc_baltic_ambition:0 "Al tomar por la fuerza el control sobre los puertos de los países bálticos hemos conseguido una ventaja competitiva para nuestros comerciantes. Al menos, de momento."
 defended_denmark:0 "Defensor de Dinamarca"
 desc_defended_denmark:0 "Después de haber expulsado a la última de las tropas suecas de Dinamarca, nuestro gobernante goza ahora de gran apoyo de la población en general y nuestro país puede empezar finalmente el proceso de reconstrucción."
 korean_frontier:0 "Frontera defendida"
 desc_korean_frontier:0 "Al expandirnos a esta zona esperamos establecer una frontera contra los asaltantes nómadas que tantas veces nos han atormentado. Por lo tanto, también se presta especial atención a estas defensas."
 catholic_italy_modifier:0 "Italia católica"
 desc_catholic_italy_modifier:0 "La herejía se extiende como un fuego incontrolable en Europa. Pero no en Italia. Aquí la población está segura sabiendo que Dios y el Santo Padre les protegen."
 defeated_byzantine_empire:0 "Imperio Bizantino derrotado"
 desc_defeated_byzantine_empire:0 "Nuestra victoria sobre nuestros viejos rivales del Imperio Bizantino ha fortalecido el apoyo a nuestro gobernante."
 mediterranean_ambition:0 "Ambición mediterránea"
 desc_mediterranean_ambition:0 "Al extender nuestro control sobre ciertos lugares clave en el mar Mediterráneo, hemos reforzado nuestro control sobre el comercio de la zona."
 black_sea_ambition:0 "Ambición del Mar Negro"
 desc_black_sea_ambition:0 "Hemos conseguido importantes puertos a lo largo del Mar Negro, lo que ha fortalecido nuestra posición en el comercio de la zona."
 indian_ocean_ambition:0 "Ambición del Océano Indico"
 desc_indian_ocean_ambition:0 "Al ampliar nuestro control sobre los puertos en la costa del Océano Índico y las aguas adyacentes hemos llegado a beneficiarnos de un aumento temporal de los ingresos comerciales."
 indian_ambition:0 "Ambiciones indias"
 desc_indian_ambition:0 "Al extender nuestro control sobre las rutas comerciales terrestres de la India, hemos conseguido beneficiarnos de un aumento de ingresos comerciales."
 defended_against_shybanids:0 "Transoxiana timúrida"
 desc_defended_against_shybanids:0 "Hemos defendido las tierras transoxianias que Tamerlán, el gran fundador de la dinastía, una vez consideró su hogar. Nuestra capacidad para defender esta región frente a otras dinastías ha hecho mucho para reforzar el apoyo de nuestro gobernante entre los jefes."
 afghanistan_secured_mug:0 "Afganistán asegurado"
 desc_afghanistan_secured_mug:0 "Afganistán controla la ruta terrestre entre la India, Persia y Transoxiana y también es una buena zona de reclutamiento, con estrechos vínculos con el subcontinente."
 conquest_of_persia:0 "Conquistador de Persia"
 desc_conquest_of_persia:0 "El estado persa ya no existe. La reputación de nuestro gobernante como un conquistador ha inspirado una oleada de reclutas que acuden a nuestras banderas y nuestra clase mercantil explota ahora las oportunidades que abundan en las tierras recién conquistadas."
 controlling_the_steppes:0 "Control de las estepas"
 desc_controlling_the_steppes:0 "Las estepas salvajes han sido durante siglos el hogar de varios grupos que han hecho muy difícil la vida del fiel pueblo ruso. Al pacificar estas áreas abiertas, nos hemos asegurado que nuestra población está a salvo y mantenemos lejos a los nómadas musulmanes."
 naval_enthusiasm_mission:0 "Entusiasmo naval"
 desc_naval_enthusiasm_mission:0 "Nuestros esfuerzos por reforzar la marina ha creado un entusiasmo extendido por ella en nuestro país, con más gente deseando unirse bien como oficiales o bien como marineros."
 thriving_arms_industry:0 "Próspera industria de armas"
 desc_thriving_arms_industry:0 "Nuestros esfuerzos por fortalecer al ejército ha dado lugar a un gran aumento en nuestros productores nacionales de armas."
 achieved_religious_unity_mission:0 "Una fe unificada"
 desc_achieved_religious_unity_mission:0 "Nuestros exitosos esfuerzos para fortalecer la Fe verdadera en nuestro país ha llevado a un aumento temporal de apoyo a nuestro gobernante y al Estado."
 thriving_ship_building_sector:0 "Próspero sector de la construcción naval "
 desc_thriving_ship_building_sector:0 "La cantidad de pedidos a los astilleros de nuestro país ha dado lugar a una floreciente industria de construcción naval, lo que a su vez significa una producción de barcos para el estado más barata y más eficaz."
 british_ambition:0 "Ambición Británica"
 desc_british_ambition:0 "Nuestra ambición cada vez más exitosa para ser considerado como un estado de las Islas Británicas ha dado un nuevo peso a nuestras palabras y nuestra reputación internacional."
 completing_the_reconquista:0 "Completar la Reconquista"
 desc_completing_the_reconquista:0 "Nuestra exitosa lucha para terminar la Reconquista y hacer que la Península Ibérica esté a salvo de futuras incursiones musulmanas ha dejado a nuestros ejércitos una valiosa experiencia y una determinación más fuerte."
 venetian_terra_firma:0 "Terra Firma ampliada"
 desc_venetian_terra_firma:0 "Nuestro control creciente de las tierras continentales italianas del norte nos ha permitido deshacernos de muchas tradiciones administrativas antiguas y cobrar impuestos en todas nuestras posesiones continentales mucho más eficientemente."
 lithuanian_russian_ambition:0 "Controlar los estados rusos"
 desc_lithuanian_russian_ambition:0 "Con un control renovado y firme sobre los estados rusos y rutenos de nuestra esfera de influencia, se nos ve como la continuación natural de los grandes estados históricos de esta zona y cualquier pensamiento de independencia en nuestros súbditos parece cada vez más lejano."
 polish_partitions:0 "Conquista de Polonia"
 desc_polish_partitions:0 "El estado polaco ha vivido más de lo que le correspondía, y como otros vecinos, pretendemos tomar su lugar. Nuestro gran éxito en esta ambición ha llevado al resto de Europa a tener un nuevo respeto hacia nosotros. La adquisición de la tierra en sí ha facilitado enormemente la comunicación dentro de nuestro estado y como consecuencia, los ingresos por impuestos son temporalmente más altos."
 prussian_ambition:0 "Ascendencia prusiana"
 desc_prussian_ambition:0 "Trabajamos para la subida de Prusia como un estado territorialmente fuerte y unificado en la Alemania del Este y Polonia."
 great_inti_festivals:0 "Proselitismo inti"
 desc_great_inti_festivals:0 "Todos nuestros súbditos deben participar en nuestros rituales y ser honrados al menos una vez por el líder de nuestra religión, a fin de hacerles ver la luz de la Fe verdadera."
 nahuatl_sacrificial_stones:0 "Proselitismo náhuatl"
 desc_nahuatl_sacrificial_stones:0 "Implicamos a todos nuestros súbditos en grandes ceremonias de sacrificio en sus centros regionales para sumergirlos en nuestra religión."
 yellow_shamanism_modifier:0 "Chamanismo amarillo"
 desc_yellow_shamanism_modifier:0 "Hemos decidido aceptar los elementos sincréticos del tengri y adoptar una serie de aspectos de las ceremonias y rituales budistas en nuestra fe."
 black_shamanism_modifier:0 "Chamanismo negro"
 desc_black_shamanism_modifier:0 "Hemos rechazado cualquier sincretismo religioso y en su lugar hemos decidido extender como podamos una versión pura de la antigua fe de nuestros antepasados entre nuestros súbditos. Por lo tanto, hemos optado por dar a los chamanes negros entre nuestra gente, ya que también han rechazado las influencias del exterior."
 rites_of_admission_modifier:0 "Ritos de admisión"
 desc_rites_of_admission_modifier:0 "Animamos a todos los súbditos bajo nuestro cuidado a aprender sobre nuestra religión y tomar los ritos de admisión."
 royal_fires_modifier:0 "Fuegos reales"
 desc_royal_fires_modifier:0 "Hemos reavivado los fuegos reales que una vez encendió el mismo Zoroastro. Aunque todavía son todavía jóvenes, actuarán como símbolo de la fuerza renovada de la fe de Zoroastro y del estado que los protege."
 reunification_with_parsees:0 "Reunificación de la diáspora zoroástrica"
 desc_reunification_with_parsees:0 "Hemos reunido las tierras zoroástricas en Persia e India y hemos creado un estado más fuerte y más puro para ambas comunidades."
 ritual_education_modifier:0 "Educación ritual"
 desc_ritual_education_modifier:0 "Promovemos el conocimiento de nuestros rituales antiguos entre todos nuestros súbditos, especialmente de aquellos que carecen de la debida veneración de nuestra fe. Una vez que hayan aprendido la verdadera naturaleza del mundo y los espíritus que lo habitan, verán el error de sus viejos modos de actuar."
 purification_movement_modifier:0 "Movimiento de purificación"
 desc_purification_movement_modifier:0 "Estamos purgando activamente nuestra fe de todos los elementos sincréticos e influencias externas. Promovemos una versión más fuerte y más pura de nuestra fe."
 wandering_shamans_modifier:0 "Chamanes errantes"
 desc_wandering_shamans_modifier:0 "Hemos adoptado una política activa de enviar a nuestros chamanes más carismáticos al interior de las zonas de infieles para que vean las virtudes de nuestra religión. Estos chamanes se cuidan entre sí y enseñan a otros a ocupar su lugar una vez se hayan ido."
 codification_of_mayan_faith:0 "Tradiciones religiosas codificadas"
 desc_codification_of_mayan_faith:0 "Hemos creado una versión escrita de nuestra fe que se utilizará para educar a nuestros súbditos y difundir las tradiciones de nuestro pueblo en tierras extranjeras."
 public_works_of_cairo:0 "Obras públicas de El Cairo"
 desc_public_works_of_cairo:0 "El Cairo se ha vuelto enorme y difícil de gestionar. Los servicios de saneamiento y planificación urbana han sufrido durante demasiado tiempo. Por lo tanto hemos iniciado un ambicioso proyecto de planificación urbana para mantener el crecimiento de la ciudad bajo control y finalmente llegar a tamaños aún mayores."
 controlled_the_pope_mission:0 "Control de la Curia"
 desc_controlled_the_pope_mission:0 "Gracias a representantes del estamento eclesiástico en nuestro país y en la Santa Sede, nos hemos hecho con el control de la Curia Papal. Aparte de los beneficios del control de la propia Curia pueda darnos, este gran éxito ha incrementado en gran medida la popularidad de nuestro Estado y el prestigio de la propia Iglesia en nuestro país."
 austria_reunited:0 "Austria reunificada"
 desc_austria_reunited:0 "Mediante nuestros esfuerzos, los dominios de Austria, otra hora dispersos, han sido reunificados"
 restored_holy_see_mission:0 "Restaurada la Santa Sede"
 desc_restored_holy_see_mission:0 "Hemos restaurado la Santa Sede en su lugar legítimo. Hemos inscrito el nombre de nuestra gran nación en los anales de la Historia, asegurándonos el amor de los fieles dentro de nuestras fronteras, así como el de la propia Curia. Al menos por ahora."
 holland_polders:0 "Desarrollo de Ámsterdam"
 desc_holland_polders:0 "Mediante una combinación de molinos, diques y cualquier medio a su disposición. los habitantes de esta región han podido superar las dificultades del terreno pantanoso de la región. Como consecuencia directa, la ciudad de Ámsterdam ahora está creciendo rápidamente para convertirse en uno de los principales centros económicos de la región."
 kapilendras_ambition:0 "Ambición de Kapilendras"
 desc_kapilendras_ambition:0 "Hemos realizado el sueño del rey guerrero Kapilendra y sometido las tierras débiles que rodean Orissa. Los cuentos de nuestros hechos y el nombre de nuestro país se han extendido como un fuego incontrolable y ahora muchos guerreros telegus sin señor se están uniendo a nuestras filas."
 economic_development_of_mazovia:0 "Desarrollo económico de Mazovia"
 desc_economic_development_of_mazovia:0 "Con la adquisición de Mazovia por los reyes polacos, la región ha crecido rápidamente en importancia. Su posición entre los centros económicos de los estados polacos y lituanos lo hace una parada ideal para comerciantes así como una buena ubicación para que se reúna el Sejm."
 eng_court_star_chamber:0 "Cámara Estrellada"
 desc_eng_court_star_chamber:0 "La Cámara Estrellada es un tribunal formado por jueces de Derecho consuetudinario y consejeros de Estado. La alta posición de este tribunal garantiza que podamos procesar hasta a criminales social y políticamente relevantes. Mientras que la Corte es, en general, una excelente manera de promover la Justicia Real en nuestras tierras, algunos parlamentarios se oponen a lo que consideran decisiones arbitrarias destinadas a fortalecer la monarquía."
 emperor_friendly_with_elector:0 "Elector servicial"
 desc_emperor_friendly_with_elector:0 "Al asegurarnos de mantener el apoyo de nuestros electores, hemos fortalecido nuestra influencia en el Imperio."
 rejected_support_independence:0 "Rechazada oferta de Apoyar independencia"
 old_rights_granted_to_nobility:0 "Derechos de la nobleza defendidos"
 desc_old_rights_granted_to_nobility:0 "Hemos afirmado los derechos de la nobleza para actuar independientemente del monarca en sus propios dominios. Si bien esto ha satisfecho grandemente a muchos nobles, ha significado una pérdida de la autoridad del estado a nivel nacional."
 emperor_condemns_tuscany:0 "Emperador condena Toscana"
 desc_emperor_condemns_tuscany:0 "El Emperador considera nuestro Gran Ducado como una ofensa a su autoridad."
 russian_ambition_modifier:0 "Ascenso de Rusia"
 desc_russian_ambition_modifier:0 "Trabajamos para que Rusia se alce como un estado fuerte y unificado que gobierne Europa Oriental."
 MODIFIER_REDUCED_LIBERTY_DESIRE:0 "El deseo de la libertad en súbditos"
 difficulty_very_easy_player:0 "Jugador (Muy fácil)"
 difficulty_easy_player:0 "Jugador (Fácil)"
 difficulty_normal_player:0 "Jugador (Normal)"
 difficulty_hard_player:0 "Jugador (Difícil)"
 difficulty_very_hard_player:0 "Jugador (Muy duro)"
 difficulty_very_easy_ai:0 "IA (Muy fácil)"
 difficulty_easy_ai:0 "IA (Fácil)"
 difficulty_normal_ai:0 "IA (Normal)"
 difficulty_hard_ai:0 "IA (Difícil)"
 difficulty_very_hard_ai:0 "IA (Muy duro)"
 MODIFIER_EMBRACEMENT_COST:0 "Coste de incorporar Institución"
 MODIFIER_LOCAL_INSTITUTION_SPREAD:0 "Extensión de la institución"
 MODIFIER_GLOBAL_INSTITUTION_SPREAD:0 "Extensión de la institución"
 MODIFIER_ACCEPTED_CULTURES:0 "Máximo de culturas promovidas"
 swahili_ports_under_portuguese_thumb:0 "Control sobre el comercio swahili"
 desc_swahili_ports_under_portuguese_thumb:0 "Mediante un osado empleo de la fuerza hemos intimidado a quienes trafican con los puertos comerciales swahilis para que nos paguen peajes"
 unruly_population:0 "Población local frustrada"
 desc_unruly_population:0 "Las autoridades locales se sienten frustradas por la falta de instituciones formales en nuestro sistema de gobierno y en su lugar cada vez confían más en instituciones de gobierno local."
 government_reform_feudalism:0 "Reforzando la burocracia"
 desc_government_reform_feudalism:0 "Hemos cedido a las demandas de las autoridades locales para erradicar las peores formas de abuso de poder en nuestro gobierno, permitiendo que crezcan instituciones más modernas en nuestro país. Aunque generalmente beneficioso, esto también causará mucha tensión."
 upset_magnates:0 "Malestar de los granjeros"
 desc_upset_magnates:0 "Al introducir nuevas cosechas y permitir producciones mayores en áreas donde antiguos magnates y granjeros capitalistas tienen menos influencia hemos molestado a estos grupos de presión."
 introduction_of_new_world_crops:0 "Introducción de cultivos del Nuevo Mundo"
 desc_introduction_of_new_world_crops:0 "El estado ha intentado convencer a los granjeros locales para que introduzcan diferentes cultivos de América. Esto ha aumentado la producción en general, pero ha afectado a aquellos que antes dominaban el sector agrícola de la provincia."
 hostile_publications:0 "Circulación de publicaciones hostiles"
 desc_hostile_publications:0 "Publicaciones que contienen numerosas acusaciones viles y falsas han conseguido muy amplia circulación en esta área."
 state_censorship:0 "Censura estatal"
 desc_state_censorship:0 "Hemos cerrado todas las imprentas de esta área para evitar que se propaguen mentiras o calumnias contra el gobierno central. Parece que estas acciones han traído una nueva paz a la región, aunque sea a costa de que algunas imprentas trasladen su negocio a otros lugares."
 botanist_secrets_revealed:0 "Conocimiento generalizado del país"
 desc_botanist_secrets_revealed:0 "Grupos de botánicos, geólogos, zoólogos y sociólogos han estudiado nuestro país y documentado todo lo encontraron interesante. Este conocimiento se ha imprimido y distribuido para beneficio de la humanidad. Si bien este noble objetivo es admirable también significa que todo el que lo desee puede llegar a conocer dónde están nuestros valiosos recursos naturales y hasta cierto punto cómo de bien los utilizamos y guardamos."
 coffee_house_culture:0 "Discusión pública"
 desc_coffee_house_culture:0 "Esta área está experimentando una propagación de ideas acelerada debido a la tolerancia generalizada de todo tipo de críticas por parte de la opinión pública. Aunque podríamos aprender mucho del público en general, ver nuestros errores resaltados no ayuda mucho a mejorar nuestra imagen pública."
 restrictions_on_public_meetings:0 "Restricciones a las reuniones públicas"
 desc_restrictions_on_public_meetings:0 "Hemos restringido temporalmente el derecho de reunión en grandes grupos para evitar los efectos perjudiciales de los debates desenfrenados"
 local_slave_chief:0 "Jefes esclavistas"
 desc_local_slave_chief:0 "Los caciques locales de esta área han construido una base de poder aún mayor para sí al atacar sus vecinos en busca de esclavos que vender luego a comerciantes extranjeros."
 slave_entrepot:0 "Centro de distribución de esclavos"
 desc_slave_entrepot:0 "Este fue uno de nuestros primeros centros de distribución de esclavos de esta región y desde entonces sigue siendo un centro principal de la trata de esclavos."
 major_slave_market:0 "Importante mercado de esclavos"
 desc_major_slave_market:0 "Una serie de conjuntos de regulaciones estrictas y monopolios reales se aseguran de que todo el comercio de esclavos pase por este punto de nuestro país."
 slave_empire:0 "Economía esclavista"
 desc_slave_empire:0 "Nuestro sector exportador está muy dominado por un floreciente sector esclavista. Vendemos grandes cantidades de nuestros compatriotas a comerciantes de países lejanos. Aunque esto daña a nuestro país desde muchos puntos de vista, no solo nos ha dado acceso a una fuente de ingresos estable sino también a una fuente de tecnología de la que careceríamos en caso contrario."
 conquerors_presence:0 "La presencia del conquistador"
 the_beating_of_the_drums:0 "El batir de tambores"
 trade_company_factory:0 "Factoría de compañía comercial"
 desc_trade_company_factory:0 "Se han concedido amplios derechos a una compañía comercial europea para que establezca su presencia en esta provincia."
 pushing_back_the_tatars:0 "Expulsando a los tártaros"
 desc_pushing_back_the_tatars:0 "Al seguir atacando y destruyendo las bases de los asaltantes tártaros en nuestra fronteras animamos a nuestros súbditos rusos a repoblar las estepas."
 conquest_of_siberia:0 "Conquista de Siberia"
 desc_conquest_of_siberia:0 "Al usar a nuestro ejército para proteger nuestros asentamientos en Siberia hemos logrado animar a nuestros súbditos a poblar la región."
 MODIFIER_MONTHLY_MILITARIZED_SOCIETY:0 "Militarización del estado"
 desc_conquerors_presence:0 "Nuestro gobernante ha adoptado la costumbre de visitar de vez en cuando nuestros campamentos militares, inspirando gran valor en los corazones de nuestras tropas."
 desc_the_beating_of_the_drums:0 "Nuestro gobernante es un conquistador que sirve de inspiración y en cuyo honor se han escrito muchas marchas."
 blissful_ignorance:0 "Dichosa ignorancia"
 desc_blissful_ignorance:0 "Al desalentar las actividades intelectuales hemos ralentizado la propagación de nuevas ideas en nuestra sociedad."
 power_to_advisors:0 "Consejo reforzado"
 desc_power_to_advisors:0 "Se han concedido extensos poderes a los hombres y mujeres talentosos de los que nuestros gobernantes gustan rodearse para gobernar en tiempo de necesidad. Al contrario que la nobleza o las élites provinciales, estos consejeros son solo leales al estado. Esto garantiza que todo vaya como siempre, e impresiona a algunos de nuestros vecinos."
 bra_new_chancellery:0 "Nueva cancillería "
 desc_bra_new_chancellery:0 "Para reivindicar mejor nuestra autoridad hemos creado una nueva cancillería donde hemos comenzado a cambiar a administradores unidos al clero, pasando a confiar más estrechamente en funcionarios seculares, leales a la corona."
 pru_berlin_renovations:0 "Renovaciones de Berlín"
 desc_pru_berlin_renovations:0 "Un ejército de arquitectos y constructores ha comenzado a rehacer Berlín y Cölln, de una modesta capital alemana a una gran ciudad del mundo. Estamos construyendo palacios, fortificaciones, caminos, jardines e iglesias, así como despejando bosques y desecando los muchos pantanos que plagan el desarrollo urbano de esta provincia."
 pru_unification_of_berlin:0 "Unificación de Berlín"
 desc_pru_unification_of_berlin:0 "Debido a un vasto esfuerzo por convertir la provincia que rodea a nuestra capital real en un lugar más viable para una gran ciudad, hemos conseguido unir las antiguas ciudades de Berlín y Cölln creando mejores condiciones para el futuro crecimiento. Nuestras renovaciones también han convertido lo que era una ciudad modesta en toda una impresionante capital gótica de nuestra dinastía."
 bra_dispositio_achillea:0 "Dispositio Achillea"
 desc_bra_dispositio_achillea:0 "Para proteger Brandemburgo y que nunca se vea dividido, los hijos menores de nuestra dinastía jamás heredarán partes de las tierras de Brandemburgo. Al contrario, todo irá al primogénito."
 pru_unified_legal_system:0 "Sistema legal unificado"
 desc_pru_unified_legal_system:0 "Nos ha costado mucho unificar nuestros sistemas legales internos, extirpando abusos y prácticas abusivas y profesionalizando el poder judicial."
 redmans_burden:0 "Ilustración"
 desc_redmans_burden:0 "La población local conocerá las maravillas de la civilización."
 pru_sanssouci_palace:0 "Sanssouci"
 desc_pru_sanssouci_palace:0 "Como símbolo de la ilustración europea aquí se encuentra el palacio de Sanssouci con sus jardines."
 bra_nobles_unhappy:0 "Junkers contrariados"
 desc_bra_nobles_unhappy:0 "Hemos elegido extender el poder central a expensas de la nobleza terrateniente. No están muy contentos."
 bra_burghers_unhappy:0 "Derechos burgueses pisoteados"
 desc_bra_burghers_unhappy:0 "Hemos elegido extender el poder central a expensas de los burgueses y en su lugar confiar en el apoyo de los junkers. Los burgueses no están muy contentos."
 brandenburg_recess:0 "La última Dieta"
 desc_brandenburg_recess:0 "Hemos obtenido el derecho a dirigir solos las finanzas, sacando a los estamentos de la ecuación. Aunque mantendrán algunos derechos para evitar los impuestos para sí, esto nos permitirá aumentar enormemente nuestro ejército."
 pru_building_sanssouci:0 "Construcción de Sanssouci"
 desc_pru_building_sanssouci:0 "Los mejores arquitectos del reino se están esforzando en terminar el palacio de Sanssouci para que esté a la altura de la precisa visión de nuestro gobernante."
 bra_crushing_the_robber_barons:0 "Barones ladrones aplastados"
 desc_bra_crushing_the_robber_barons:0 "Hemos mostrado con severidad a todas las familias dedicadas a las actividades de barones ladrones que no toleraremos semejante actividad criminal. Todo barón ladrón será ejecutado."
 bra_robber_baron_resurgence:0 "Resurgimiento de los barones ladrones"
 desc_bra_robber_baron_resurgence:0 "Por miedo a enfurecer a los nobles, hemos decidido no actuar decididamente contra la reaparición de los barones ladrones en nuestras tierras. Como resultado, el comercio sufre y el desorden es un problema creciente en todo el reino."
 bra_kreditwerk:0 "Kreditwerk"
 desc_bra_kreditwerk:0 "Hemos extendido los privilegios y prerrogativas del estamental Kreditwerk, una de las instituciones financieras más importantes de nuestro estado."
 MODIFIER_LOCAL_CORE_CREATION:0 "Costo de creación de núcleo local"
 MODIFIER_REINFORCE_COST:0 "Coste de refuerzo"
 accepted_culture_demoted:0 "Cultura recientemente degradada"
 bergen_riots:0 "Pérdida de influencia en Bergen"
 nor_hollendertiden:0 "Hollendertiden"
 desc_nor_hollendertiden:0 "Los comerciantes holandeses están dominando nuestra economía y, por ello, nos estamos convirtiendo en un país con una orientación más naval."
 nor_prospecting_the_skands:0 "Prospección en Skands"
 desc_nor_prospecting_the_skands:0 "Pagamos a muchos mineros y buscadores de minerales para que no escatimen esfuerzos en la búsqueda de metales útiles para crear una industria de armas doméstica."
 nor_kongsberg_mine:0 "Mina de plata de Kongsberg"
 desc_nor_kongsberg_mine:0 "La ciudad minera de Kongsberg ha crecido hasta convertirse en una auténtica colonia de mineros y empresarios germanófonos dentro de Noruega. Las leyes locales son similares a las de las ciudades mineras alemanas de Sajonia, y el alemán es el idioma usado aquí desde en los sermones hasta en el día a día.\nEn cualquier caso, la Casa de la Moneda de Kongsberg es una fuente estable de nuevos ingresos para la tesorería del estado."
 nor_rebuilding_oslo:0 "Reconstrucción de Oslo"
 desc_nor_rebuilding_oslo:0 "El gran incendio de Oslo provocó tal devastación de la ciudad que estamos levantando una nueva capital al otro lado de la bahía, más próxima a la fortaleza de Akerhus. La nueva capital ha sido planificada para que pueda resistir tanto al fuego como a las invasiones extranjeras, además de hacer alarde del exquisito gusto barroco de nuestros gobernantes."
 nor_global_integration:0 "Vínculos entre holandeses y noruegos"
 desc_nor_global_integration:0 "Nuestros fuertes vínculos con las ciudades marítimas de las llanuras bajas está facilitando la rápida divulgación de ideas y la propagación de contactos e instituciones por nuestras tierras."
 dan_crown_lands_recovered:0 "Tierras de la corona recuperadas"
 desc_dan_crown_lands_recovered:0 "Hemos iniciado una política para limitar la apropiación de castillos de la corona por parte de la nobleza, reclamando además los que ya habían sido expropiados. Esto ha perjudicado nuestra reputación entre los nobles del reino, pero ha aumentado los ingresos del estado."
 dan_crown_lands_lost:0 "Tierras de la corona perdidas"
 desc_dan_crown_lands_lost:0 "Nuestros predecesores han aplicado durante mucho tiempo la política de resolver los problemas temporales, aunque urgentes, vendiendo a la nobleza del reino importantes castillos de la corona. Esto ha limitado gravemente nuestros ingresos de algunas de las zonas más ricas del reino."
 dan_bavarian_holdings:0 "Propiedades en Baviera"
 desc_dan_bavarian_holdings:0 "Aparte de la corona de Dinamarca, Cristóbal III, conocido también como Cristóbal de Baviera, ha heredado las propiedades de su padre en Oberpfalz. Esto puede utilizarse en momentos de necesidad para complementar los ingresos del estado."
 skanemarket:0 "Mercado de Skåne"
 desc_skanemarket:0 "El mercado de Skåne, una de las ferias comerciales más importantes del Mar Báltico, es donde comerciantes de toda Europa occidental compran arenques de las aguas ricas en ellos alrededor del Öresund y Falsterbo-Skanör. Con el tiempo también ha crecido hasta convertirse en el principal centro de distribución de mercancías de Europa occidental destinadas a Escandinavia oriental. No obstante, hay motivos de preocupación ya que la población de arenques parece estar menguando con el tiempo…"
 dansborg_factory:0 "Fábrica de Dansborg"
 desc_dansborg_factory:0 "En esta provincia se encuentra la fábrica de Dansborg. Una colonia comercial danesa."
