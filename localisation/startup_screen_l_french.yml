 string_start_government_monarchy_regency:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ymonarchie§!.\n[Root.startup_government_heirs]\n[Root.startup_consorts_explanation][Root.startup_government_tribal][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_iqta_government][Root.startup_government_elective]"
 string_start_government_monarchy:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ymonarchie§!.\n[Root.startup_government_heirs]\n[Root.startup_government_tribal][Root.startup_consorts_explanation][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_feudal_theocracy_government][Root.startup_iqta_government][Root.startup_ottoman_government_pashas][Root.startup_government_elective]"
 string_start_government_republic:0 "[Root.GetLeLaNPCap] [Root.GetName] étant une §Yrépublique§!, [Root.GetIlElleNP] peu[Root.GetTVentNP] élire [Root.GetSonLeurNP] §Ydirigeant§! en choisissant parmi trois candidats, pour un mandat bien défini, le plus souvent de quatre ans. Tant que ce dirigeant sera réélu, ses §Ycapacités§! s'amélioreront, au prix d'une réduction de la §Ytradition républicaine§!.\n\nSi cette tradition diminue trop, le pays risque de devenir une §Ydictature§!.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] la §Ypapauté§!. Les papes gouvernent à vie et sont choisis par les §Ycardinaux§! de la Curie. S'il a soutenu le bon candidat, un pays peut être considéré comme le §Ycontrôleur de la Curie§! et avoir accès à certaines actions et avantages. Les chances que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] [Root.GetIlElleNP]-mêm[Root.GetEEsNP] contrôleur de la Curie dépendent du nombre total de cardinaux dans le monde, alors que les autres pays doivent investir de l'§Yinfluence sur le pape§!.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ythéocratie§! : [Root.GetSonLeurNP] §Yhéritier§! est choisi au sein d'un groupe comptant jusqu'à six candidats, qui régnera alors à vie. Selon le passé du candidat retenu, divers événements se produiront.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ytribu indigène§!, dirigée par un[Root.GetXEDir] §Y[Root.Monarch.GetTitle]§! à vie. Une fois [Root.GetCeCetteDir] [Root.Monarch.GetTitle] mort[Root.GetXEDir], un autre sera nommé sans que cela suscite le moindre effet négatif.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une §Ytribu indigène§!, dirigée par un[Root.GetXEDir] §Y[Root.Monarch.GetTitle]§! à vie. Une fois [Root.GetCeCetteDir] [Root.Monarch.GetTitle] mort[Root.GetXEDir], un autre sera nommé sans que cela suscite le moindre effet négatif.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "Le gouvernement [Root.GetRootAdjMS] est contrôlé par trois §Yfactions§! différentes, qui allouent des avantages divers selon celle qui se trouve au pouvoir.\n\n"
 string_tribal_reform:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] un régime politique de type §Ytribal§!, impliquant des §Yrébellions§! fréquentes[Root.startup_government_tribal_institution_penalty] et l'impossibilité de renoncer au tribalisme sans avoir auparavant §Yréformé le régime politique§!.\n\n"
 string_start_government_heirs:1 "Le souverain [Root.GetRootAdjMS] règne à vie, et sa succession dépend de la nomination d'un §Yhéritier§!.\nCelui-ci apparaît avec le temps ou à la suite de choix faits lors d'événements. Si le souverain meurt avant que son héritier ait atteint la majorité, un §YConseil de régence§! peut gouverner en son nom, mais interdira [Root.GetAuAlaNP] [Root.GetName] de déclarer la guerre.\n"
 string_start_government_horde_heirs:0 "Cela signifie que le dirigeant règne à vie et que sa succession dépend si un §Yhéritier§! a été nommé.\nCes héritiers apparaissent soit avec le temps, ou par les choix proposés lors d'événements.\n"
 string_start_government_heirs_no:0 ""
 string_tribal_institution_penalty:0 ", des pénalités importantes sur la §Ypropagation des institutions§!"
 string_start_no_special_region_title:0 "L'[Root.capital_continent_title]"
 string_tribal_institution_penalty_no:0 ""
 string_start_europe:0 "L'Europe et le Saint-Empire romain germanique"
 string_start_east_asia_title:0 "L'Asie orientale"
 string_start_east_asia_moh_title:0 "L'Asie orientale, l'Empire de Chine et le Japon"
 string_start_no_special_region_description:0 "Aucun mécanisme ne s'applique à l'ensemble de la région. Libre à nous de remplir ce vide par nos propres actions."
 string_start_europe_description:1 "L'Europe abrite le §YSaint-Empire romain germanique§!, un géant toutefois très divisé, qui domine les régions §Ygermaniques§! et l'§YItalie du Nord§!. À la mort de l'§Yempereur§!, les §Yélecteurs impériaux§! élisent son remplaçant. Un pays peut obtenir l'électorat par décision de l'Empereur ou en héritant du titre.\n\nLes pays membres du Saint-Empire peuvent mener leur propre diplomatie et avoir leurs propres dépendances, mais l'empereur est contraint de les défendre face aux menaces extérieures et peut exiger d'eux qu'ils rétrocèdent les §Yterritoires acquis illégalement§! au sein de l'Empire.\n\nSi l'§Yautorité impériale§! est trop faible, il ne pourra imposer sa volonté par le biais des §Yréformes impériales§!.\n\n[Root.start_imperial_cities_description]L'§YItalie du Nord§! appartient aussi, en théorie, au Saint-Empire. La région s'en est toutefois détachée progressivement au cours du temps. Si l'Empereur n'y réaffirme pas son emprise avant la fin du XVe s., les États italiens seront considérés comme indépendants.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:0 "£DLC_cs£ L'empereur peut conférer le statut de §Yville libre§! aux §Yrépubliques§! membres de l'Empire qui ne s'étendent pas sur plus d'une province. Ces États jouiront de la protection directe de l'Empereur, tout en contribuant à accroître l'autorité impériale et les revenus fiscaux.\nToutefois, si une ville libre acquiert une deuxième province, elle perd son statut privilégié.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "L'§Y[Root.capital_continent_title]§! entame la période dans un isolement relatif par rapport au reste du monde.\n\nCela ne durera toutefois pas éternellement : avec le temps, des colons européens vont faire leur apparition, et [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] bien se trouver dépassé[Root.GetXENP] par leur technologie plus avancée – à moins de s'être suffisamment préparé[Root.GetXENP] pour faire face à la situation."
 string_start_east_asia_description:0 "L'Asie orientale abrite l'Empire du §YJapon§!.\nLoin d'être un pays unifié, l'archipel nippon est divisé entre une multitude de petits territoires contrôlés par des hommes forts, les §Ydaimyôs§!.\nDans les faits, ce n'est pas l'empereur qui a autorité sur eux, mais le §Yshôgun§!.\n\nLe détenteur actuel du shôgunat est le clan §Y[Root.start_shogun_holders_through_the_years]§!, mais il est affaibli. Si un daimyô parvient à s'emparer de la capitale impériale, à §YKyôto§!, ce clan recevra le titre de shôgun…\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:0 "[Root.start_tributaries_descriptions]\n£DLC_moh£ L'Asie orientale est nettement dominée par l'§YEmpire de Chine§!, un pays immense regroupant une bonne part de la population mondiale.\nL'intégrité de cet empire dépend de la valeur du §Ymandat céleste§! de l'empereur, qui s'accroît en fonction des États §Yprospères§! au sein de l'empire, de la §Ystabilité§! et en ayant de nombreux §Ytributaires§!.\nEn revanche, ce mandat décroît en cas de §Ydévastation§! et si l'empire est limitrophe de pays non tributaires.\n\nLes empereurs ayant un mandat fragile reçoivent des pénalités et sont confrontés à des événements néfastes.\n\nLes pays étrangers limitrophes de l'Empire de Chine peuvent lui §Ydéclarer la guerre pour s'emparer du mandat céleste§! et reprendre à leur compte le titre."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh£ Un §Ytributaire§! est le type de dépendance le plus commun en Asie orientale. Le tribut requiert que le §Ysuzerain§! soit appartienne à la famille religieuse §Yorientale§!, soit soit une §Yhorde§!.\nLe suzerain protège ses tributaires contre toute attaque lancée par un pays non tributaire, en échange du §Yversement d'un tribut§! régulier, mais en dehors de cela les tributaires peuvent mener leur propre §Ydiplomatie en toute indépendance§! : ils peuvent livrer leurs propres guerres, soit contre d'autres tributaires du même suzerain, ou contre des pays étrangers.\n\n"
 string_tributaries_desc_no:0 ""
