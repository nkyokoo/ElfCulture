 colonise_good_hope_tt:0 "Développer suffisamment une colonie dans la région commerciale de l'Afrique australe pour qu'elle devienne une province civilisée."
 cape_trading_post_tt:0 "Offre un gain temporaire sur la valeur et la puissance commerciales des nouvelles colonies."
 discover_zanzibar_node_title:1 "Franchir le cap de Bonne-Espérance"
 discover_zanzibar_node_desc:0 "Après avoir atteint l'extrémité australe de l'Afrique, nous pouvons désormais entrer dans un nouvel océan. Sur son autre rive se trouvent les richesses de l'Asie."
 discover_zanzibar_tt:0 "Découvrir le nœud commercial du détroit de Zanzibar."
