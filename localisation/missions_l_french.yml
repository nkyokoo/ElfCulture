 discover_indus_node_desc:0 "Des siècles durant, les épices et la soie venues d'Asie ont inspiré les rêves de richesse des marchands d'Europe. Elles sont désormais à notre portée – même si nous devons au préalable explorer les routes maritimes menant aux réseaux commerciaux de l'Inde."
