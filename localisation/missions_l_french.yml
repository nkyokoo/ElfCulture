 bengal_node_trade:0 "Concessions commerciales au Bengale"
 trading_post_modifier:0 "Prospérité du commerce d'outre-mer"
 desc_trading_post_modifier:0 "Nos explorateurs, en explorant de nouvelles routes commerciales en direction de l'Asie, ont fondé des ports d'étape pour permettre aux flottes d'y faire relâche. Cela a permis une floraison du commerce avec les indigènes vivant dans le voisinage."
 conquer_al_jazira_hsn_title:0 "Conquérir la Djéziré"
 conquer_al_jazira_hsn_desc:0 "Nos ancêtres régnaient autrefois sur l'ensemble de la Haute-Mésopotamie. Il est de notre devoir de restaurer cet héritage afin de prouver au monde, une fois encore, la gloire de la dynastie ayyoubide !"
 conquer_aleppo_hsn_title:0 "Reconquérir Alep"
 conquer_aleppo_hsn_desc:0 "Les territoires de la Syrie du Nord appartenaient autrefois entièrement aux Ayyoubides, et étaient le siège de l'une des branches les plus influentes de la dynastie. Le moment est venu de les reprendre."
