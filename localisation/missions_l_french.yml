 conquer_masqat_mission_desc:0 "Mascate, sur les rives de la péninsule Arabique, est une porte vers l'Asie, ses épices, sa soie et toutes ses autres richesses."
 conquer_masqat_tt:0 "Conquérir la province de Mascate."
