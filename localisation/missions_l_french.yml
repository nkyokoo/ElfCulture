 conquer_mogadishiu_tt:0 "Conquérir la province de Mogadiscio."
 discover_aden_gulf_node_title:0 "Découvrir les portes de l'Asie"
 discover_aden_gulf_node_desc:0 "Célèbre pour ses grains de café et sa culture du commerce, la péninsule Arabique s'est toujours trouvée parcourue par les routes commerciales reliant l'Asie et l'Europe. Nous devrions en explorer les nœuds commerciaux avant de poursuivre vers l'Inde."
 discover_aden_gulf_tt:0 "Découvrir le nœud commercial du golfe d'Aden."
