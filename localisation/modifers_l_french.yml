 enforced_peace:0 "A imposé la paix"
 dan_pluralistic_government:0 "Gouvernement pluraliste"
 desc_dan_pluralistic_government:0 "Notre dirigeant a écarté le Rigsråd, le Conseil des nobles et des évêques, préférant régner avec le soutien des classes marchandes. Cela ne nous rend peut-être pas très populaires hormis parmi les bourgeois, mais cela facilite l'orientation du pays vers une gouvernance pluraliste."
 danish_dutch_burgundian_inspiration:0 "Politiques pro-néerlandaises au Danemark"
 growth_of_the_cattle_trade:0 "Développement du commerce de bétail"
 desc_growth_of_the_cattle_trade:0 "La croissance soudaine de la demande en bœufs et en d'autres denrées dont regorge notre pays s'est traduite par une croissance économique importante. Mais à mesure que la puissance économique et politique des grands propriétaires fonciers s'accroît, les petits pays libres et autres journaliers voient leur situation se dégrader."
 dan_ulfeldt_deposed:0 "Pouvoir réaffirmé sur le Rigsråd"
 desc_dan_ulfeldt_deposed:0 "En faisant déposer Corfitz Ulfeldt et en divisant ses partisans au sein de la haute noblesse, nous avons réaffirmé la puissance de la monarchie danoise."
 dan_council_empowered:0 "Rigsråd réaffirmé"
 desc_dan_council_empowered:0 "En cédant aux tentatives faites par le Conseil du royaume de limiter le pouvoir de la monarchie, nous avons sérieusement affaibli notre position pour gouverner le pays."
 junker_dominance_prussian_monarchy:0 "Domination des junkers"
 desc_junker_dominance_prussian_monarchy:0 "Notre monarchie, autrefois si fière, n'est désormais rien de plus qu'un cachet que les plus grands aristocrates utilisent pour valider les décisions du gouvernement – sans compter que les coffres sont vidés par ces mêmes nobles qui détiennent le pouvoir."
 umera_dominance_ottoman_government:0 "Domination des ümerâ"
 desc_umera_dominance_ottoman_government:0 "Si la maison d'Osman est toujours officiellement au pouvoir, les ümerâ ont pris le contrôle des possessions de la dynastie et confisqué le pouvoir réel à la famille royale. Les revenus qu'ils en tirent leur permettent de s'enrichir toujours plus, et ils font usage de leur puissance à leur profit mais en notre nom."
 bushi_power_japan:0 "Suprématie des bushi"
 desc_bushi_power_japan:0 "Notre pays autrefois si fier est aujourd'hui entièrement dominé par les diverses factions et les cliques de la cour. Le pouvoir appartient à ceux de ces bushi qui contrôlent la cour, le chef de notre dynastie étant relégué au rang de simple marionnette soumise à leur bon vouloir."
 boyar_dominance:0 "Domination des boyards"
 desc_boyar_dominance:0 "Notre pays autrefois si fier est aujourd'hui tellement dominé par les boyards que l'autorité du souverain est aujourd'hui quasi inexistante. Toutes les décisions doivent toujours être signées de son nom, mais divers cachets permettent de le faire à sa place, auxquels a aisément accès le Conseil des nobles."
 chi_local_trade_regulations:0 "Régulations commerciales provinciales"
 desc_chi_local_trade_regulations:0 "Le commerce local connaît un bel essor grâce aux initiatives, pour la plupart illégales, des fonctionnaires de la province – auxquels le gouvernement central a choisi de ne pas s'y opposer."
 chi_local_trade_down_turn:0 "Bureau du commerce fermé"
 desc_chi_local_trade_down_turn:0 "Les marchands ne font plus d'affaires dans cette province après que le gouvernement central a interdit les réglementations locales destinées à faciliter le commerce."
 enraged_ikko_ikki:0 "Ikkô-ikki furieux"
 desc_enraged_ikko_ikki:0 "Nos actions ont mis en colère les ikkô-ikki de cette province, et ils s'opposent désormais fermement à notre gouvernement de la contrée."
 chinese_millenarianism_area:0 "Sociétés millénaristes"
 desc_chinese_millenarianism_area:0 "Notre gouvernement affaibli a permis la naissance d'un certain nombre de sociétés millénaristes qui dévastent et ravagent toute la contrée."
 chi_upset_local_nobles:0 "Nobles mécontents"
 desc_chi_upset_local_nobles:0 "Les nobles de la région sont mécontents que nous ayons soudainement mis un terme à la carrière d'un jeune membre de la plus grande de leurs familles."
 chi_false_edicts_modifier:0 "Faux édits"
 desc_chi_false_edicts_modifier:0 "En laissant de faux édits circuler tout en prétendant qu'ils étaient de nous, nous avons pavé à la voix à un nombre de plus en plus important d'initiatives provinciales qui affaiblissent l'autorité centrale. Il est de plus en plus évident que les gouverneurs ont le sentiment de pouvoir faire tout ce qu'ils veulent."
 chi_no_law_and_order:0 "Lois bafouées"
 desc_chi_no_law_and_order:0 "Notre incapacité à protéger les marchands sur les routes se traduit par une diminution des affaires et les négociants doivent trouver d'autres manières se protéger eux-mêmes. Certains ne peuvent même plus payer les taxes, tandis que d'autres rechignent alors qu'ils ne reçoivent plus aucune protection."
 chi_military_protecting_traders:0 "Protection des routes par l'armée"
 desc_chi_military_protecting_traders:0 "Afin de préserver l'économie, nous avons dû allouer des ressources militaires au maintien de la loi. Cela détourne donc une partie conséquente du budget des armées."
 chi_lowered_taxes_in_state:0 "Réduction des impôts"
 desc_chi_lowered_taxes_in_state:0 "Sous l'influence des idéaux classiques des administrateurs, nous avons abaissé les impôts dans cet État afin de permettre à la population d'y prospérer."
 chi_efficient_taxation:0 "Imposition efficace"
 desc_chi_efficient_taxation:0 "Parfois, une approche pragmatique est nécessaire à un bon gouvernement. Ainsi, l'administration centrale est parvenue à accroître les taxes sur les surplus de marchandises."
 chi_forts_underfunded:0 "Forts mal entretenus"
 desc_chi_forts_underfunded:0 "Du fait de la corruption, les forts de cette province sont dans un bien triste état. Les rénover pour qu'ils puissent de nouveau assurer la défense va prendre du temps."
 chi_low_mandate_subjects:0 "Empereur sans mandat céleste"
 chi_order_restored:0 "Ordre restauré"
 desc_chi_order_restored:0 "Pour nous assurer que la loi et l'ordre sont respectés, nous avons dû fermer de façon temporaire les bureaux commerciaux de la province et expulser tous les marchands étrangers."
 chi_renewing_the_examination_essay:0 "Réforme des examens impériaux"
 desc_chi_renewing_the_examination_essay:0 "Nous avons répondu aux souhaits de ceux qui souhaitaient que les examens impériaux soient réformés, non seulement en renouvelant le système en lui-même, mais aussi en nous assurant que les fonctionnaires de l'administration de la nouvelle génération sont des hommes à l'esprit agile."
 chi_unhealthy_political_climate:0 "Complots et assassinats"
 desc_chi_unhealthy_political_climate:0 "Le climat politique, à la capitale, est de plus en plus empoisonné. Les meurtres et les trahisons se faisant de plus en plus fréquents, il devient difficile de gouverner les provinces éloignées."
 chi_trade_opportunity:0 "Opportunités commerciales"
 chi_separatist_sentiments:0 "Séparatisme local"
 desc_chi_separatist_sentiments:0 "Les princes de cette province regardent avec grand intérêt l'autorité centrale s'écrouler, attendant le bon moment pour agir dans leur propre intérêt."
 china_gifted_official:0 "Fonctionnaires talentueux"
 desc_china_gifted_official:0 "Cet État est administré par l'un de nos fonctionnaires les plus talentueux, arrivé premier aux examens de son année et fierté de toute l'administration."
 japanese_downprioritized_military:0 "Armée non prioritaire"
 desc_japanese_downprioritized_military:0 "Nous avons tiré un bon prix de la vente d'armes destinées à nos troupes. Mais cela n'a pas échappé à nos hommes, qui sont démoralisés par notre décision d'économiser sur leur équipement."
 japanese_jokamachi:0 "Jôkamachi"
 desc_japanese_jokamachi:0 "Les jôkamachi, ou « villes sous le château », entourent les citadelles japonaises tout en assurant un contrôle plus strict des samouraïs et en permettant une plus grande prospérité."
 jap_za_monopoly:0 "Monopole des za"
 desc_jap_za_monopoly:0 "Même si elles protègent les négociants des bandits, des samuraïs et des daimyôs, les guildes marchandes, les za, ont peu à peu acquis le monopole des échanges, gagnant en puissance et en indépendance, sans que le dirigeant du pays n'y fasse rien."
 jap_za_monopoly_province:0 "Contrôle des za"
 desc_jap_za_monopoly_province:0 "Cette province est contrôlée par les za, qui se montrent de plus en plus puissantes et indépendantes."
 jap_gossip_spies:0 "Excellents espions"
 desc_jap_gossip_spies:0 "Nos espions ont prouvé leur valeur en découvrant des informations d'une grande utilité."
 jap_sword_of_the_daimyo:0 "Le sabre du daimyô"
 desc_jap_sword_of_the_daimyo:0 "Même si nous sommes devenus une puissance avec laquelle il convient de compter, nous traitons nos ennemis avec tact et respect."
 jap_unruly_samurai:0 "Samuraïs indisciplinés"
 desc_jap_unruly_samurai:0 "La paix qui a prévalu ces derniers temps a obligé de nombreux samuraïs sans occupation à chercher une « autre occupation » en exploitant et opprimant la population locale."
 national_bank_interest:0 "Politique nationale sur l'inflation"
 desc_national_bank_interest:0 "La politique monétaire du pays vise à nous assurer une inflation minimale, pour le plus grand bien de l'ensemble de notre économie."
 national_bank_inflation:0 "Croissance du secteur financier"
 desc_national_bank_inflation:0 "La politique monétaire du pays vise à nous assurer l'obtention de prêts qui nous sont aussi profitables que possible."
 crushed_local_authority:0 "Autorités locales écrasées"
 desc_crushed_local_authority:0 "Nous avons entièrement défait bon nombre de ces institutions locales archaïques, pour les remplacer par une administration contrôlée par le gouvernement."
 central_authority_asserted:0 "Affirmation de l'autorité centrale"
 desc_central_authority_asserted:0 "Nous sommes parvenus à accroître notre influence sur les nombreuses institutions locales du pays, qui semblaient au départ si réticentes à partager leur pouvoir. Le pays est désormais plus fort et plus soumis au pouvoir central qu'il ne l'a jamais été."
 central_authority_subjected:0 "Autorité centrale vaincue"
 desc_central_authority_subjected:0 "Notre incapacité à affirmer l'autorité du gouvernement central face aux oppositions et aux rébellions des provinces a laissé notre autorité en lambeaux. Les tentatives de centralisation vont devoir maintenant attendre un moment."
 hardline_court_and_country:0 "Tentatives de centralisation brutales"
 desc_hardline_court_and_country:0 "Nous avons décidé d'appliquer une politique de confrontation directe face à quiconque s'opposerait à la centralisation."
 negotiating_court_and_country:0 "Négociations sur la centralisation"
 desc_negotiating_court_and_country:0 "Nous avons adopté une politique de négociations avec les notables des provinces, visant à utiliser le pouvoir central comme argument pour convaincre les provinces de renoncer à leurs droits et traditions anciens."
 cnc_refused_to_pay_taxes:0 "Refus de payer les impôts"
 desc_cnc_refused_to_pay_taxes:0 "Cette province tente, par tous les moyens, de payer les impôts levés par les autorités centrales."
 cnc_local_authority_asserted:0 "Ordonnances imposées"
 desc_cnc_local_authority_asserted:0 "Nous nous sommes imposés par la force à ces autorités locales qui refusaient de se plier à notre volonté de centralisation."
 court_and_country_hardline_vs_separatists:0 "Répression des séparatistes"
 desc_court_and_country_hardline_vs_separatists:0 "Tout signe de rébellion dans la contrée suscitera une répression implacable. Les représentants locaux de l'autorité centrale ont reçu pour ordre de faire un exemple du moindre signe de séparatisme."
 court_and_country_concessions_to_separatists:0 "Concessions aux provinces"
 desc_court_and_country_concessions_to_separatists:0 "Nous avons fait des garanties importantes à la population de cette contrée afin de nous assurer qu'elle ne s'opposera pas à nos tentatives pour mettre en place un État plus fort et plus unifié."
 proclamation_of_year_modifier:0 "Proclamation de paix"
 desc_proclamation_of_year_modifier:0 "Afin de préserver les bonnes relations avec les tribus indiennes de la région, la mère-patrie a fait une proclamation nous interdisant d'attaquer les tribus. Cela rend notre expansion dans les territoires indigènes bien plus difficile."
 heian_kyo:0 "Heian-kyô"
 desc_heian_kyo:0 "Cette province abrite la capitale impériale du Japon. C'est là que, depuis des siècles, les empereurs résident, entourés de leur cour. Cela a fait de Kyôto la capitale politique du Japon, et un lieu crucial pour quiconque souhaite exercer la moindre influence sur le gouvernement impérial.\n\n§MUn pays peut s'emparer du shôgunat et devenir le suzerain de tous les daimyôs vassaux en s'emparant de la province de Kyôto.§!"
 ise_grand_shrine:0 "Ise-jingû"
 desc_ise_grand_shrine:0 "Cette province abrite le sanctuaire d'Ise. Dédié à la déesse du soleil Amaterasu, il s'agit de l'un des lieux les plus sacrés du shintoïsme, et il constitue l'un des principaux sites de pèlerinage pour les fidèles venus de tout le Japon."
 chi_purging_officials:0 "Purge des fonctionnaires"
 desc_chi_purging_officials:0 "Nous débarrassons l'administration de tous les fonctionnaires déloyaux afin de mettre en place un système loyal au gouvernement de l'Empire."
 boh_hussite_king:0 "Hussites au pouvoir"
 desc_boh_hussite_king:0 "Notre dirigeant soutient les hussites, un mouvement religieux fondé par Jan Hus en opposition à l'Église catholique. Si ce mouvement est très populaire au sein du peuple, cela rend les autres dirigeants d'Europe pour le moins hostile à notre égard."
 siberian_investors:0 "Entrepôt commercial de Sibérie"
 desc_siberian_investors:0 "Cette province connaît une croissance économique notable grâce aux privilèges accordés aux marchands de la frontière sibérienne."
 stroganov_deal_provinces:0 "Charte commerciale"
 desc_stroganov_deal_provinces:0 "Cette province a été accordée pour de nombreuses années à l'une des grandes familles marchandes du pays. Elle a été colonisée sans que le pouvoir central ait à intervenir, mais fournira peu de revenus à l'État tant que la charte sera valide."
 siberian_local_problems:0 "Frontière sauvage"
 desc_siberian_local_problems:0 "La conduite agressive des chercheurs de fortune a causé une réduction des revenus de cette province et accru les tensions entre les populations locales et ces aventuriers."
 hun_banditry_in_upper_hungary:0 "Bandits des campagnes"
 desc_hun_banditry_in_upper_hungary:0 "La campagne de toute la contrée est infestée par des bandes de mercenaires désœuvrés, qui se livrent aux brigandages par manque de guerres dont ils pourraient vivre."
 hun_curtailing_banditry_in_upper_hungary:0 "Lutte contre les brigandages"
 desc_hun_curtailing_banditry_in_upper_hungary:0 "Nous luttons activement contre la résurgence des brigandages dans cette contrée, auxquels se livrent des mercenaires désœuvrés."
 hun_black_army:0 "L'Armée noire"
 desc_hun_black_army:0 "Nous avons réorganisé l'armée de façon à pouvoir disposer d'une force professionnelle permanente, même si cela s'avère coûteux. Nous pouvons désormais disposer d'une force mercenaire plus efficace que pour n'importe quel autre pays, mais cela aura un coût non négligeable tant que cette Armée noire n'aura pas été dissoute."
 EST_VAL_ABOLISHED_BLACK_ARMY:0 "A dissout l'Armée noire : §Y$VAL$%§!"
 EST_VAL_BLACK_ARMY:0 "L'Armée noire : §Y$VAL$%§!"
 mercenary_concessions:0 "Concessions aux mercenaires"
 desc_mercenary_concessions:0 "Nous avons donné des terres de cette province à un capitaine mercenaire et ses lieutenants afin de les empêcher de se révolter à nouveau."
 hun_poorly_maintained_fortifications:0 "Forteresses en mauvais état"
 desc_hun_poorly_maintained_fortifications:0 "La grande forteresse de Belgrade est en bien mauvais état, la Couronne de Hongrie s'avérant incapable d'obtenir des ordres le financement de ses réparations."
 hun_frontier_fortresses:0 "Système du végvár"
 desc_hun_frontier_fortresses:0 "La Couronne investit régulièrement de l'argent pour maintenir un système de fortifications importantes aux frontières du pays."
 hun_invited_jesuits:0 "A invité les jésuites à s'installer"
 hun_reformed_colleges:0 "Universités réformées"
 desc_hun_reformed_colleges:0 "Cette province a récemment adopté la Réforme et jouit d'un afflux croissant d'idées et d'enseignements venus des communautés réformées mieux établies en Europe."
 hun_counter_reformation:0 "Contre-Réforme hongroise"
 desc_hun_counter_reformation:0 "Nous œuvrons activement à limiter la diffusion de la Réforme dans le pays. À cette fin, nous avons sollicité l'aide du Saint-Siège et des jésuites."
 hab_royal_hungary:0 "Hongrie royale"
 desc_hab_royal_hungary:0 "Si les ordres de Hongrie ont élu notre dirigeant comme souverain pour les protéger, ils continuent de bénéficier de bon nombre de privilèges et de garanties qui ne permettent pas une intégration de la région aussi poussée que ce que nous aurions pu souhaiter."
 hun_military_frontier_modifier:0 "Confins militaires hongrois"
 desc_hun_military_frontier_modifier:0 "En accordant de nombreux privilèges à ceux qui souhaitaient s'établir dans les régions des frontières militarisées, nous nous sommes assurés que la population locale œuvre à la défense contre nos ennemis."
 hun_great_balkan_migration:0 "Grande migration des Balkans"
 desc_hun_great_balkan_migration:0 "Cette province a vu s'établir de nombreux réfugiés en provenance de l'Empire ottoman, facilitant son développement et la reconstruction des villes, mais suscitant aussi dévastations et tensions."
 hun_city_league_obligation:0 "Défenses des ligues urbaines"
 desc_hun_city_league_obligation:0 "Les mines de cette province sont en pleine expansion. Pour prix de leur exploitation, les ligues urbaines locales contribuent à la défense du pays."
 hun_city_leagues_protected:0 "Industrie minière en pleine expansion"
 desc_hun_city_leagues_protected:0 "Grâce à un grand nombre de privilèges, les communautés minières de cette province sont en plein développement et l'économie locale est florissante."
 slovak_national_awakening:0 "Séparatisme local"
 desc_slovak_national_awakening:0 "Les Slovaques éprouvent de plus en plus le sentiment d'appartenir à une même nation, et commencent à parler de ce qu'ils pensent être leur droit à se gouverner eux-mêmes."
 slovak_autonomy:0 "Réveil national slovaque"
 desc_slovak_autonomy:0 "Le mouvement nationaliste slovaque nous a contraints à accorder plus de privilèges et d'autonomie à la contrée."
 hun_kurucs:0 "Kurucok et hajdúk"
 desc_hun_kurucs:0 "Nous faisons tout pour intégrer les irréguliers, serfs kurucok et mercenaires hajdúk, au sein de nos troupes, dans l'espoir que cela nous offrira un avantage face à nos ennemis. Cela requiert toutefois de fermer les yeux sur les crimes commis par ces hommes, qui sont souvent d'anciens serfs en fuite ou même des bandits."
 tr_kremlin_improvements:0 "Kremlin rénové"
 desc_tr_kremlin_improvements:0 "Nous avons fait des efforts considérables pour moderniser et rénover le kremlin de cette province. Grâce à cela il s'est étendu, jusqu'à constituer une structure défensive considérable, capable de fournir abri et protection à notre peuple et démontrant notre puissance à quiconque a l'occasion de l'admirer."
 honest_administrators:0 "Administrateurs honnêtes"
 desc_honest_administrators:0 "La confiance généralisée et l'absence de pots-de-vin au sein de l'administration signifient qu'il est beaucoup plus simple pour nous de gouverner le pays que ce l'est ailleurs."
 serf_desertion:0 "Révolte des cosaques et désertion des serfs"
 desc_serf_desertion:0 "Du fait que nous avons totalement échoué à garder le contrôle de l'ordre des cosaques, les serfs désertent désormais en nombre le pays pour rejoindre les cosaques dans les steppes."
 granary_of_the_mediterranean:0 "Le grenier de la Méditerranée"
 desc_granary_of_the_mediterranean:0 "Le delta du Nil est l'une des régions les plus productives en grains au monde, et il a nourri les plus grandes cités des empires méditerranéens durant des millénaires."
 coffea_arabica_modifier:0 "Café d'Arabie"
 desc_coffea_arabica_modifier:0 "Aucun grain ne peut rivaliser avec la qualité ou la quantité de ceux qui proviennent de Moka, aussi cette ville est-elle devenue la plaque tournante du commerce mondial du café, et son nom même est synonyme de ce produit. Afin de préserver leurs avantages, les marchands apportent le plus grand soin à préserver les caféiers originaires de la région."
 enemies_sacked_city:0 "Atrocités commises par l'ennemi"
 desc_enemies_sacked_city:0 "Les atrocités commises par les troupes ennemies au sein de nos territoires ont été si terribles que cela contribue à unir le peuple."
 soldiers_stimulating_local_economy:0 "Stimulation de l'économie"
 desc_soldiers_stimulating_local_economy:0 "En temps de paix, un grand nombre de nos soldats se tourne vers la boutique et l'artisanat, ce qui contribue à stimuler l'économie de toute la contrée."
 integration_of_local_militias:0 "Intégration des milices locales"
 desc_integration_of_local_militias:0 "Nous avons lancé un projet visant à professionnaliser les milices locales de toutes les régions du pays."
 thriving_weapons_industry:0 "Industrie des armes florissante"
 desc_thriving_weapons_industry:0 "Le développement de l'armée professionnelle a suscité celui des affaires de nombreux fabricants d'armes, au rang desquels les manufactures de cette province."
 regimental_town:0 "Ville de garnison"
 desc_regimental_town:0 "La construction d'installations militaires dans cette province a stimulé la croissance urbaine et les affaires."
 wargames:0 "Manœuvres"
 desc_wargames:0 "Même si cela prend du temps et s'avère coûteux, les manœuvres et la reconstitution de batailles historiques permettent aux troupes et aux officiers d'acquérir une expérience de prix et d'entraîner les hommes pour les futures campagnes."
 cheated_rolls:0 "Rôles militaires trafiqués"
 desc_cheated_rolls:0 "Afin d'accroître leurs bénéfices, les recruteurs de la contrée ont grandement exagéré le nombre de soldats pouvant y être levés."
 reassessement_provinces:0 "Enquête de vérification"
 desc_reassessement_provinces:0 "Après avoir découvert que les représentants de l'État exagéraient grandement le nombre de soldats qui pouvaient y être levés, une enquête approfondie est menée sur la valeur des terres et des gens de cette contrée. Fouiller dans la vie des gens et catégoriser tous leurs biens ne nous fait guère d'amis sur place, mais cela permet de lever les impôts et les soldats bien plus facilement."
 gunpowder_core:0 "Régiments d'élite"
 desc_gunpowder_core:0 "Nous avons créé un petit nombre de régiments dépendant directement de l'autorité de l'État, qui reçoivent le meilleur matériel et l'entraînement le plus rigoureux. Déployés avec attention, ils peuvent nous donner un avantage décisif au combat, mais aussi et surtout nous aider à déterminer comment développer et faire progresser à l'avenir nos troupes."
 standardized_uniforms_modifier:0 "Uniformes standardisés"
 desc_standardized_uniforms_modifier:0 "Nous avons commencé à imposer un uniforme et un matériel standardisé à toutes les troupes. Cela contribue grandement à distinguer l'ami de l'ennemi sur le champ de bataille, tout en aidant à donner corps à une armée professionnelle."
 spread_of_enlightenment_ideals:0 "Diffusion de la philosophie des Lumières"
 desc_spread_of_enlightenment_ideals:0 "Du fait des progrès de l'alphabétisation, les idéaux des Lumières et les ouvrages des grands philosophes sont accessibles à un nombre croissant de personnes."
 bookmarket_of_x:0 "Grand marché aux livres"
 desc_bookmarket_of_x:0 "Cette province est devenue une plaque tournante de la vente et de la revente des livres. La production locale y est importante, et des gens viennent de toute la région pour en acheter là."
 grand_bank_fisheries:0 "Expéditions de pêche sur les Grands Bancs"
 desc_grand_bank_fisheries:0 "Cette contrée est réputée pour être fabuleusement riche en poisson, et en produit bien plus que toutes les eaux du Vieux Monde."
 diamond_district:0 "Quartier des diamantaires"
 desc_diamond_district:0 "Cette province abrite une prospère industrie du façonnage des pierres précieuses, où l'on peut trouver non seulement les pierres de valeur, mais aussi les artisans pour les façonner et les marchands venus du monde enter pour y faire leurs achats."
 shahrukhs_empire:0 "L'empire de Shâhrokh"
 desc_shahrukhs_empire:0 "Shâhrokh s'est montré être un véritable fils de Tîmûr en unissant les territoires de son père après leur conquête. Il a régné d'une main de fer sur l'Iran, le Khorassan et la Transoxiane quarante ans durant, réprimant la moindre révolte tout en se montrant un grand mécène pour les arts et le commerce dans tous ses territoires. Tous les princes timourides ont reçu le gouvernement sur certaines terres de lui, et il est le souverain incontesté de la dynastie.\n\nAu terme de sa vie, toutefois, sa santé est fragile et son pouvoir diminué. Le temps seul dira si quelqu'un a les capacités d'assumer son rôle de dirigeant de l'ensemble des territoires timourides lorsqu'il ne sera plus là."
 dhimmi_building_restrictions:0 "Restrictions sur les constructions des dhimmî"
 desc_dhimmi_building_restrictions:0 "Nous imposons le respect de la sharî'â pour ce qui concerne la hauteur des constructions possédées ou construites par les dhimmî par rapport à celles des fidèles."
 perfume_capital:0 "Capitale des parfums"
 desc_perfume_capital:0 "La province de [Root.GetName] est l'un des centres majeurs de la production de parfums. Les fleurs locales aussi bien que les produits importés sont utilisés par les meilleurs nez au monde pour créer des parfums rares et recherchés, exportés sur tout le continent."
 purification_of_tax_laws:0 "Purification des lois fiscales"
 desc_purification_of_tax_laws:0 "Comme il convient dans tout État de droit, nous n'appliquons pas les taxes injustes, de manière à nous conformer à la sharî'â."
 heir_is_our_heir:0 "L'héritier est bien notre héritier"
 desc_heir_is_our_heir:0 "Le peuple de cette province est satisfait des actions de l'héritier."
 support_for_ruler:0 "Soutien de la province au dirigeant"
 desc_support_for_ruler:0 "Le dirigeant, parlant leur langue et ayant les mêmes traditions qu'eux, peut compter sur le soutien des habitants de cette province."
 foreigner_on_throne:0 "Un étranger au pouvoir"
 desc_foreigner_on_throne:0 "Le dirigeant semble étrange et nombre des habitants de la province s'opposent à lui. Ils ne lui font nulle confiance."
 heretic_on_throne:0 "Un hérétique au pouvoir"
 desc_heretic_on_throne:0 "Les habitants de cette province sont très mécontents de voir l'hérésie régner dans la capitale."
 support_for_heretic_ruler:0 "Soutien au dirigeant"
 desc_support_for_heretic_ruler:0 "Les habitants de cette province sont encouragés dans leur foi du fait du soutien apporté par leur dirigeant à leurs croyances."
 support_for_heathen_ruler:0 "Soutien au dirigeant"
 desc_support_for_heathen_ruler:0 "Les habitants de cette province sont encouragés dans leur foi du fait du soutien apporté par leur dirigeant à leurs croyances."
 heathen_on_throne:0 "Un païen au pouvoir"
 desc_heathen_on_throne:0 "Les habitants de cette province réagissent avec véhémence au paganisme de celui qui gouverne maintenant leur pays."
 alien_ruler:0 "Opposition au dirigeant étranger"
 desc_alien_ruler:0 "Cette province a vu s'aggraver l'opposition au gouvernement de quelqu'un qui ne partage pas la culture ou la foi des élites du pays."
 supressed_religious_minority:0 "Minorité religieuse étouffée"
 desc_supressed_religious_minority:0 "Cette province a connu ces derniers temps un grand nombre de conversions à une autre religion que [Root.GetLeLaRel] [Root.GetRelN] que pratique la majorité. Des mesures ont donc dû être prises pour qu'elle reste fidèle à la seule véritable foi."
 supressing_personal_faith:0 "Croyances personnelles étouffées"
 desc_supressing_personal_faith:0 "Si [Root.GetLeLaLDir] [Root.Monarch.GetTitle] n'est pas [Root.GetLuiElleDir]-même un[Root.GetXEDir] fidèle de la religion officielle, [Root.GetIlElleDir] sait étouffer ses propres convictions pour le bien du pays."
 increased_tolerance_of_heretics:0 "Tolérance accrue envers les hérétiques"
 desc_increased_tolerance_of_heretics:0 "[Root.GetLeLaLDirCap] [Root.Monarch.GetTitle] pratiquant une foi hérétique, nous avons dû faire quelques concessions à tous ceux [Root.GetAuEnNP] [Root.GetName] qui se sont écartés du droit chemin."
 heathen_ruler_religious_tensions:0 "Tensions religieuses"
 desc_heathen_ruler_religious_tensions:0 "À cause de la promotion faite à une foi païenne dans la capitale, la contrée de [Root.GetAreaName] a vu s'aggraver l'agitation religieuse et les violences."
 learning_from_cultural_brethren:0 "Leçons venues d'un pays culturellement proche"
 desc_learning_from_cultural_brethren:0 "[Root.GetLeLaLDirCap] [Root.Monarch.GetTitle] a fait usage de ses liens avec un pays dont [Root.GetIlElleDir] est culturellement proche."
 support_for_advisor:0 "Soutien au gouvernement"
 desc_support_for_advisor:0 "Grâce à l'ascension rapide de quelques individus remarquables originaires de cette communauté jusqu'à des postes élevés au gouvernement, toute la contrée soutient maintenant le pouvoir avec une grande fermeté."
 influential_power_holder:0 "Personnage puissant"
 desc_influential_power_holder:1 "Nous avons la chance de bénéficier de la coopération d'un puissant de cette région. Loyal sujet de l'État, il nous y rend d'admirables services."
 por_conquest_of_hormuz:0 "Avantage dans le golfe Persique"
 desc_por_conquest_of_hormuz:0 "En nous emparant de l'île d'Ormuz, nous sommes parvenus à nous assurer une base à partir de laquelle nous pouvons contrôler le commerce du golfe Persique."
 sultan_of_muscat:0 "Sultan de Mascate"
 desc_sultan_of_muscat:0 "Nous nous sommes emparés du Batina de la côte d'Oman, sur les rivages du golfe Persique, assurant enfin notre contrôle sur les villes marchandes d'Oman et nous établissant comme meneurs de tous les Omanais."
 omani_ambition:0 "Ambitions omanaises"
 desc_omani_ambition:0 "C'est la destinée d'Oman de gouverner la mer d'Arabie, afin d'en contrôler le commerce et de dominer ses couloirs maritimes."
 new_colony:0 "Nouvelle colonie fondée"
 desc_new_colony:0 "La fondation récente d'une colonie dynamise notre économie."
 mamluk_amir_dominance:0 "Domination des émirs mamelouks"
 desc_mamluk_amir_dominance:0 "Le gouvernement est paralysé par les factions et les luttes fratricides entre les puissantes maisons mameloukes."
 amir_dominance:0 "Domination des émirs"
 desc_amir_dominance:0 "Les puissants ont pris le pouvoir sur toutes les fonctions du gouvernement et paralysent l'État."
 rise_of_the_ayyubids:0 "L'envol de l'aigle"
 desc_rise_of_the_ayyubids:0 "Nous avons repris des régions de l'héritage de Saladin, restaurant à notre dynastie les territoires autrefois perdus."
 guru_granth_sahib_military:0 "Le Gurû Granth Sâhib"
 desc_guru_granth_sahib_military:0 "Le gourou éternellement vivant nous inspire dans la défense de notre foi et de notre peuple."
 guru_granth_sahib_spread:0 "Le Gurû Granth Sâhib"
 desc_guru_granth_sahib_spread:0 "Le gourou éternellement vivant continue d'inspirer et de guider des générations entières dans la foi sikhe."
 muslim_enforced_religion:0 "Unité religieuse imposée"
 desc_muslim_enforced_religion:0 "Nous n'avons pas à tolérer les hérétiques dans notre pays. Un ensemble de lois strictes a été promulgué pour poursuivre les fidèles de la tradition des faux imâms et prêtres, permettant ainsi de réduire l'influence des hérésies au sein de la société."
 jingdezhen_kilns:0 "Les fours de Jingdezhen"
 desc_jingdezhen_kilns:0 "L'histoire des fours de Jingdezhen remonte à 1004. Au XIVe s., il s'agissait du plus grand site de production de porcelaines de toute la Chine, et depuis lors c'est de là qu'est exportée une grande majorité de la porcelaine impériale."
 nankai_tsunami:0 "Le tsunami de Nankai"
 desc_nankai_tsunami:0 "La province de [Root.GetName] recouvre lentement du gigantesque tsunami qui a balayé et détruit maisons, châteaux et routes."
 restructuring_edo_safer:0 "Reconstruction"
 desc_restructuring_edo_safer:0 "Après que l'incendie de l'ère Meireki l'a réduite en cendre, nous consacrons de nombreuses ressources à la reconstruction de la nouvelle [Root.GetCapitalName] pour la rendre plus sûre et plus efficace."
 restructuring_edo_charitable:0 "Reconstruction"
 desc_restructuring_edo_charitable:0 "Nous consacrons de nombreuses ressources à aider quiconque a perdu sa maison lors du grand incendie de l'ère Meireki afin de hâter la reconstruction de la nouvelle [Root.GetCapitalName]."
 ashes_of_mount_fuji:0 "Les cendres du mont Fuji"
 desc_ashes_of_mount_fuji:0 "La province de [Root.GetName] recouvre lentement des conséquences de l'éruption du mont Fuji. Si la lave et les rochers n'ont pas causé trop de dégâts, les cendres ont recouvert les champs et causé de graves inondations en envasant les rivières de toute la contrée."
 chushingura:0 "Chûshingura"
 desc_chushingura:0 "Avec le temps, le récit des quarante-sept rônin et de leur quête pour venger leur défunt maître est devenu une légende très populaire, inspirant des générations de guerriers dans tout le pays."
 chushingura_popular_bandits:0 "Bandits populaires"
 desc_chushingura_popular_bandits:0 "L'histoire des quarante-sept rônin et de leur quête pour venger leur défunt maître, déterminés à ce que rien ne les empêche d'atteindre leur but, inspire la résistance aux changements vitaux que nous tentons d'insuffler à la société japonaise."
 kyoto_of_the_west_modifier:0 "La Kyôto de l'Ouest"
 desc_kyoto_of_the_west_modifier:0 "Nous avons fait de Yamaguchi la plus grande cité de l'Ouest du Japon. Elle est devenue la capitale tentaculaire non seulement du clan [Root.Owner.GetName], mais aussi de tous les nobles les plus influents de la région."
 merchant_council_of_sakai:0 "Conseil des marchands de Sakai"
 desc_merchant_council_of_sakai:0 "Nous avons donné la chance aux marchands de Sakai de se gouverner par eux-mêmes, en acceptant de protéger le développement de la cité et de son influence."
 azuchi_castle:0 "Château d'Azuchi"
 desc_azuchi_castle:0 "La province de [Root.GetName] abrite l'impressionnant château d'Azuchi. Avec ses hauts murs de pierre et sa conception permettant de faire le meilleur usage des armes à feu, il a été bâti pour servir de modèle au pays entier."
