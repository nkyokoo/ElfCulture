 papal_sanction_for_holy_war:0 "Päpstlicher Bestrafungskrieg"
 desc_papal_sanction_for_holy_war:0 "Das Papsttum hat sich bereiterklärt, ihre Unterstützung für unsere Kriege an denen unser Land momentan beteiligt ist anzubieten, was zu einer starken Erhöhung der Begeisterung unter der Bevölkerung führt, unsere Armeen beizutreten."
 papal_legate:0 "Päpstliche Gesandte"
