 reunification_with_parsees:0 "Wiedervereinigung der zoroastrischen Diaspora"
 desc_reunification_with_parsees:0 "Wir haben die zoroastrischen Länder in Persien und Indien wiedervereinigt und für beide Gemeinschaften einen stärkeren und reineren Staat geschaffen."
 ritual_education_modifier:0 "Rituelle Ausbildung"
 desc_ritual_education_modifier:0 "Bei allen Untertanen fördern wir das Wissen über unsere uralten Rituale, vor allem bei jenen, denen es an angemessener Bewunderung für unseren Glauben fehlt. Wenn sie erst einmal etwas über das wahre Wesen der Welt und der dort lebenden Geister gelernt haben, werden sie den Irrtum ihres alten Denkens erkennen."
 purification_movement_modifier:0 "Reinigungsbewegung"
 desc_purification_movement_modifier:0 "Wir reinigen unseren Glauben aktiv von allen synkretischen Elementen und äußeren Einflüssen. Wir fördern eine reinere und stärkere Fassung unseres Glaubens."
 wandering_shamans_modifier:0 "Wanderschamanen"
 desc_wandering_shamans_modifier:0 "Wir haben eine aktive Politik übernommen, bei der wir unsere charismatischsten Schamanen tief in die Gebiete der Ungläubigen entsenden, damit sie die Tugenden unserer Religion erkennen. Diese Schamanen werden über sie wachen und andere lehren, ihren Platz einzunehmen, wenn sie nicht mehr sind."
 codification_of_mayan_faith:0 "Kodifizierte religiöse Traditionen"
 desc_codification_of_mayan_faith:0 "Wir haben eine geschriebene Ausgabe unseres Glaubens verfasst, die für die Erziehung unserer Untertanen und für die Verbreitung der Traditionen unseres Volkes in fremden Ländern verwendet werden soll."
 public_works_of_cairo:0 "Öffentliche Bauvorhaben in Kairo"
 desc_public_works_of_cairo:0 "Kairo ist riesig geworden und nun schwer in den Griff zu kriegen. Die Sanierungs- und Stadtplanung hat darunter zu lange gelitten. Deshalb haben wir mit einem ehrgeizigen Stadtplanungsprojekt begonnen, um die Stadtentwicklung unter Kontrolle zu bekommen, damit die Stadt möglicherweise noch größer wird."
 polish_ambition:0 "Polnische Ambition"
 desc_polish_ambition:0 "Durch die Förderung der Positionen von unserem Reich als regionale Hegemonialmacht in unserem Teil Europas haben wir es geschafft, eine viel stärkere Unterstützung für unsere Monarchen zu Hause zu gewinnen."
 bavarian_ambition:0 "Bayerische Ambition"
 desc_bavarian_ambition:0 "Durch die Förderung der Stellung unseres Herzogtums im südlichen Deutschland gelten wir zunehmend als die dominierende Macht in der Gegend, was dabei hilft, Außenstehende dazu zu bringen geringfügige Überschreitungen unsererseits zu übersehen."
 byzantium_resurgent:0 "Wiederkehr Byzantiums"
 desc_byzantium_resurgent:0 "Wir sind dabei, dem Römische Reich zu seinem früheren Glanz zu verhelfen. Während die meisten unsere Versuche eher mit Missachtung betrachten, geben uns unsere alten Titel und frühere Geschichte zusätzliche Substanz für alle unsere Ansprüche."
 french_ambition:0 "Französische Ambition"
 desc_french_ambition:0 "Mit der Erweiterung unserer Kontrolle über Gebiete am Rande der traditionellen Lande Frankreichs, haben wir günstige Bedingungen geschaffen um die Kontrolle über die Gebiete unter unserer Kontrolle zu zentralisieren."
 papal_sanction_for_church_taxes:0 "Päpstliche Bestätigung für höhere Steuern"
 desc_papal_sanction_for_church_taxes:0 "Das Papsttum hat unser Recht, die Gläubigen unserer Nation für einen Zeitraum zu besteuern, sanktioniert, wodurch unsere Steuereinnahmen stark gestiegen sind."
 papal_blessing:0 "Päpstlichen Segen"
