 dan_council_empowered:0 "Mächtiger königlicher Rat"
 desc_dan_council_empowered:0 "Indem wir den Versuchen nachgegeben haben, die Macht der Monarchie durch den königlichen Rat zu schmälern, haben wir unsere Position für die Herrschaft über das Königreich sehr geschwächt."
 junker_dominance_prussian_monarchy:0 "Junker Dominanz"
 desc_junker_dominance_prussian_monarchy:0 "Unsere einst stolze Monarchie wurde auf eine Regierung reduziert, in der prominente Adlige Regierungsentscheidungen ihren Stempel aufsetzten. Zusätzlich wird die Staatskasse von eben jenen systematisch ausgeraubt."
 umera_dominance_ottoman_government:0 "Ümera Dominanz"
 desc_umera_dominance_ottoman_government:0 "Während das Haus Osman namentlich die Macht über unsere Nation hat, haben die Ümera die Kontrolle über alle Habseligkeiten unserer Familie übernommen und ergriffen die politische Macht unseres imperialen Hausstands. Sie bereichern sich systematisch aus unseren Einnahmen und missbrauchen die Macht in unserem Namen."
 bushi_power_japan:0 "Dominanz der Bushi"
 desc_bushi_power_japan:0 "Unser einst stolzer Staat wird nun komplett von den verschiedenen kleinen Fraktionen und Banden an unserem Hof geprägt. Die Macht gehört den Bushi, die den Hof selbst kontrollieren und den Kopf unserer Dynastie zu einer Marionette in ihren Händen reduzieren."
 boyar_dominance:0 "Dominanz der Bojaren"
 desc_boyar_dominance:0 "Unser einst stolzer Staat wird so stark von den Bojaren beherrscht, dass die Autorität unseres Herrschers über alles Erdenkliche hinaus reduziert wurde. Alle Entscheidungen benötigen zwar noch den Namen des Souveräns, aber das lässt sich durch den großen Zugriff auf Stempel berichtigen, auf den ein Rat unserer führenden Aristokraten freien Zugang hat."
 chi_local_trade_regulations:0 "Lokale Handelsregulierungen"
