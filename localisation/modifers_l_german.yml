 desc_nor_prospecting_the_skands:0 "Wir bezahlen eine Reihe von Bergarbeitern und Schürfern, um nichts unversucht zu lassen auf der Suche nach Metallen, die verwendet werden können, um eine heimische Waffenindustrie zu schaffen."
 nor_kongsberg_mine:0 "Kongsberg-Silbermine"
 desc_nor_kongsberg_mine:0 "Die Bergbaustadt Kongsberg ist zu einer veritablen Kolonie deutschsprachiger Bergarbeiter und Unternehmer in Norwegen geworden. Die lokalen Gesetze ähneln den Gesetzen in deutschen Bergbaustädten in Sachsen und Deutsch ist hier die gesprochene Sprache, von Predigten bis hin zum täglichen Sprachgebrauch.\nNichtsdestotrotz ist die Münzstätte in Kongsberg eine willkommene und beständige Quelle neuer Einnahmen für die Schatzkammer."
 nor_rebuilding_oslo:0 "Der Wiederaufbau Oslos"
 desc_nor_rebuilding_oslo:0 "Das Große Feuer von Oslo zerstörte die Stadt so gründlich, dass wir nun eine neue Hauptstadt auf der anderen Seite der Bucht errichten, näher an der Festung Akershus. Die neue Hauptstadt soll sowohl Feuer als auch Invasionen aus dem Ausland standhalten und den exquisiten barocken Geschmack unserer Herrscherklasse zur Schau stellen."
 nor_global_integration:0 "Holländisch-Norwegische Verbindungen"
 desc_nor_global_integration:0 "Unsere starken Beziehungen zu den Seestädten des Tieflands vereinfachen die schnelle Verbreitung von Ideen, Kontakten und Institutionen in unseren Ländern."
 dan_crown_lands_recovered:0 "Krongüter wiedererlangt"
 desc_dan_crown_lands_recovered:0 "Wir haben mit einer Politik begonnen, welche die Verpfändung von Kronburgen an den Adel einschränkt, während jene, die bereits verpfändet wurden, zurückverlangt werden. Dies hat uns bei den Adligen im Reich ziemlich unbeliebt gemacht, doch die Staatseinnahmen ist gestiegen."
 dan_crown_lands_lost:0 "Verlust von Krongütern"
 desc_dan_crown_lands_lost:0 "Unsere Vorgänger pflegten eine langjährige Politik, die vorübergehende, dringende finanzielle Probleme löste, indem wichtige Kronburgen an den Adel im Reich verpfändet wurden. Dies hat unser Einkommen aus einigen der reichsten Teile des Reichs erheblich beschränkt."
 dan_bavarian_holdings:0 "Bayerische Beteiligungen"
 desc_dan_bavarian_holdings:0 "Neben von der Krone Dänemarks hat Christoph III., auch bekannt als Christoph von Bayern, auch die Beteiligungen seines Vaters in der Oberpfalz geerbt. In Zeiten der Not können diese genutzt werden, um die Staatseinnahmen zu verbessern."
 skanemarket:0 "Schonische Messe"
 desc_skanemarket:0 "Die Schonische Messe ist eine der wichtigsten Handelsmessen der Ostsee, wo die Heringe aus den reichen Gewässern um Öresund und Skanör med Falsterbo von Kaufleuten aus ganz Westeuropa gekauft werden. Mit der Zeit ist sie auch zum größten Zwischenlager für alle westeuropäischen Güter auf dem Weg nach Ostskandinavien geworden. Es gibt jedoch etwas Anlass zur Sorge, da die Heringsfänge mit der Zeit weniger üppig geworden zu sein scheinen ..."
