 achieved_religious_unity_mission:0 "Ein vereinter Glaube"
 desc_achieved_religious_unity_mission:0 "Unsere erfolgreichen Bemühungen, den wahren Glauben in unserem Land zu stärken, führten zu einem vorübergehenden Anstieg der Unterstützung für unseren Herrscher und den Staat."
 thriving_ship_building_sector:0 "Blühender Schiffsbausektor"
 desc_thriving_ship_building_sector:0 "Die vielen Aufträge bei den Schiffswerften unseres Landes führten zu einem blühenden Schiffsbausektor, was wiederum billigere und effizienter produzierte Schiffe für den Staat bedeutet."
 british_ambition:0 "Britische Ambition"
 desc_british_ambition:0 "Unsere zunehmend erfolgreiche Ambition, als "der" Staat der britischen Inseln angesehen zu werden, hat unseren Worten und unserem internationalen Ruf neues Gewicht verliehen."
 completing_the_reconquista:0 "Abschluss der Reconquista"
 desc_completing_the_reconquista:0 "Unsere Armeen haben durch unseren erfolgreichen Kampf zum Abschluss der Reconquista und zur Sicherung Iberiens vor zukünftigen muslimischen Einfällen wertvolle Erfahrung und größere Entschlossenheit erlangt."
 venetian_terra_firma:0 "Ausgedehnte Terraferma"
 desc_venetian_terra_firma:0 "Durch unsere zunehmende Kontrolle über das norditalienische Festland können wir uns vieler alter administrativer Traditionen entledigen und unsere Besitztümer auf dem Festland viel effizienter besteuern."
 lithuanian_russian_ambition:0 "Die Herrschaft über die russischen Staaten"
 desc_lithuanian_russian_ambition:0 "Durch eine feste, wiederhergestellte Kontrolle über die Staaten russischer und ruthenischer Gebiete werden wir in unserem Einflussbereich als natürliche Fortsetzung bedeutender Staaten in der Geschichte des Gebietes angesehen. Für unsere Untertanen erscheinen jegliche Gedanken an Unabhängigkeit immer weiter entfernt."
 polish_partitions:0 "Eroberung Polens"
 desc_polish_partitions:0 "Der polnische Staat hat sich selbst überdauert und wie andere Nachbarn wollen wir seinen Platz einnehmen. Unser großartiger Erfolg in dieser Sache hat dazu geführt, dass der Rest Europas uns nun mit erneutem Respekt betrachtet. Die Aneignung des Landes erleichterte die Kommunikation innerhalb unseres Staates erheblich und dementsprechend sind die Steuereinnahmen vorübergehend gestiegen."
 death_of_lithuania:0 "Eroberung Litauens"
 desc_death_of_lithuania:0 "Der litauische Staat hat sich selbst überdauert und so wie andere Nachbarn wollen wir seinen Platz einnehmen. Unser großer Erfolg in dieser Angelegenheit hat dazu geführt, dass der Rest Europas uns mit neuem Respekt begegnet."
 prussian_ambition:0 "Preußische Vorherrschaft"
 desc_prussian_ambition:0 "Wir arbeiten für den Aufstieg Preußens als ein territorial starker und einheitlicher Staat in Ostdeutschland und Polen."
 great_inti_festivals:0 "Missionierung der Inti"
 desc_great_inti_festivals:0 "All unsere Untertanen müssen an unseren Ritualen teilnehmen. Dabei werden sie mindesten einmal vom Anführer unserer Religion gesegnet, damit sie das Licht des wahren Glaubens erblicken."
 nahuatl_sacrificial_stones:0 "Missionierung der Nahuatl-Indianer"
 desc_nahuatl_sacrificial_stones:0 "Wir beziehen all unsere Untertanen in die großen Opferzeremonien in ihren örtlichen Zentren mit ein, damit sie in unsere Religion eintauchen."
 yellow_shamanism_modifier:0 "Gelber Schamanismus"
 desc_yellow_shamanism_modifier:0 "Wir haben uns dazu entschlossen, die synkretischen Elemente des Tengrismus anzunehmen und haben eine Reihe von Aspekten buddhistischer Rituale und Zeremonien in unseren Glauben übernommen."
 black_shamanism_modifier:0 "Schwarzer Schamanismus"
 desc_black_shamanism_modifier:0 "Wir haben jeglichen religiösen Synkretismus abgelehnt und uns stattdessen dafür entschieden, eine Fassung des uralten Glaubens unserer Vorfahren so unverfälscht wie möglich unter unseren Untertanen zu verbreiten. Deshalb haben wir entschieden, die schwarzen Schamanen in unserem Volk zu stärken, da sie äußere Einflüsse ebenso abgelehnt haben."
 rites_of_admission_modifier:0 "Aufnahmeriten"
 desc_rites_of_admission_modifier:0 "Wir ermutigen alle in unserer Obhut liegenden Untertanen dazu, etwas über unsere Religion zu lernen und an den Aufnahmeriten teilzunehmen."
 royal_fires_modifier:0 "Königliche Feuer"
