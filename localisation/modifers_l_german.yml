 uniter_of_the_manchus:0 "Die Mandschuren vereint"
 desc_uniter_of_the_manchus:0 "Durch die Vereinigung der Jurchen genießt unser Herrscher nun die Unterstützung aller Mandschuren. Die Zeit ist gekommen, um unsere Differenzen beiseite zu legen und unsere Feinde anzugreifen."
 english_out_of_france:0 "Sieg über die Engländer"
