 desc_economic_development_of_mazovia:0 "Nach dem Erwerb Masowiens durch die polnischen Könige hat die Region schnell an Bedeutung gewonnen. Seine Lage zwischen dem wirtschaftlichen Kernland der polnischen und litauischen Staaten macht es sowohl zu einem idealen Halt für Händler als auch zu einem guten Standort für die Einberufung des Sejm."
 eng_court_star_chamber:0 "Star Chamber"
 desc_eng_court_star_chamber:0 "Der Star Chamber ist ein Gerichtshof, der aus königlichen Räten und Richtern des Common Law zusammengesetzt ist. Die hohe Position dieses Gerichtshofs stellt sicher, dass wir sogar sozial und politisch prominente Täter strafrechtlich verfolgen können. Obwohl der Gerichtshof grundsätzlich ein sehr guter Weg ist, um königliche Gerechtigkeit in unseren Ländern zu fördern, stellen sich einige Unterhausabgeordnete gegen das, was sie als willkürliche Entscheidungen ansehen, die die Monarchie stärken sollen."
 emperor_friendly_with_elector:0 "Unterstützender Kurfürst"
