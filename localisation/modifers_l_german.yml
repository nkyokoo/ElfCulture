 baltic_ambition:0 "Baltische Ambition"
 desc_baltic_ambition:0 "Durch die gewaltsame Übernahme der baltischen Häfen haben wir unseren Händler einen Wettbewerbsvorteil gesichert. Zumindest vorübergehend."
 defended_denmark:0 "Verteidiger Dänemarks"
