 string_start_consorts:0 "£DLC_rom Monarchien haben außerdem §YGemahlen§!, die entweder durch §YStaatsehen§!, Events oder wenn ein Thronfolger erschaffen wird, erhalten werden können. Ein Gemahl wird anstelle des Regentschaftsrates herrschen, bis der Thronfolger das Erwachsenenalter erreicht hat.\n\n"
 string_startup_estates_explanation:0 "£DLC_cos Eure Regierung wird durch eine Vielzahl §YStände§! in Eurem Reich geformt. Diese können von Land zu Land unterschiedlich sein, stellen jedoch starke Interessengruppen dar, die Euch starke Vorteile bringen können, solange sie §YLoyal§! und §YEinflussreich§! sind. Ein Stand kann aber auch ein großes Hindernis sein, wenn es illoyal oder zu einflussreich ist. Einfluss und Loyalität können durch Entscheidungen in Events verändert werden oder indem ihnen Territorien in Form von Provinzen in Staaten gewährt werden.\n\n"
 string_start_devotion:0 "£DLC_cs Theokratien haben einen §YHingabe§!-Wert, der den Glaubenseifer hinsichtlich der Ideal misst und Mali oder Boni verteilt, je nachdem, wie religiös der Staat ist.\n\n"
 string_start_russian_mechanics:0 "£DLC_tr Da [Root.GetName] die §Yrussische Regierungsform§! hat, hat es Zugriff auf drei §YRegierungsinteraktionen§!:\n- §YSudebnik reformieren§!: Verringert Autonomie.\n- §YOpritschnina unterstützen§!: Verringert den Fortschritt von Rebellen.\n- §YStrelizen ausheben§!: Hebt ein spezieles §YStrelizen§!-Regiment in Eurer Hauptstadt aus.\nDie Unterstützung, um diese Aktionen auszuführen wird im Laufe der Zeit durch die Fähigkeiten des Herrschers aufgebaut und kann in der Regierungsansicht überprüft werden.\n\n"
 string_start_iqta:0 "£DLC_coc Als Nation mit der §YIqta§!-Regierungsform könnt Ihr drei verschiedene §YRegierungsaktionen§! verwenden, die als §YSteuerpolitik§! bezeichnet werden:\n- §YEffiziente Steuerwirtschaft§! erhöht Eure Steuereinnahmen und gibt Euch eine einmalige Steuerzahlung basierend auf Euren Untertanen.\n- §YLanderwerb§! reduziert die Kosten, um eine Provinz zum Kern zu machen und gibt Euch einmalig Rekrutenreserve basierend auf Euren Untertanen.\n- §YNachsichtige Besteuerung§! verringert das §YFreiheitsbestreben§! Eurer Untertanen und erhöht Eure §YDiplomatische Reputation§!.\nEine Steuerpolitik kann alle 20 Jahre aktiviert werden, aber nur eine kann gleichzeitig aktiv sein.\n\n"
 string_start_mamluks:0 "£DLC_coc Als Nation mit §YMameluckischer Regierung§! habt Ihr Zugriff auf drei §YRegierungsaktionen§!:\n- §YHerrscherkultur fördern§!: Verringert Technologiekosten um 5%.\n- §YSklaven der Herrscherkultur verkaufen§!: Gibt Einkommen basierend auf Provinzen mit Herrscherkultur\n-§YAus Ländereien der Herrscherkultur rekrutieren§!: Erhöht die Rekrutenreserve\n\nDie Unterstützung, um diese Aktionen auszuführen, wird im Laufe der Zeit angesammelt und basiert auf den Fertigkeiten Eures Herrschers. Die Stärke der Aktionen hängt davon ab, wie groß der Anteil Eurer Länder mit der §YKultur§! des Herrschers sind.\n\n£DLC_coc Bei Nachfolge könnt Ihr einen aus mehreren Kandidaten zum neuen Sultan wählen. Die Kandidaten unterscheiden sich darin, welcher Kultur sie angehören. Die Herrschende mameluckische Elite misstraut jedem Herrscher, der große Unterstützung im Land hat, daher wird ein neuer Herrscher mit mehr Unterstützung auch weniger §YLegitimität§! haben.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc Als §YFeudaltheokratie§! habt Ihr Zugriff auf drei §YRegierungsaktionen§!, die alle 5 Jahre eingesetzt werden können:\n- §YBesitztümer des Klerus beschlagnahmen§!: Reduziert die Baukosten.\n- §YMinderheiten aus dem Ausland einladen§!: Erhöht die Entwicklung und reduziert Entwicklungskosten in der Region Euer Hauptstadt.\n- §YHeiligen Krieg ausrufen§!: Gibt Ansprüche auf benachbarte Provinzen, die feindlichen Häretikern oder Ungläubigen gehören\n\n"
 string_start_tribal_federation:0 "£DLC_coc Als Nation mit der Regierungsform §YStammesföderation§! könnt Ihr §YStammestreue§! durch den Gewinn von Schlachten und der §YErniedrigung§! von Rivalen aufbauen. Dieser Wert erhöht die Rate, mit der Ihr §YRekruten§! ansammelt und reduziert §YUnruhe§! im ganzen Land.\n\n£DLC_coc Stammestreue kann außerdem für eine von drei §YRegierungsaktionen§! ausgegeben werden:\n- §YGeneral verpflichten§!: Rekrutiert einen erfahrenen General.\n- §YReitkunst trainieren§!: Erhöht die Kampfstärke Eurer Kavallerie.\n- §YStämme einberufen§!: Erhöht Eure Rekrutenreserve.\n\nDas Verwenden einer dieser Aktionen reduziert die Stammestreue um 30, gibt aber im Gegenzug den Bonus, der von der gewählten Aktion abhängt.\n\n"
 string_start_harem:0 "£DLC_rom Als Nation mit §YOsmanischer Regierung§! habt Ihr Zugriff zum §YHarem§!. Dies bedeutet, dass Eure §YThronfolger§! nicht auf dem normalen Weg generiert werden, sondern Ihr aus einer Reihe Kandidaten wählen könnt, sobald Euer Herrscher §Y30§! wird. Wenn Euer Herrscher allerdings vorher stirbt, erhaltet ihr einen §Ymittelmäßigen Thronfolger§!, dessen einziges Können darin besteht, seine Brüder zu verraten.\n\n"
 string_start_pashas:0 "£DLC_coc Die §YOsmanische Regierung§! erlaubt es Euch Staaten, §YPaschas§! zuzuweisen. Ein Pascha reduziert den §YStaatsunterhalt§! und die Chance auf §YUnruhen§!, erhöht allerdings auch die §YBaukosten§! und §YRekrutierungskosten§! in der zugewiesenen Region.\n\n£DLC_coc Euer Regierungstyp erlaubt es außerdem §YJanitscharen§! aus §Yheidnischen§! Provinzen auszuheben. Dies sind eine spezielle Art von Regiment, die weniger §YNah-§! und §YFernkampfschaden§! erhalten, allerdings höheren Unterhalt hat §YMilitärpunkte§! kosten.\n\n"
 string_start_trade_league:0 "£DLC_mn Der Regierungstyp von [Root.GetName] erlaubt die Errichtung von §YHandelsposten§!, was die §YHandelsmacht§! in §YUmschlagplätzen§! erhöht, in der er ist. Die Regierung verliert außerdem für jede Provinz nach der 20. in einem Staat republikanische Tradition.\n\n£DLC_mn Ihr könnt kleine Nationen zu Eurer §YHandelsliga§! einladen und ihnen Schutz im Gegenzug für Handelsmacht anbieten.\nDie Handelsliga kann weiterhin durch die Freigabe von Handelsstädten in eigenem Gebiet gestärkt werden.\n\n"
 string_start_parliaments:0 "£DLC_cs Die Regierung von [Root.GetName] macht Gebrauch vom §YParlament§! um wichtige Entscheidungen zu treffen. Dies hilft §YHerrschern§! bei der Entscheidung von Erlassen, indem er die Unterstützung von Provinzen anfordert, die einen §YSitz im Parlament§! haben.\n\n"
 string_start_prussian_government:2 "Die Regierungsform von [Root.GetName] ist eine §YPreußische Monarchie§!. Diese garantiert allen Herrscher eine §YMilitärischer Fähigkeit§! von mindestens §Y3§!.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom Preußische Monarchien haben außerdem einen §YMilitarisierungs§!-Level, der sich durch negative §YStabilität§!, positive §YArmeetradition§! und positive §YLegitimität§! erhöht und dabei eine breite Palette nützlicher Boni gibt. Militarisierung wird basierend auf der Anzahl gehaltener Provinzen reduziert. Eine kleinere Nation kann sie höher halten.\n\n"
 string_start_elective_monarchy:0 "£DLC_rp [Root.GetName] ist eine §YWahlmonarchie§!. Das bedeutet, dass andere Nationen §YThronfolger§! ihrer Dynastie §Yunterstützen§! können, die unsere Thronfolger werden. Der Thron einer Wahlmonarchie kann nicht beansprucht werden, was es unmöglich macht, dass wir in einer §YPersonalunion§! unter einer anderen Nation enden.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] kann eine §YWahlmonarchie§! werden. Dies bedeutet, dass andere Länder einen §YThronfolger unterstützen§! können, der von ihrer Dynastie ist und unser Erbe wird. Der Thron einer Wahlmonarchie kann nicht beansprucht werden, was es uns unmöglich macht, in eine §YPersonalunion§! zu fallen.\n\n"
 string_start_horde:0 "£DLC_cos Wir sind eine Horde. Unsere innere Stabilität wird durch §YHordeneinheit§! erhöht, welche im Laufe der Zeit abnimmt und durch das Plündern feindlicher Provinzen sowie das Kämpfen von Kriegen zunimmt. Hordeneinheit sinkt bei großen Horden schneller.\n\n"
 string_start_native_council_opm:0 "£DLC_cop [Root.GetName] wird von einer §YStammesgesellschaft§! regiert. Dies bedeutet, dass wir im Laufe der Zeit von Provinz zu Provinz §Yumziehen§!können, um eine bessere Heimat für unseren Stamm zu finden. Wir haben außerdem Zugriff auf §YEingeborenen-Fortschritt§!, welcher uns ermöglicht, unsere Gesellschaft in unterschiedlicher Weise vor der Ankunft der Europäer voranzutreiben. Sobald alle Verbesserungen durchgeführt wurden, können wir unsere §YGesellschaft reformieren§!, indem wir an eine fortschrittlichere Nation angrenzen. Wir erhalten daraufhin ihre §YTechnologien§! und §YInstitutionen§!.\n\n"
 string_start_native_council:0 "£DLC_cop [Root.GetName] wird von einer §YStammesgesellschaft§! regiert. Dies bedeutet, dass wir Zugriff auf §YEingeborenen-Fortschritt§! haben, welcher uns ermöglicht, unsere Gesellschaft in unterschiedlicher Weise vor der Ankunft der Europäer voranzutreiben. Sobald alle Verbesserungen durchgeführt wurden, können wir unsere §YGesellschaft reformieren§!, indem wir an eine fortschrittlichere Nation angrenzen. Wir erhalten daraufhin ihre Technologien und Institutionen.\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop [Root.GetName] wird von einem §Ysibirischen Klanrat§! regiert. Dies bedeutet, dass wir im Laufe der Zeit von Provinz zu Provinz §Yumziehen§! können, um eine bessere Heimat für unseren Stamm zu finden.\n\n"
 string_start_meritocracy:0 "£DLC_moh [Root.GetName] ist ein §YHimmlisches Reich§!. Das Bedeutet, dass unsere Nation anstelle von Legitimität, §YMeritokratie§! hat, was die Kompetenz unserer Verwaltung repräsentiert. Eine hohe Meritokratie gibt uns erhebliche Rabatte für die §YKosten von Beratern§! und macht uns Resistenter gegen §YSpionage§!.\n\n"
 string_start_shogunate:0 "[Root.GetName] ist ein §YShogunat§!. Ein Shogunat kann eine beliebige Anzahl an §YDaimyo§! als Vasallen haben und diesen Vasallen ist es erlaubt, gegeneinander Kriege zu führen.\n\nWir verlieren das Shogunat, falls ein Daimyo unsere kaiserliche Hauptstadt §YKyoto§! erobert.\n\n"
 string_start_shogunate_moh:0 "£DLC_moh [Root.GetName] ist ein §YShogunat§!. Ein Shogunat kann eine beliebige Anzahl an §YDaimyo§! als Vasallen haben und diesen Vasallen ist es erlaubt, gegeneinander Kriege zu führen.\nDas Shogunat kann eine Reihe spezieller §YUntertanen-Interaktionen§! bei Daimyo durchführen und hat außerdem Zugriff auf §Y3 Regierungsinteraktionen§!, die auf alle untergebenen Daimyo gleichermaßen gerichtet sind.\n\nWir verlieren das Shogunat, falls ein Daimyo unsere kaiserliche Hauptstadt §YKyoto§! erobert.\n\n"
 string_manchu_culture:0 "£DLC_moh [Root.GetName] ist eine mandschurische Nation. Dies bedeutet, dass wir §YMandschu-Banner§! in Provinzen mit mandschurischer Kultur ausheben können, die zu einem Staat gehören, erhalten dafür aber §YKorruption§!.\n\nMandschu-Banner benötigen keine §YRekrutenreserve§! für die Verstärkung, aber trotzdem §YDukaten§!.\n\n"
 string_muslim_school:0 "£DLC_coc Alle muslimischen Nationen gehören zu einer §YSchule§!, die unterschiedliche Boni gibt. Schulen haben außerdem eine Meinung von einander, die sich im Laufe des Spiels ändert und sich auf die Beziehungen zwischen den Ländern, die ihnen folgen, auswirkt.\nNationen, die einer Schule folgen, können Gelehrte aus anderen Schulen einladen, um ihre Boni für 20 Jahre zu kombinieren.\n\nDie [Root.GetReligiousSchool]-Schule gibt folgende Modifikatoren:\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
