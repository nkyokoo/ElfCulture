 string_start_religion_intro_text:0 "Der §Y[Root.Religion.GetName]e§! Glaube gibt folgende Modifikatoren:\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:0 "[Root.start_religion_intro]\n\nDer Zoroastrianismus ist eine sehr kleine Religion und kann nur in der Provinz Yazd im Iran gefunden werden. Er teilt sich mit keiner anderen §YReligion§! eine §YReligionsgruppe§!."
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nMayahanistische Provinzen befinden sich in erster Linie um die Halbinsel Yucatan herum. Mayan teilt sich die §YReligionsgruppe§! mit §YNahuatl§!."
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nNahuatl-Provinzen befinden sich in erster Linie um das Tal von Mexiko herum. Nahuatl teilt sich die §YReligionsgruppe§! mit Mayan."
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nInti-Provinzen befinden sich in erster Linie in den Anden. Inti teilt sich die §YReligionsgruppe§! mit dem §YAnimistischen§!-Glauben."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nTengrinismus stammt aus der Mongolei und tengristische Provinzen befinden sich in erster Linie in Nordasien."
 string_start_religion_fetishist:0 "[Root.start_religion_intro][Root.start_fetishist_cults]\nDer Fetischismus stammen aus Afrika und fetischistische Provinzen befinden sich auf dem afrikanischen Kontinent."
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nHinduismus stammt aus Indien und die meisten hinduistischen Provinzen befinden sich auf dem indischen Subkontinent."
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\nEs gibt keine Sikh-Provinzen in frühen Jahren, da die Religion erst mit der Wende zum 15.Jahrhundert geboren und verbreitet wird.\nDer Sikh-Glaube gehört zur §Ydharmischen§! Religionsgruppe, zusammen mit dem §YHindusimus§!."
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\nSchintoismus stammt aus Japan und gehört zur §Yöstlichen§! Glaubensgruppe, zusammen mit §YTheravada§!, §YMahayana§!, §YVajrayana§! und dem §YKonfizianismus§!."
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nKonfuzianismus ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit §YTheravada§!, §YMahayana§!, §YVajrayana§! und dem §YSchintoismus§!."
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nTheravada ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit den zwei anderen buddhistischen Glaubensrichtungen §YMahayana§! und §YVajrayana§!, sowie dem §YKonfuzianismus§! und §YSchintoismus§!."
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nMahayana ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit den zwei anderen buddhistischen Glaubensrichtungen §YTheravada§! und §YVajrayana§!, sowie dem §YKonfuzianismus§! und §YSchintoismus§!."
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nVajrayana ist in der §Yöstlichen§! Glaubensgruppe, zusammen mit den zwei anderen buddhistischen Glaubensrichtungen §YTheravada§! und §YMahayana§!, sowie dem §YKonfuzianismus§! und §YSchintoismus§!."
 string_start_religion_coptic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nKoptisch ist in der §Ychristlichen§! Glaubensgruppe, zusammen mit dem §Yorthodoxen§!, §Ykatholischen§!, §Yprotestantischen§! und §Yreformierten§! Glauben."
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\nDer reformierte Glaube wird von §YReformationszentren§! verbreitet sobald der §YWunsch nach Reformen§! der Katholiken hoch genug ist.[Root.start_reformed_fervor]"
 string_start_religion_protestant:0 "[Root.start_religion_intro]\n\nDer protestantische Glaube wird von §YReformationszentren§! verbreitet, die auftauchen, sobald der Wunsch nach Reformen der Katholiken hoch genug ist.[Root.start_protestant_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\nOrthodoxe Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nSunnitische Herrscher haben einen §YPietät§!-Wert, der misst, welchen Typ Pietät sie in ihrer Gesellschaft verfolgen.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSchiiten§! und §YIbadi§!. Sunnitisch ist mit Abstand die größte Religion der Gruppe.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nSchiitische Herrscher haben einen §YPietät§!-Wert, der ihre Politik hinsichtlich der islamischen Orthodoxie misst.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSunniten§! und §YIbadi§!. Schiitische Provinzen existieren im Iran und den südlichen Provinzen Arabiens.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nIbaditische Herrscher haben einen §YPietät§!-Wert, der ihre Politik hinsichtlich der islamischen Orthodoxie misst.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSunniten§! und §YSchiiten§!. Ibaditische Provinzen existieren nur in der Maghreb Wüste und im Oman.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nKatholische Nationen können mit dem §YPapsttum§! interagieren, indem sie mit der Zeit §YPapsteinfluss§! ansammeln.\n\n§YEinfluss§! kann entweder benutzt werden, um §YKontrolleur der Kurie§! zu werden oder um vom Vatikan Gefallen zu erhalten.\n[Root.start_religion_catholic_tordesillas]In frühen Epochen ist der Großteil der christlichen Welt katholisch. Mit der Zeit baut sich aber, als Ergebnis gesammelter Interaktionen katholischer Herrscher, der §YWunsch nach Reformation§! auf. Sobald der §YWunsch nach Reformation§! hoch genug ist, beginnt die Reformation, wodurch der §Yprotestantische§! und §Yreformierte§! Glaube schnell durch §YReformationszentren§! verbreitet wird."
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\nDer [Root.Religion.GetName]e Glaube gehört zur §Y[Root.Religion.GetGroupName]en§! Religionsgruppe. Nordische Herrscher können einen Schutzpatron mit unterschiedlichen Eigenschaften auswählen, der ihnen bei ihrer Herrschaft hilft."
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\nDer [Root.Religion.GetName]e Glaube gehört der [Root.Religion.GetGroupName]en Glaubensgruppe an. Es gibt keine besonderen Mechaniken für diese Religion oder Religionsgruppe."
 string_start_culture_government_title:0 "[Root.Culture.GetName]e Kultur und [Root.GovernmentName]"
