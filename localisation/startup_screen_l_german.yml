 string_start_government_monarchy_regency:0 "Die Regierungsform [Root.GovernmentName] ist eine §YMonarchie§!.\n[Root.startup_government_heirs]\n[Root.startup_consorts_explanation][Root.startup_government_tribal][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_iqta_government][Root.startup_government_elective]"
 string_start_government_monarchy:0 "Die Regierungsform [Root.GovernmentName] ist eine §YMonarchie§!.\n[Root.startup_government_heirs]\n[Root.startup_government_tribal][Root.startup_consorts_explanation][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_feudal_theocracy_government][Root.startup_iqta_government][Root.startup_ottoman_government_pashas][Root.startup_government_elective]"
 string_start_government_republic:0 "Republiken wählen ihren §YHerrscher§! aus 3 Kandidaten für eine bestimmte Zeit aus (in der Regel 4 Jahre). Solange Ihr immer denselben Herrscher erneut wählt, wird sich dessen §YMonarchen-Fähigkeit§! im Laufe der Zeit erhöhen, allerdings auch einiges an §YRepublikanischer Tradition§! kosten.\n\nWenn die Republikanische Tradition auf einen kritischen Wert fällt, riskiert der Staat zu einer §YDiktatur§! zu werden.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:0 "Die Regierungsform [Root.GovernmentName] ist eine §Ypäpstliche Theokratie§!. Päpste herrschen auf Lebenszeit und werden von den §YKardinälen§! in der Kurie gewählt. Abhängig vom Befürworter des gewählten Kardinals, wird eine Nation als §YKontrolleur der Kurie§! angesehen und hat Zugriff auf eine Reihe Aktionen und Boni. Die Chance, dass der Kirchenstaat selbst Kontrolleur wird ist abhängig von der Gesamtzahl der Kardinäle in der Welt, wohingegen andere Nationen §YPapsteinfluss§! investieren müssen, um ihre Chancen zu erhöhen.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "Die Regierungsform [Root.GovernmentName] ist eine §YTheokratie§!. In Theokratien wird der §YThronfolger§! aus einer Gruppe von sechs Kandidaten ausgewählt und herrscht anschließend auf Lebenszeit. Je nach Hintergrund des gewählten Kandidaten erhaltet Ihr unterschiedliche Events.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetName] ist eine §YStammesgesellschaft§!. Stämme werden von [Root.GetMeinemeiner] §Y[Root.Monarch.GetTitle]§! auf Lebenszeit regiert. Sobald [Root.GetMderdie] [Root.Monarch.GetTitle] stirbt, wird ein neuer, ohne negative Auswirkung, gewählt.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "[Root.GetName] ist eine §YStammesgesellschaft§!. Stämme werden von [Root.GetMeinemeiner] §Y[Root.Monarch.GetTitle]§! auf Lebenszeit regiert. Sobald [Root.GetMderdie] [Root.Monarch.GetTitle] stirbt, wird ein neuer, ohne negative Auswirkung, gewählt.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "Die Regierung in [Root.GetName] wird von 3 §YFraktionen§! kontrolliert und Ihr erhaltet unterschiedliche Boni, je nachdem welche an der Macht ist.\n\n"
 string_tribal_reform:0 "Unsere Regierungsform [Root.GovernmentName] ist eine §YStammesregierung§!. Dies bedeutet, dass wir regelmäßig unter §YAufständen§! leiden[Root.startup_government_tribal_institution_penalty]. Es bedeutet auch, dass wir unseren Regierungstyp nicht ändern können, solange wir unsere §YRegierung§! nicht §Yreformiert§! haben.\n\n"
 string_start_government_heirs:1 "Dies bedeutet, dass der Herrscher auf Lebenszeit regiert und seine Nachfolge davon abhängt, dass ein §YThronfolger§! vorhanden ist.\nThronfolger können entweder mit der Zeit generiert werden oder durch bestimmte Entscheidungen bei Events. Wenn der Monarch stirbt, bevor der Erbe das Erwachsenenalter erreicht hat, wird ein §YRegentschaftsrat§! die Herrschaft vorübergehend übernehmen, was es für diese Zeitspanne unmöglich macht, Kriege zu erklären.\n"
 string_start_government_horde_heirs:0 "Dies bedeutet, dass der Herrscher auf Lebenszeit regiert und seine Nachfolge davon abhängt, dass ein §YThronfolger§! vorhanden ist.\nThronfolger können entweder mit der Zeit generiert werden oder durch bestimmte Entscheidungen bei Events.\n"
