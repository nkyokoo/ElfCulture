 string_start_no_special_region_description:0 "Es gibt keine regionsweiten Mechaniken in diesem Gebiet. Euch steht frei, diesen Mangel an Autorität durch Eure eigenen Handlungen zu füllen."
 string_start_europe_description:1 "Europa ist die Heimat des §YHeiligen Römischen Reiches§!, einem riesigen, aber weitgehend geteiltem Reich, das die §Ydeutschen-§! und §Ynorditalienischen-§!Regionen dominiert. Nach dem Tod eines §YKaisers§! wählen die §YKurfürsten§! einen Ersatz. Dabei kann nur ein Mitglied Kurfürst werden, indem es vom momentanen Kaiser dazu ernannt wird oder den Status erbt.\n\nLändern im Heiligen Römischen Reich ist die eigene Diplomatie gestattet und sie können auch ihre eigenen Untertanen haben. Der Kaiser ist verpflichtet sie vor äußeren Feinden zu schützen, kann aber kann auch §Yunrechtmäßiges Land§! innerhalb des Reiches zurückfordern.\n\nAuch wenn die §YAutorität§! momentan niedrig ist, kann sich dies ändern, wenn der Kaiser seine Macht durch §Ykaiserliche Reformen§! erhöhen kann.\n\n[Root.start_imperial_cities_description]Norditalien ist technisch gesehen auch ein Teil des Heiligen Römischen Reiches, aber die Region entzieht sich schon lange der kaiserlichen Kontrolle. Wenn der Kaiser seine Kontrolle über Italien bis zum Ende des 15. Jahrhunderts nicht stärkt, werden die italienischen Staaten als unabhängig vom Reich betrachtet werden.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:0 "£DLC_cs Der Kaiser kann §YRepubliken§!, die nicht größer als eine Provinz sind, den Status einer §YReichsstadt§! geben. Diese Städte genießen den Schutz des Kaisers und erhöhen die kaiserliche Autorität und das Steuereinkommen.\nSollte eine Reichsstadt eine zweite Provinz erwerben, wird sie ihren Status verlieren.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title] ist in relativer Isolation vom Rest der Welt.\nDies ist aber nichts, was ewig andauern wird. Mit der Zeit werden europäische Kolonialisten erscheinen und Ihr könntet Euch von ihrer überlegenden Technologie überwältigt fühlen, wenn Ihr Euch nicht ausreichend darauf vorbereitet habt."
 string_start_east_asia_description:0 "Ostasien beherbergt das Reich von §YJapan§!.\nWeit von einem vereinigten Staat entfernt, ist die Insel Japans in viele Gebiete unterteilt, die von Lokalen regiert werden. Die Macht über dieses Daimyo liegt in der Praxis nicht bei dem Kaiser, sondern seinem Stellvertreter, dem §YShogun§!.\n\nDer momentane Kontrolleur des Titels Shogun ist §Y[Root.start_shogun_holders_through_the_years]§!, aber sie sind schwach und zerbrechlich. Wenn ein anderes Daimyo die kaiserliche Hauptstadt §YKyoto§! erobert, würde dieser Clan in der Lage sein, das Shogunat zu ergreifen.\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:0 "[Root.start_tributaries_descriptions]\n£DLC_moh Ostasien wird in vielerlei Hinsicht vom §YKaiserreich China§! dominiert. Ein großer Staat, der einen bedeutenden Teil der Weltbevölkerung umfasst.\n\nDie Integrität vom chinesischen Reich hängt vom §YMandat§! des gegenwärtigen Kaisers ab. Das Mandat wird von §Ywohlständigen§! Staaten im Reich, sowie Tributstaaten erhöht.\nMandat nimmt durch §YVerwüstung§! ab und wenn der Kaiser nicht-Tributstaaten benachbart.\n\nKaiser mit niedrigem Mandat erhalten schwerwiegende Mali und schlechte Events.\n\nAusländische Staaten, die an das Reich von China angrenzen, können einen §YKrieg um das Mandat des Himmels erklären§! und den Titel für sich selbst ergreifen."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh Ein §YTributstaat§! ist ein spezieller Typ Untertan, der in Ostasien geläufig ist. Eine Tributbeziehung erfordert, dass der §YLehnsherr§! entweder der §YÖstlichen Glaubensgruppe§! angehört oder eine Regierung vom Typ §YSteppennomaden§! hat.\n\nDer Lehnsherr wird seine Tributstaaten vor Angriffen von nicht-Tributstaaten verteidigen und erhält dafür regelmäßige §YTributzahlungen§!. Abgesehen davon haben Tributstaaten aber ihre eigene §Yunabhängige Diplomatie§!. Sie können ihre eigenen Kriege gegen Tributstaaten desselben Lehnsherren oder ausländische Mächte führen.\n\n"
 string_tributaries_desc_no:0 ""

