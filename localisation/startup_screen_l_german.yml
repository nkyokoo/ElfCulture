 string_start_great_ming:0 "20 Jahre sind seit dem Tod des Kaisers Yongle vergangen. Die Vietnamesen im Süden wurden freigelassen und der Griff des Kaisers über die Jurchen und Tibeter hat sich erheblich gelockert. Dennoch ist das große §YMing§!-Reich immer noch der mächtigste Staat des Planeten.\n\nMit nur wenigen ausländischen Bedrohungen haben die §YZhu§! viel investiert, um sich von der ehemaligen §YYuan§!-Dynastie des Kublai Khan zu distanzieren und bevorzugen die Gelehrsamkeit und die Wiederbelebung des kaiserlichen Prüfungssystems, das unter mongolischer Herrschaft gelitten hatte. Hinter der Wüste Gobi, in der östlichen §YMongolai§!, liegen die wenigen Reste von Kublais Reich, welches schwach und geteilt zurückbleibt.\n\nNeuigkeiten aus dem Norden sprechen jedoch von einem neuen Führer, der die Stämme vereint hat. §YEsen§! vom §YChoros§!-Klan hat die §YOirtaten§! und Mongolen vereint und könnte seine Gier aufs mittlere Königreich lenken."
 string_start_mongolia:0 "Der Fall der großen Stadt Cambaluc ist nur noch eine ferne Erinnerung, von der nur noch wenige im mongolischen Ulus sprechen. Die Nachkommen von Dschingis und Kublai Khan sind gegenwärtig Herrscher von ein paar wenigen zersplitterten mongolischen Stämmen und wurden von einem fremden Khan, weniger würdiger Abstammung, unterworfen.\n\nWas die Zukunft für die einst mächtigen §YMongolen§! mit sich bringt, ist unklar. Wird dieser Staat seinen Niedergang fortsetzten und von stärkeren Nachbarn weiterhin unterworfen oder sehen wir ihn wieder auferstehen, um die Chinesen unter dem Banner eines großen §YYuan§!-Reiches zu beherrschen?"
 string_start_philippines:0 "In [GetYear] sind die philippinischen Inseln Heimat für eine Reihe kleinerer Seefahrer-Stadtstaaten. Die Inseln waren seit jeher weit genug weg, um ihre Autonomie auch gegenüber starken Hegemonen wie dem ehemaligen Sirvijaya-Reich oder den muslimischen Sultanaten §YBrunei§! und §YMalakka§! zu bewahren.\n\nStattdessen hat sich das Archipel zu einem Mikrokosmos für indianisierte, sinophile und islamisierte Königreiche mit jeweils eigenem Charakter und Hintergrund entwickelt.\n\nIm Norden, auf der Insel Luzon, befinden sich die Stadtstaaten §YPangasinan§! und §YTondo§!, die durch den Handel mit dem §YKaiserreich China§! gedeihen. Ihr Status als Tributstaaten erlaubt ihnen, chinesische Waren für den Weiterverkauf zu anderen Inseln zu sammeln. Aus diesem Zweck hat auch der kleine islamische Stadtstaat §YMaynila§! eine enge Zusammenarbeit mit Tondo gesucht. Letzterer fungiert als Hafen für die Chines, während ersterer der zentrale Handelspunkt für die Verbreitung chinesischer Waren auf die anderen Inseln ist.\n\nWeiter im Süden, im visayanischen Archipel, konkurrieren eine Reihe von Hindu-Niederlassungen um die Handelswege. Das Inselreich §YCebu§! ist vielleicht das älteste der Region. Die Cebu-Herrscher beanspruchen das Vermächtnis eines Prinzen des indischen §YChola§!-Reiches. Viele andere Staaten sind in die §YMadya§!-Föderation eingetreten, eine lockere Organisation, in der jedes Mitglied abwechselnd die Führung übernimmt.\n\nDas alte hinduistische Rajahnat von §YButuan§! hat traditionell im Süden die Oberhand gehalten, in jüngster Zeit hat es aber zunehmend Konkurrenz von den muslimisch orientierten Staaten §YMaguidanao§! und §YSulu§! erhalten. Sulu ist bereits in die Sphäre des muslimischen Sultanats Brunei eingetreten, während Maguidanao dabei geholfen hat, dass die königliche Familie zunehmend islamische Traditionen gegenüber ihrer traditionellen animistischen Religion annimmt.\n\nEinige würden sagen, dass es der geteilten Natur dieses Archipels zuschulden kommt, dass es an der Wende von [GetYear] verwundbar ist. Nur die Zeit wird zeigen, ob der philippinische Mikrokosmos die Ankunft neuer Religionen, Völker und Waffen überleben kann."
 string_start_ashikaga:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. Das Shogunat ist in [GetYear] jedoch nicht das, was es einst war. Eine Reihe von §YAshikaga§!-Shogunen sind in den letzten Jahren aufgrund von Unfällen und Attentaten in kurzer Zeit verstorben. Mehrfach haben Banditen bewiesen, dass Kyoto nicht sicher ist, selbst für diejenigen, die den Frieden im Reich bewahren sollen.\n\nSeit dem Tod des letzten starken Ashikaga-Shoguns, Yoshimitsu, konkurrieren die mächtigeren Klans des Reiches um das Shogunat und seine Macht. Die führenden Herrscher solcher Klans werden Daimyo genannt und haben fast vollständig die Macht über ihre jeweiligen Reiche. Einige, wie §YHosokawa§!, §YHatakeyama§! und §YShiba§! sind eng mit dem Shogunat verbunden und haben das Amt des Kanrei, dem formalen Abgeordneten des Shoguns, monopolisiert. Andere, wie §YYamana§!, §YAkamatsu§!, §YIsshiki§! und §YKyogoku§! projizieren ihren Einfluss alleine durch ihren eigenen Reichtum.\n\nAshikaga §YYoshimasa§!, der derzeitige Shogun, hat begonnen, diese Entwicklung einzudämmen und seine eigenen nahen Verwandten in wichtige Positionen ernannt. Es bleibt abzuwarten, ob er das Shogunat retten kann, da andere Klans keine Zeit damit verschwendet haben, die Schwäche von Yoshimasas Vorgängern zu nutzen.\n\nDie wachsende Macht der Daimyo droht weiterhin damit, das Shogunat belanglos zu machen. Insbesondere die Rivalität von Hosokawa und Yamana könnte das Reich auseinanderreißen, da die Klans nun ein Drittel des Reiches kontrollieren.\n\n"
 string_start_hatakeyama:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. Das Shogunat ist in [GetYear] jedoch nicht das, was es einst war. Eine Reihe von §YAshikaga§!-Shogunen sind in den letzten Jahren aufgrund von Unfällen und Attentaten in kurzer Zeit verstorben. Mehrfach haben Banditen bewiesen, dass Kyoto nicht sicher ist, selbst für diejenigen, die den Frieden im Reich bewahren sollen.\n\nSeit dem Tod des letzten starken Ashikaga-Shoguns, Yoshimitsu, konkurrieren die mächtigeren Klans des Reiches um das Shogunat und seine Macht. Die führenden Herrscher solcher Klans werden Daimyo genannt und haben fast vollständig die Macht über ihre jeweiligen Reiche. Einige, wie §YHosokawa§!, §YHatakeyama§! und §YShiba§! sind eng mit dem Shogunat verbunden und haben das Amt des Kanrei, dem formalen Abgeordneten des Shoguns, monopolisiert. Andere, wie §YYamana§!, §YAkamatsu§!, §YIsshiki§! und §YKyogoku§! projizieren ihren Einfluss alleine durch ihren eigenen Reichtum.\n\nMit dem Ende von [GetYear] ist §YHatakeyama§! eine der dominierenden Kräfte in Zentraljapan. Als Unterzweig der Ashikaga konnte sie die Regierung in Kyoto während einer anhaltenden Phase schwacher Shogune stark beeinflussen. Einfluss, den sie dazu genutzt haben, eine starke Machtbasis in reichen Provinzen aufzubauen. Der Hauptrivale von Hatakeyama war oft der Hosokawa-Klan mit seiner großen westlichen Domäne und den ebenso engen Verbindungen zu Ashikaga.\n\n"
 string_start_shiba:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. Das Shogunat ist in [GetYear] jedoch nicht das, was es einst war. Eine Reihe von §YAshikaga§!-Shogunen sind in den letzten Jahren aufgrund von Unfällen und Attentaten in kurzer Zeit verstorben. Mehrfach haben Banditen bewiesen, dass Kyoto nicht sicher ist, selbst für diejenigen, die den Frieden im Reich bewahren sollen.\n\nWie auch §YHosokawa§! und §YHatakeyama§! hat auch der §YShiba§!-Klan eine enge Bindung zu Ashikaga und hat diesen Einfluss genutzt, um ihre eigenen Ambitionen in der Zeit der schwachen Shogune zu verfolgen. Im Gegensatz zu den anderen Klans haben sie ihre Macht im letzten Jahrhundert jedoch verringert. Ihre Domäne ist heute hauptsächlich in der östlichen Hälfte Japans verstreut und einige ihrer lokalen Magistraten wie die §YOda§! und §YAsakura§! haben zunehmen damit begonnen weniger als Gefolge als viel mehr als eigenständiges Daimyo zu handeln.\n\n"
 string_start_central_japan:0 "Nahe dem Machtzentrum in Kyoto sind die Klans aus §YZentraljapan§! traditionell eng mit dem Shogunat und dem kaiserlichen Hof verbunden. Die Autorität des Shoguns selbst ist weiterhin stark in diesem Gebiet und viele Klans, wie die §YIsshiki§! oder §YToki§! nehmen aktiv an der Verwaltung und den Zeremonien von Kyoto teil.\n\nSelbst hier im Zentrum der Machtstrukturen des Shogunats jedoch gibt es einige selbst gemachte Männer, die begonnen haben, den Aufstieg ihrer Klans aus der Dunkelheit bis hin zum wahrhaftigen Einfluss zu sehen. Als lokale Magistraten mächtiger Tempel oder der Daimyo haben Klans wie §YOda§!, §YTsutsui§! und §YTokugawa§! nun damit bekommen, kleine, aber mächtige Reiche in ihren Regionen aufzubauen.\n\nDie wachsende Macht des §YHosokawa§! und §YYamana§! Klans, zwei Klans, die ein Drittel Japans kontrollieren, drohen, das Shogunat belanglos zu machen. Der schnelle Aufstieg von Yamana hat zudem zu einer intensiven Rivalität geführt, die dazu führen könnte, dass jeder Konflikt in einem ausgewachsenen Bürgerkrieg enden könnte. In einem solchen Krieg ist es sehr unwahrscheinlich, dass ein Klan in diesem zentralen Teil des Landes nicht hineingezogen wird.\n\n"
 string_start_northern_japan:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war.\n\nTohoku im Norden Japans ist eine der entfernteren Teile des Reiches. Er wurde für Jahrhunderte vom §YShiba§!-Klan regiert, mit dem Kamakura im Süden, der ebenfalls Einfluss auf die Region ausübt. Lokale Klans wie §YDate§!, §YNanbu§! und §YAndo§! versuchen alle, ihren eigenen Einfluss zu vergrößern, indem sie ihre Domänen konsolidieren und versuchen, direkt mit dem Shogunat zu verhandeln, indem sie Shiba und den Kamakura umgehen.\n\nDurch die Konflikte in Zentral- und Westjapan und der Schwächung des Kamakura in Kanto im Süden werden die nördlichen Klans immer unabhängiger von der Zentralherrschaft."
 string_start_eastern_japan:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war.\n\nDie §YAshikaga§!-Shogune haben Ostjapan unter einem ihrer eigenen Familienmitglieder, dem Kamakura Kubo, gestellt. Der Kamakura Kubo hat jedoch oft versucht, unabhängig von den Shogunen in Kyoto zu handeln, indem er sein Amt dafür missbrauchte, um sich eine persönliche Machtbasis in Ostjapan aufzubauen.\n\nAls einflussreichstes Daimyo in Ostjapan haben die §YUesugi§! oft versucht, die Ambitionen des Kamakura Kubo zu begrenzen. Sie behaupten die Seite des Ashikaga-Shoguns gegen seine Verwandten im Osten einzunehmen. Durch diesen Konflikt wurde klar, dass viele der östlichen Fürsten und insbesondere Uesugi sich auf ihre eigene Stärke verlassen müssen, um ihre Interessen zu verfolgen.\n\nMit dem Ende von [GetYear] ist der Osten zwar ruhig aber unbeständig. Uesugi bleibt die stärkste Fraktion der Region, aber diese Stärke wird nur durch ihre eigene Fähigkeit gehalten. Ehrenvolle Samurai wie die §YSatake§!, §YUtsunomiya§! und §YChiba§! haben immer ein hohes Maß an Autonomie bewahrt und würden nicht untätig bleiben, wenn die Uesugi versuchen, ihren Einfluss weiter zu stärken."
 string_start_western_japan:0 "Das nur nach Namen Reich von §YJapan§! wird von Kaiser Go-Hanazono von Kyoto aus regiert, der aus einer 2000 Jahre alten Linie von Kaisern entstammt. In der Praxis wurde die Regierung des Reiches aber dem Shogun überlassen, der nominell der Stellvertreter des Kaisers in militärischen Angelegenheiten war. In [GetYear] ist das Shogunat jedoch nicht mehr das, was es einst war. Im Jahre 1441 wurde der unbeliebte Shogun Yoshinori von den §YAkamatsu§! ermordet, wodurch eine Reihe lokaler Fürsten an die Macht kam.\n\nDer §YHosokawa§!-Klan war einer der Gründerklans des heutigen Shogunats und bleibt eine der mächtigsten Familien in Japan. Sie kontrollieren mehr Territorium als jeder andere Klan und haben zudem größten Einfluss am kaiserlichen Hof.\n\nSeit der Ermordung von Yoshinori haben die §YYamana§! das meiste des von Akamatsu gehaltenen Gebiet erobert. Ihr Aufstieg hat sie schnell zu einer ernstzunehmenden Kraft in Westjapan gemacht, die sogar die Dominanz Hosokawas herausfordert.\n\nDas abnehmende Verständnis von zentraler Autorität hat auch zu einem markanten Anstieg der Piraterie und des Schmuggels geführt, wobei viele kleinere Fürsten ihre Augen verschließen oder sogar in fremde Gewässer vorstoßen. Andere, wie die §YOuchi§! und die ehrwürdigen Hosokawa versuchen stattdessen vom stark regulierten Außenhandel mit diesen Ländern zu profitieren.\n\nMit dem Ende von [GetYear] gibt es einen Konflikt zwischen Yamana und Hosokawa. Momentan scheint ein offener Konflikt noch fern zu sein, aber ihre große Macht und konkurrierende Interessen sorgen dafür, dass selbst ein kleiner Vorfall zu einem großen Konflikt werden könnte. Solch ein Konflikt könnte das sein, was kleinere Klans der Region, wie die §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! und §YShimazu§! brauchen würden, um ihre Position zu verbessern. Viele dieser Klans haben eine alte und ehrenwerte Geschichte und halten ihre Domänen seit der Kamakura-Zeit inne."
 string_start_iroquois:0 "Vereint unter dem Führer des Irokesenbundes Hiawatha und dem Großen Friedensstifter sind die Mitglieder der Haudenosaunee-Konföderation schnell zu einer der Großmächte im nordöstlichen Nordamerika geworden. Während die Oneida, Onondaga und Cayuga sich für die Bedürfnisse der Konföderation kümmern, schauen die Seneca im Westen in Richtung der großen Seen, einem reichhaltigen Jagdplatz und Ziel für Expansion.\nWährenddessen richten die Mohawk im Osten ihren Blick auf den St. Lorenz und fragen sich, wann der richtige Zeitpunkt ist, um diese fruchtbaren Länder zu beanspruchen.\n\nWenn die §YIrokesen§! ihren Ambitionen folgen wollen, werden sie neue Waffen und Handelspartner beschaffen müssen. Allerdings hat niemand in Amerika das, was sie grade benötigen."
 string_start_huron:0 "Gegründet in vergessenen Zeit, durch eine Allianz von vier Stämmen die im Süden der Seen leben und ihren Namen tragen, ist die Wendat-Konföderation, auch §YHuronen§! genannt. Es ist eine mächtige Gruppierung, die den Handel in einem Großteil der unteren großen Seen beherrscht. Die unvereinten Algonkin im Westen und Norden sind zu verteilt, als dass sie eine ernste Bedrohung geben würden und die einzige wirkliche Bedrohung für den Wohlstand der Huronen kommt in Form der aufsteigenden Macht der Liga der §YIrokesen§! im Osten, die sicherlich versuchen wird, ihren Teil vom Kuchen des huronischen Handels zu erhalten."
 string_start_anishinaabe:0 "Für Generationen waren die Vorfahren des Anishinabek-Volkes nach Westen gereist. Weg von der Küste Amerikas, in der Hoffnung, den Ausländern zu entgehen, von denen ihre Propheten behaupten, dass sie eines Tages über das Meer kommen werden.\nAls sie den fünften Ort ihres Exodus erreichten, da wo sich der Obere See und der Huron treffen, teilten sie sich in drei große Nationen, Bodewadmic (oder §YPotawatomi§!), Odaawaa (oder §YOttawa§!) und §YOjibwe§!.\nWeiterhin durch Kultur und Tradition verbunden, stehen sie der wachsenden Bedrohung der §YHuronen§! und §YIrokesen§! im Osten gegenüber, welche eines Tages in ihre Richtung expandieren könnten..."
 string_start_edge_of_the_plains:0 "Wo das goldene Meer anfängt, wagen sich nur wenige hin. In der baumlosen Weite, mit nur wenige Flüssen und wo große Büffelherden schneller als die schnellsten Jäger sind, gibt es ein gewaltiges Hindernis für Nationen, die nur von Hunden gezogene Travois kennen, um ihre Sachen zu tragen.\nVielleicht könnten die Ebenen gastfreundlicher werden, wenn größere Tiere gefunden und gezähmt würden, aber wo könnte man ein solches Tier finden? Bis diese auftauchen, sind die Menschen am Rande der Ebene zwischen feindlichen Wäldern, verhängnisvollen Bergen und unverzeihlichen Wüsten gefangen. Nur die Sicherheit, dass das Überleben ein harter Kampf wird, ist ihnen gewiss..."
 string_start_plain_dwellers:0 "Einst bewirtschafteten einige mächtige Menschen die Flusstäler der Ebenen. Einst bauten sie Städte aus Lehm, die unter der Sonne schimmerten.\nAber ihre Zeit ist vorbei und es gibt nur noch wenige ihres Volkes. Dazu gehören auch die Chaticks-si-Chaticks (oder §YPawnee§!) und Kikit'ish (oder §YWitchita§!). Für den Moment sind sie still. Die Ebenen sind ein verhängnisvolles Hindernis, das nur wenige wagen, zu durchqueren, wodurch sie weit außerhalb der Reichweite ihrer Rivalen leben.\nAber mit mehr und mehr Druck aus dem Osten und Westen durch die Stämme am Rand der Ebene, könnte die Zeit des Friedens auch für die Pawnee und Wichita bald enden..."
 string_start_osage:0 "Auf einen langen und beschwerlichen Weg, der nur durch die wachsende Aggression der §YIrokesen§! motiviert ist, haben sich die Ni-U-Kon-Ska (oder §YOsage§!) zusammen mit dem Rest des Dhegiha-Zweiges (den Quapaw, Kansa, Omaha und Ponca) von den östlichen Ausläufen des Ohio zum Ozark-Plateau am Missouri begeben. Diese mächtigen Krieger haben in ihrem neuen Heim relative Sicherheit gefunden, aber da immer mehr Stämme in Furcht vor den Irokesen westwärts flüchten, kann diese Sicherheit schon bald Vergangenheit sein."
 string_start_cherokee:0 "In den Bergtälern der Appalachen ließen sich die Aniyunwiya (oder §YCherokee§!) dort nieder, wo einst die Städte der Erdhügelbauern waren. Endlich frei von der tyrannischen Herrschaft der Ani-Kutani-Priester, konnten die Cherokee, die nahe Verwandte der Irokesen im Norden waren, nun damit beginnen, ihre Macht über die umliegenden Gebiete zu erweitern.\nIm Süden ist das Coiosa-Häuptlingtum und seine §Ycreekische§! Bevölkerung hat immer noch erheblichen Einfluss und stellt das größte Hindernis für die aufsteigende Macht der Cherokee dar. Im Norden sind die §YShawnee§! und ihre Verwandten die Algonkin, welche viel schwächer sind und solange sie sich nicht verbünden, keine Bedrohung darstellen sollten."
 string_start_creek:0 "Zentriert auf die Stadt Coosa liegt das große Coosa-Häuptlingtum, eins der letzten der großen Erdhügelstaaten in Nordamerika. Obwohl seine eigene Macht konstant bleibt, hat es den Niedergang seiner Nachbarn miterlebt. Sein Volk, das sich bald schon Mvskoke (oder §YCreek§!) nennen wird, beobachtet stetig wachsende Bedrohungen, sowohl im umliegenden Land als auch von Meer im Osten aus.\nDie schlimmste dieser Bedrohung sind zweifellos die §YCherokee§! im Norden, die viele der einst großen Hügelstädte als ihr eigen betrachten und die eine fremde Sprache sprechen.\nSie würden sich nichts sehnlicher wünschen, als ihren Einfluss auf die südlichen Täler des Coosa-Häuptlingtums auszubreiten und müssen daher um jeden Preis aufgehalten werden."
 string_start_kharabakh:0 "Nach seldschukischen, mongolischen und türkischen Invasionen aus dem Kaukasus, wurde das Königreich §YArmenien§! zerstört und unter fremde Besatzung gestellt. Die Melikdoms von §YKarabach§! sind die verbliebenen direkten Nachkommen von Armenien und pflegen eine autonome Präsenz unter der Führung des Hauses von §Y[Root.Monarch.Dynasty.GetName]§!.\n\nAls Untertanen der §YQara Qoyunlu§! sind die Armenier nicht unabhängig. Trotzdem ist ihnen ein gewisses Maß an religiöser und politischer Freiheit erlaubt, auch wenn es weit entfernt vom armenischen Königreich früherer Epochen ist."
 string_start_chikasaw_choctaw:0 "Aus den Ruinen der Städte der Erdhügelbauer am unteren Mississippi sind zwei mächtige Stämme entstanden. Die Chickascha (oder §YChickasaw§!) und die Chatah (oder §YChoctaw§!) behaupten ihre Abstammung bis tief in den Westen und beide haben einen starken Stammeszusammenhalt und auch wenn sie vorsichtig vor dem jeweils anderen sein müssen, stehen sie anderen Bedrohungen gegenüber. Im Süden und Osten liegt das Meer und keiner der Chickasaw oder Choctaw weiß, was dahinter liegt.\nKönnte die größte Bedrohung die sie jemals erlebt haben, von jenseits der Wellen kommen?"
 string_start_denmark:0 "Mit dem Vertrag von Kalmar im Jahre 1397 wurden die nordischen Kronen §YNorwegens§!, §YSchwedens§! und §YDänemarks§! unter einem Monarchen vereint. Seit seiner Gründung wurde die §YKalmarer Union§! von den Dänen, dem stärksten und reichsten der nordischen Mächte angeführt und sie versuchen aus der Nähe des Kontinents den Ostseeraum zu kontrollieren.\n\nDie dänische Monarchie hat jedoch viele Feinde. Insbesondere die Mitglieder des §YHanseordens§!, einem Bündnis freier Städte, die den Ostseehandel kontrollieren, den Dänemark anfechten möchte. Dies endete kürzlich in einer Reihe Kriegen, die mit dem Verlust von §YSchleswig§! und der Absetzung des dänischen Königs Erik, der fortan Piratenkapitän der Insel Gotland war, einhergingen.\n\nDänemark hat zur jetzigen Zeit grade einen neuen König aus der bayrischen Familie §YWittelsbach§!. Christoph hat keinerlei Verbindung zum dänischen oder schwedischen Adel, aber es scheint, dass er große Pläne für die drei nordischen Königreiche hat und er hat sich selbst zum ersten Erzkönig des Nordens ernannt.\n\nDie Zeit wird zeigen, was Christophs Vermächtnis sein wird. Die dänische Krone hat viele ihrer Werte an führende Familien verpfändet und weder der schwedische, noch der norwegische Adel scheint sich im diesen deutschen König zu interessieren. Die Norweger bevorzugen noch immer den abgesetzten Erik, während der schwedische Adel vor kurzem unter ihrem Regenten Karl Knuttson vereint wurde."
 string_start_sweden:0 "Das Königreich von §YSchweden§! trat 1397 zusammen mit §YNorwegen§! und §YDänemark§! in die Kalmarer Union ein, um den Einfluss der deutschen Kaufleute des Hanseordens zu begrenzen. Das Bündnis hat sich jedoch als enttäuschen für den schwedischen Adel herausgestellt. Die Autorität lag im fernen Dänemark und der Konflikt mit §YLübeck§! und den Hansestädten war ziemlich teuer. Viele sind davon überdrüssig, dass ihr hart verdientes Geld für dänische Abenteuer in Norddeutschland ausgegeben wird und Kriege auch den Handel und Export schwedischen Eisens behindern.\n\nDie Spannungen erreichen in den 1430er Jahren ihren Höhepunkt, als die berühmte Engelbrekt-Aufstand entstand und dänische Beamte gewaltsam aus dem Land verdrängten. Es war ein Aufstand, der zusammen mit den gescheiterten Kriegen gegen den Hanseorden zur Absetzung des dänischen Königs §YErik§! führte, der anschließend auf die Insel §YGotland§! geflohen ist und dort ein Leben als lokaler Pirat anstatt König des Nordes führt.\n\nDer neue König, der von den Dänen, Schweden und Norwegern gewählt wurde, ist der Ausländer, §YChristoph von Wittelsbach§!, der keinerlei Hausmacht hatte, denn die wirkliche Macht des schwedischen Königreiches liegt bei dem Reichsvorsteher von Schweden, Karl Knutsson Bonde (Karl VIII.) und dem schwedischen Adel.\n\nDie Zeit wird zeigen, ob die Kalmarer Union repariert werden kann oder ob Schweden seinen eigenen Weg geht. Klar ist, dass die Kontrolle über die Ostsee und ihre vielen Flussmündungen und Häfen für das schwedische Königreich unerlässlich sind. Die Seewege verbinden das große schwedische Königreich von Kalmar bis Viborg, wodurch auch das reichhaltige schwedische Eisen und Kupfer den Kontinent erreicht.\n\nDamit Schweden die Kontrolle über die Ostsee erlangt ("Dominium Maris Baltici"), muss es nicht nur die deutschen Kaufleute besiegen, sondern auch in die Politik des §YHeiligen Römischen Reiches§! eingreifen. Gant zu schweigen von der Überwindung des §YTeutonischen Ordens§! und §YLivonischen Ordens§! und weitere, die an der Kontrolle des Ostseehandels interessiert sind. Die §Yrussischen§! Fürstentümer, §YPolen§! und §YLitauen§! sind alle natürliche Rivalen in diesem Kampf, ganz zu schweigen von dem dänischen Königreich, mit dem Schweden derzeit vereint ist..."
 string_start_poland:0 "Als Wladyslaw III. in der Schlacht von Warna fiel, wurden §YPolen§! und §YUngarn§! ihrer Könige beraubt. Ohne Führung liegt es nun am Adel einen neuen Herrscher zu ernennen. Der naheliegendsten Nachfolger §YKasmimir von Jagiellon§! wurde 4 Jahre zuvor zum Großherzog von §YLitauen§! gemacht. Ihn zu krönen würde eine Vereinbarung erfordern, die jedoch sowohl für Kasimir als auch den litauischen und polnischen Adel akzeptabel ist.\n\nSeit 1392 wurden beide Staaten durch eine Reihe von Vereinbarungen mit dem Ziel zusammengebracht, das Großfürstentum Litauen und das Königreich Polen zu integrieren, um ihren gemeinsamen Feinden, den Rittern des §YDeutsche-§! und §YLivionischen Ordens§!, den Tataren der §YGoldenen Horde§!, dem §Ykrimischen§! Khanat und den §Yrussischen§! Fürstentümern die von §YMoskau§! angeführt wurden, eine vereinte Front zu bieten. Diese Zusammenarbeit hat es beiden Ländern ermöglicht, trotz ihrer vielen Feinde gedeihen zu können, aber die Integration zweiter solch divergierender Staaten war nicht einfach. Sowohl im polnischen als auch litauischen Adel gibt es einige, vor allem Magnaten, die großräumige Landgüter, die schon fast einem Landstand ähneln, kontrollieren und so großen politischen Einfluss haben. Diese Familien sind in gewisser Weise das finanzielle und politische Rückgrat ihrer Staaten, aber auch ein Machtfaktor, bei dem sogar Könige zweimal überlegen, bevor sie etwas ablehnen.\n\nWährend große Teile ihres Landes nur spärlich besiedelt sind, besteht kein Zweifel daran, dass Polen und Litauen zu den mächtigsten Staaten Europas gehören, wenn sie ihren Zusammenschluss vorantreiben. Ihre Feinde sind jedoch ebenfalls ziemlich furchterregend. Im äußersten Süden ist das Osmanische Reich bereits vor den Toren Ungarns, um sich entlang der Donau auszubreiten. Im Norden betrachtet der stark militarisierte Deutsche Orden die beiden Staaten als seinen Hauptfeind. Am gefährlichsten jedoch ist das Großherzogtum Moskau im äußersten Nordosten. Die Moskauer sind sehr schnell dabei, einen starken und weitläufigen Staat zu erschaffen und fordern die litauische Lehnsherrschaft über ruthenische und russische Völker, die einen Großteil des Großherzogtums bewohnen heraus..."
 string_start_france:0 "Der Hundertjährige Krieg, der §YFrankreich§! für über ein Jahrhundert lang zerrissen hat, wird derzeit nach einer Reihe französischer Siege durch eine Waffenruhe ausgesetzt. Mit der Unterstützung von Jeanne d'Arc, die durch die Hände der §YEngländer§! gemartert wurde, und der §YAnjou§!-Familie konnte §YCharles VII.§! Paris und große Teile der französischen Ländereien wiedererlangen. Charles wurde außerdem im Vertrag von Arras im Jahre 1435 von den Herzögen §YBurgunds§! als rechtmäßiger König anerkannt.\n\nDer Waffenstillstand mit England ist zum jetzigen Zeitpunkt allerdings noch frisch und unerprobt. Die Engländer hegen weiterhin Ansprüche auf den französischen Thron und eine der Hauptforderungen des neuen Vertrages sieht die Kapitulation von §YMaine§! an Frankreich vor, was allerdings erst einige Monate später eintreten wird.\n\nAuch wenn Burgund nun die französische Sache im Konflikt mit England passiv unterstützt, sind sie weiterhin ein Anliegen der französischen Krone. Sie haben ihr Reich weit über Frankreich hinaus erweitert und sind bis ins Niederland des §YHeiligen Römischen Reiches§! gewachsen. Es wird gesagt, dass der Herzog, der einer der reichsten Männer Europas ist, von einem Königreich träume, das auf seiner Domäne basiert.\n\nEin vereintes Frankreich wäre eines der reichsten und am dichtesten besiedelten Regionen in Europa. Wenn Frankreich seine vielen autonomen Adligen kontrollieren könnte und die Engländer ein für alle Mal vom Kontinent vertreibt, wäre es eines der mächtigsten Nationen des Kontinents. Ihm würde es freistehen, die Welt zu entdecken, einer aktiven Außenpolitik in Deutschland und den Niederlanden nachzugehen oder sogar einen Angriff auf die reichen Städte Norditaliens zu führen, wo der kaiserliche Einfluss seit Jahrhunderten immer weiter abnimmt."
 string_start_austria:0 "Im Jahr 1438 erreichte die §YHabsburg§!-Dynastie eine der einflussreichsten Positionen in Mitteleuropa, da Albrecht der Große nicht nur das Herzogtum §YOsterreich§! beanspruchen konnte, sondern auch die Königreiche §YUngarn§! und §YBöhmen§!. Zusätzlich trug er den prestigeträchtigen Titel "Gewählter Germanischer König", der demjenigen vorbehalten ist, der bald §YKaiser§! des §YHeiligen Römischen Reiches§! wird. Das Unglück suchte ihn jedoch heim und so fiel Albrecht 1439 in der Schlacht gegen die Türken, wodurch er nur seinen ungeborenen Sohn Ladislaus Postumus zurückließ.\n\nDer Neugeborene Ladislaus würde es schwer haben, sein Vermächtnis zu beanspruchen und verlor den ungarischen Thron bereits früh nach einem kurzen Bürgerkrieg an den §Ypolnischen§! König Wladyslaw. Das Königreich Böhmen hingegen ist weiterhin gespalten. Jahrzehnte Bürgerkrieg haben das Land verwüstet, das immer noch von mächtigen hussitischen Adligen beherrscht wird, Häretikern des katholischen Glaubens.\nNur in Österreich selbst, der Heimat der Habsburg-Dynastie, wurde Ladislaus akzeptiert, obwohl sein Onkel §YFriedrich§! als sein Regent herrscht.\n\nMit der Katastrophe von Warna ist der ungarische Thron wieder unabhängig, aber die Anhänger der Habsburg stehen in der Hoffnung zu Ladislaus, dass er ihn zurückfordern wird. Die mächtigen Gruppierungen, die den Knabenkönig einst absetzen, scheinen nicht bereit, ihn ein zweites Mal zu akzeptieren. Sie lassen lieber ihren dynamischen ungarischen Regenten Johann Hunyadi stattdessen herrschen.\n\nDer Traum eines habsburgischen Kaisers war mit Albrecht nicht verloren. Nach seinem Tod wurde Friedrich, der österreichische Regent, zum Anführer des Heiligen Römischen Reiches gewählt. Als erster seiner Familie, der auf dem Kaiserthron sitzt, soll Friedrich ein Erbe für künftige Habsburg hinterlassen. Sollten sie sich für seine achtsame Politik der diplomatischen Ehen und der geduldigen Erbplanung entscheiden, könnten die Habsburg eine Machtposition aufbauen, die sich deutlich von allen anderen europäischen Königen abhebt. Die Verantwortung der Reichsherrschaft ist für sich genommen schon ein Hindernis. Ein Kaiser muss im Reich den Frieden bewahren, Ketzerei wie die Hussiten bekämpfen und um jeden Preis das Christentum vor den vorrückenden Armeen des §YOsmanischen Reiches§!, einer Macht, an die die Habsburg bereits einen König verloren haben, schützen."
 string_start_castile:0 "In den Schlachten der Reconquista geformt, ist die Krone §YKastilliens§! nicht nur ein Königreich, sondern tatsächlich ein Bündnis aus den Königreichen Kastillien, León, Toledo, Galicia, Murcia, Jaén, Córdoba und Seville, die unter dem kastillischen Zweig der Trastámara-Dynastie vereint sind. Was von der maurischen Präsenz in Iberien übriggeblieben ist, beschränkt sich jetzt auf das südliche Königreich §YGranada§!, was weiterhin ein reiches muslimisches Sultanat ist, aber auch durch Machtkämpfe und Grenzkriege von christlichen Räubern geplagt ist. Umringt von kastillischen Kastellen ist es nur eine Frage der Zeit, bevor die Reconquista zu ihrem Abschluss kommt.\n\nFür den Moment jedoch hat Kastilien noch viele Probleme. Die kastillischen Adligen und die vielen lokale Cortes (Ständeversammlungen) der zahlreichen konstitutionellen Königreiche besitzen weiterhin große Macht und viele Könige Trastámaras sehen sich der Gnade der Stände ausgesetzt. Dazu agieren verschiedene Fraktionen ausschließlich zu ihrem eigenen Interesse und schrecken nicht davor zurück, auch ausländische Thronanwärter aus §YPortugal§! und §YAragon§! zu unterstützen.\n\nWenn das Königreich von einem starken Herrscher vereinigt und die Reconquista abgeschlossen wird, hätte Kastillien eine furchterregende Streitmacht, die von einer langen Tradition des Kampfes zur Erweiterung des christlichen Glaubens geprägt ist. Obgleich Kastillien auch die nicht eine solch starke Seefahrertradition wie das benachbarten Portugal hat, haben sie einen ebenso guten Zugang zum Atlantischen Ozean und zu neuen Handelswegen, die sich westlich und südöstlich öffnen."
 string_start_brandenburg:0 "Die Vergangenheit der Mark §YBrandenburg§! war ein trauriger Zustand. Mit unfruchtbaren Böden, Sümpfen und der wilden Natur ist Brandenburg nicht das reichste Land des §YHeiligen Römischen Reiches§! und wurde unter der Herrschaft der §YWittelsbacher§! und §YLuxemburger§! als Quelle schnellen Einkommens benutzt. Mit dem Aufstieg der §YHohenzollern§!-Dynastie ändern sich die Dinge langsam. Friedrich I. verbrachte seine ganze Herrschaft damit, den Einfluss brandenburgischer Stände zu verringern, kämpfte gegen die herrschende Gesetzlosigkeit und schickte seine Armeen gegen die vielen Burgen der Raubritter, die lange Zeit freie Herrschaft über die Region hatten. §YFriedrich II.§!, "der Eiserne", kam ganz nach seinem Vater und nahm seine Politik an, die dazu bestimmt war, die Macht lokaler Machthaber und gieriger Bürger zu zerschlagen. Er hat außerdem seine Fühler Richtung §YDeutscher Orden§! ausgestreckt, mit dem Ziel §YNeumark§!, einen ursprünglichen Teil Brandenburgs, der von seinen Vorgängern verpfändet wurde, wiederzuerlangen.\n\nDie Schwierigkeit, die Staatsgewalt auszuüben, wurde kürzlich in der Kalmarer Union der Königreiche §YDänemark§!, §YSchweden§! und §YNorwegen§! gesehen, wo der König versucht hat, ähnliche Ziele zu erreichen und schließlich von einem bayrischen König der Wittelsbach-Dynastie ersetzt wurde. Wenn Brandenburg zu einem langlebigen Staat gemacht werden soll, muss es vereint bleiben und solch ein Gezanke, wie es die gewählten §YWettin§! aus §YSachsen§! im Süden haben, verhindern.\n\nDie nahen Königreiche Polen und Böhmen sind in 1444 einerseits als Folge des gescheiterten Kreuzzuges von Warna gegen das Osmanische Reich und andererseits aus Ablehnung des habsburgischen Thronfolgers Ladislaus Postumus durch den böhmischen Adel beide ohne Herrscher. Auch wenn sich die böhmischen Ländereien noch nicht von den Hussitenkriegen der letzten Jahrzehnte erholt haben, bleiben die ketzerischen Hussiten weiterhin ein starker Faktor der böhmischen Politik und machen das Königreich für alle seine Nachbarn, darunter auch Brandenburg, besorgniserregend."
 string_start_burgundy:0 "Die §YBourgougne§!, ein Zweig der §YValois§!-Dynastie regieren nicht nur das Herzogtum von §YBurgund§!, welches De-Jure zu Frankreich gehört, sondern auch über einen bedeutenden Teil der §YNiederlande§!, §YVermandois§! und der Grafschaft §YNevers§!. In kurzer Zeit haben sie ein Reich erschaffen, dass einige der wohlhabendsten Teile von §YFrankreich§! und des §YHeiligen Römischen Reiches§! beinhaltet. Zusammengenommen beherrschen die Herzöge Burgunds einen enormen Reichtum. Diese wirtschaftliche Ressource hat §YPhilipp III.§! "der Gute" dazu genutzt, um den Einfluss seiner Familie weiter auszubauen mit dem Ziel Titel um Titel von der Maas bis zum Rhein zu erlangen, um sein Reich zu verbinden.\n\nWährend Frankreich das vergangene Jahrhundert mit fortlaufenden Verhandlungen zwischen §Yenglischen§! und französischen Thronanwärtern verbracht hat, wurde Burgund zum kulturellen und wirtschaftlichen Zentrum Westeuropas. Nirgends sind sie ritterlichen Ideale so verbreitet wie in Burgund. Es gibt große Turniere, Feste und natürlich den Orden des Goldenen Vlies, ein Ritterorden, der vom Herzog selbst geschaffen wurde, um das Rittertum der Legenden und Mythen von Artur nachzuahmen. Der burgundische Hof beherrscht aber auch Mode und Kunst und es werten Vermögen für Seide, Gemälde und aufwendig gestaltete Manuskripte ausgegeben.\n\nDas Herzogtum von Burgund konkurriert bereits vielen Königreichen in Einfluss, Einkommen und sogar militärische Macht. Indem sie die Engländer und Franzosen gegeneinander ausspielten, waren die Herzöge lange Zeit praktisch unabhängig. De-Jure bleiben die Herzöge allerdings weiterhin Untertanen Frankreichs und des Heiligen Römischen Reiches. Mit dem Näherrücken des Endes des Hundertjährigen Krieges scheint die Zukunft des Herzogtums unsicher. Wenn es seinen rasanten Aufstieg beibehalten kann, könnte Burgund der Beginn eines neuen Königreichs sein. Ein starker Staat mitten in Westeuropa. Die Herzöge haben sich in dieser kurzen Zeit allerdings auch viele Feinde gemacht. Sollte Philipp und seine Nachfolger ihre Karten richtig ausspielen, könnte es schon bald eine Krone für Burgund geben. Dies erfordert allerdings Risiken einzugehen, die sie auch allen kosten könnte und ihre Glorreiche Domäne auf eine Fußnote in den Annalen der Geschichte reduziert."
 string_start_england:0 "Von 1337 an, sind nun schon seit über hundert Jahren §YEngland§! und §YFrankreich§! im Konflikt darüber, wer der rechtmäßige König von Frankreich ist. Die Engländer haben die Kontrolle über die §YNormandie§! und §YGuyenne§! während §YCharles VII.§! von Paris aus die Unterstützung der meisten regionalen Adligen Frankreichs hält.\n\nMit dem Vertrag von Tours im Mai haben die englischen §YLancaster§! und französischen §YValois§! einen scheinbaren Frieden im Austausch für Territorien geschlossen. Zu den Bedingungen gehört auch die Übergabe der Grafschaft §YMaine§!, ein Punkt, der nie mit dem englischen Parlament geklärt wurde und wahrscheinlich auf der anderen Seite des Ärmelkanals Adlige und Bauern gleichermaßen erzürnt. Die Angst vor einer öffentlichen Reaktion hat bisher dazu geführt, dass diese Übergabe monatelang aufgehalten wurde und das Wort der englischen Vermittler am französischen Hort immer weiter in Frage gestellt wird.\n\nEngland selbst befindet sich in einer prekären Situation. §YHenry VI.§!, der seitdem er neun Jahre alt war König ist, ist nun erwachsen und möchte die Krone und tatsächliche Herrschaft des Königreichs übernehmen. Selbst als Erwachsener scheint Henry jedoch nicht gewillt zu herrschen und manch einer sagt, er sei gänzlich von der Realität losgelöst. Intrigierende Adlige des Reiches haben sich daher erhoben und Macht angesammelt, um sich für eine künftige Nachfolge positionieren zu können. Solche Fehden könnten durchaus die innere Stabilität gefährden, besonders wenn die Feindseligkeiten in Frankreich auch wiederbeginnen.\n\nDa die Engländer mit kontinentalen und inneren Angelegenheiten gleichermaßen beschäftigt sind, ist die Herrschaft über §YIrland§! zu einem dünnen Streifen namens "The Pale" geschrumpft, wodurch gälische Lords und Hiberno-Normannen völlig unabhängig von der englischen Krone agieren können. Es gibt nur wenige Truppen auf der Insel, was sehr zum Wohlbefinden der Iren ist. Sollten sich die Angelegenheiten in London und Paris jedoch endgültig beheben lassen, kann den irischen Lords wahrscheinlich eine viel höhere Priorität eingeräumt werden."
 string_start_ottomans:0 "Das §YOsmanische Reich§! im Jahr [GetYear] ist eine regionale Macht und dabei die Kontrolle über Anatolien und den Balkan zu sichern. Im Osten wurde die osmanische Herrschaft durch die Invasion des Timuridenreiches neu entfacht, aber einige Beylik bleiben weiterhin unabhängig und ringen um ihr Überleben zwischen den sich ausbreitenden Osmanen und dem Mameluckenreich, die Ägypten und Syrien kontrollieren und weiterhin die stärkste Macht im Mittleren Osten sind.\n\nIn Europa haben die Osmanen die Kreuzritter in der Schlacht von Warna besiegt und sowohl den §YPolnischen§! als auch §YUngarischen§! König getötet. Das §YByzantinische Reich§! liegt nun ungeschützt vor ihnen. §YUngarn§! wurde in die Defensive gedrängt, hat jedoch weiterhin die Festung von §YBelgrat§!, die als starkes Bollwerk gegen weitere osmanische Expansion schützt. Die kleineren Prinzen dazwischen können nur überleben, indem sie die Großmächte gegeneinander ausspielen. Weiter südlich führt §YSkanderbeg§! §YAlbanien§! in einer Revolte gegen das Osmanische Reich und wird dabei von §YVenedig§! unterstützt, welche das Meer beherrschen.\n\nDas von der osmanischen Dynastie beherrschte Reich ist in [GetYear] noch nicht zentralisiert. Die Autorität des Sultans wird nur durch seinen Haushalt an Dienern, die durch das "Devshirme"-System aus im Krieg gefangengenommenen christlichen Sklaven aus dem Balkan rekrutiert wurden, durchgesetzt. Dies sind die berühmten §YJanitscharen§!, die im Laufe der Zeit zu einem mächtigen stehenden Herr werden. Die Osmanen sind vor allem durch die Hilfe zahlreicher "Marcher-Lords" an die Macht gekommen, die weiterhin autonom sind. Die Verwaltung liegt in den Händen der türkischen Aristokratie, die auf dem Gebiet der Staatskunst ausgebildet sind und weitgehend unabhängig von der Autorität des Sultans agieren.\n\nAll dies ist aber dabei sich zu ändern. Der alte Sultan Murad II. der die Kreuzritterarmeen besiegt hat, ist dabei abzudanken und zieht sich in seine Ländereien in Manisa zurück. Er hinterlässt die Regierung dem jungen §YMehmed II§!. Eben jener ist es auch, der den osmanischen Staat in ein Reich verwandeln wird, Konstantinopel als Reichshauptstadt etabliert und eine zentrale Verwaltung aufbaut, um die Marcher-Lords und alten türkischen Familien beherrschen zu können. Für den "Großen Türken" kann es keinen Kompromiss geben. Das Haus Osman muss die oberste Autorität im Land sein. Die einzige Frage ist, wohin sich seine Armeen zuerst wenden werden!?"
 string_start_portugal:0 "Da die Reconquista fast abgeschlossen ist und die iberische Halbinsel fast vollständig in christlichen Händen liegt, hat sich das Königreich §YPortugal§! der Küste Afrikas zugewandt. Mit der Eroberung von §YCeuta§! in 1415 hat Johann I, Gründer der §YAvis§!-Dynastie, bereits den ersten Schritt in die maurische Heimat gemacht. Eine Politik, den sein Enkel, der noch junge §YAlfons V.§! zum Besten geben werden wird. Es ist jedoch der Arbeit Alfons Onkel Dom Henrique, Heinrich dem Seefahrer, zu verdanken, dass Portugal seine Spuren in der Welt hinterlassen wird.\n\nUnter Heinrichs Herrschaft hat Portugal große Fortschritte im Schiffbau und der Schifffahrt machen können und sich auf Expeditionen längs Kap Bojador im Süden begeben. Auf der Suche nach Gold, Gewürzen und vielleicht sogar dem legendären Königreich des Prester John, sind portugiesische Matrosen auf dem ganzen Globus unterwegs und erreichen im Westen neue Kontinente, sowie §YIndien§! und §YIndonesien§! und sogar §YChina§! und §YJapan§! im Osten. Tatsächlich könnten portugiesische Seeleute diejenigen sein, die eines Tages den ganzen Globus umrunden werden.\n\nIm Jahre [GetYear] ist Alfons noch minderjährig und die tägliche Herrschaft des Königreiches ist einem anderen Onkel Don Pedro, dem Herzog von Coimbra anvertraut. Die Regentschaft von Don Pedro war mit den Schwierigkeiten behaftet, den starken portugiesischen Adel am Hof zu kontrollieren, aber es gelang ihm, die königliche Macht auf ihre Kosten zu verstärken. Als Alfonso älter wird, versuchen andere Einflüsse am Hofe versuchen, ihn zu kontrollieren, in der Hoffnung, den jungen König für ihre eigenen Ambitionen verwenden zu können.\n\nAuch wenn Kastillien eine Reihe schwacher Herrscher und starker Adligen hatte, könnten sie eine ernsthafte Bedrohung für Portugal sein. Das königliche Haus Avis hat daher eine Politik der Eher mit der kastillischen königlichen Familie eingeschlagen, um eine dauerhafte Freundschaft zu sichern und möglicherweise einen zukünftigen portugiesischen Anspruch an den kastillischen Thron zu stärken."
 string_start_hisn_kayfa:0 "Die §YAyyubid§!-Dynastie, die einst die Geißel des Christentums war und aus Meister aus Syrien, Ägypten und Arabien besteht ist immer noch in der kurdischen Festung von §YHasankeyf§! zu finden. Auf ihre Unabhängigkeit bestehend, hat es dieser kleine Staat geschafft, die Unabhängigkeit inmitten von Riesen wie dem §YTimuridenreich§! oder §YQara Qoyunlu§! zu behalten.\n\nMit dem Beginn von [GetYear] haben die ayyubidischen Prinzen es kürzlich geschafft, ihre Konkurrenten und ehemaligen Vasallen, die Ortoqiden zu überwinden und ihren Halt über ihr kleines Fürstentum am Tigris zu festigen."
 string_start_mamluks_history:0 "Einst die Elite der ayyubidischen Armeen, wandelte sich das §YMameluckenreich§! in 1250 von Sklavendienern zu den Meistern eines Reiches im Herzen der islamischen Welt. Von ihrer Hauptstadt Kairo aus kontrollieren die mameluckischen Haushalte Ägypten und Syrien sowie den Abbasiden-Kalifen selbst. Im Norden ist der Einfluss der Mamlucken von den Beys Anatoliens bis hin zu den Ufern des Van-See zu spüren. Im Süden dienen sie als Beschützer der Heiligen Städte von §YMekka§! und §YMedian§! in §YHedschas§! und nehmen Einfluss auf die Politik des §YJemen§!. Sogar das christliche Reich §YÄthiopien§! hört dem Wort des mameluckischen Sultans zu, da der koptische Papst, der Ordinarius aller äthiopischen Bischöfe unter mamelukischer Fürsorge steht.\n\nDie mamelukischen Amire stärken ihre Reihen, indem sie neue Mamelucken kaufen, ausländische Sklaven, die zumeist tscherkessischem Ursprungs sind, um als Soldaten oder Verwalter ausgebildet zu werden und ihrem Käufer oder auch "Pflegevater" Treue schwören. Die Amire wiederum setzten ihren Haushalt in den Dienst der Sultane. Wenn die Zeit für Nachfolge gekommen ist, ist es in der Praxis der Wille jener Machthaber zu bestimmten, welcher Amir der nächste Sultan wird. Dieses System stellt sicher, dass das Sultanat nie einen Mangel an Elitekriegern hat, solange die Sklavenrouten des Schwarzen Meeres offen sind. Als Regierungssystem jedoch hat es mehr als einmal dazu geführt, dass Konflikte das Land geschädigt haben und der Parteigeist gelähmt wurde.\n\nDie Zukunft sieht für das mameluckische Sultanat jedoch glänzend aus, denn der Tod von Timur hat die größte Bedrohung in der Region in Form des §YTimuridenreiches§! beseitigt und wurde auf ein paar kleine Nachfolgestaaten in §YPersien§! und §YTransoxanien§! reduziert. Das Vakuum, das dieses Reich in Anatolien, dem Kaukasus und im Irak hinterlassen hat, wurde durch die §YQuara Quoyunlu§!-Föderation im Osten und dem aufsteigenden §YOsmanischen Reich§! im Westen gefüllt. Beide scheinen in naher Zukunft in einen Konflikt mit dem Mameluckenreich zu kommen.\n\nDer Reichtum des Sultanats wird vom Handel gespeist, der durch seine ägyptischen Länder fließt und die Distanz zwischen dem Mittelmeer und dem Roten Meer überbrückt. Das stellt allerdings auch hohe Anforderungen an mameluckische Flotten, die im Norden gegen christliche Piraten kämpfen und im Süden die vielen Flotten die der Küste Hedschas folgen beschützen möchten, die Kaffee, Stoff und Gewürze durch das Rote Meer tragen.\n\nMit dem Ende von [GetYear] ist das mameluckische Sultanat nach wie vor der größte, reichste und stärkste Staat im Nahen Osten. Es hat viele Feinde, fürchtet jedoch nur wenige davon."
 string_start_muscovy:0 "Mit Ende des Jahres [GetYear] ist §YRussland§! in eine Reihe Fürstentümer unterteilt, die alle lange im Schatten der tatarischen §YGoldenen Horde§! gelebt haben. Die Tataren waren in der russischen Politik schon immer präsent. Sie haben Tribut gefordert, Steuern gesammelt, und als Königsmacher für die christlichen Fürstentümer fungiert. Obwohl das Großfürstentum Moskau nicht das älteste der Staaten ist, hat es sich zur stärksten Macht entwickelt. Mit Hilfe des verhältnismäßig fruchtbaren Opolye konnte Moskau eine stärkere Wirtschaft als die anderen Fürstentümer aufbauen. Wichtiger jedoch war, dass sie für die Kahns der Goldenen Horde oft als Steuereintreiber fungiert haben, wodurch ihre Fürsten relativ sicher waren und gleichzeitig auch reich wurden.\n\nSeit der vernichtenden Niederlage der Goldenen Horde und der Teilung in mehrere kleinere Nachfolgestaaten durch die Hände des §YTimuridenreiches§! konnte das tatarische Joch zunehmend leichter ertragen werden. Der Kern ihres Reiches, die §YBlaue Horde§! ist zwar weiterhin eine starke Kraft, wird aber von vielen inneren Konflikten geplagt und ist daher nicht in der Lage, ihre Macht auf die Russen zu projizieren. Dieses Machtvakuum hat Moskau ausgenutzt und sich schnell die Kontrolle über die anderen Fürstentümer sichern können, sowohl durch List, als auch militärische Mittel, doch vor allem dadurch, dass sie die ärmeren Fürsten einfach kauften und ihr Land der moskowitischen Herrschaft hinzufügten.\n\nMoskau ist allerdings nicht der einzige Staat, der ein starkes Interesse an der russischen Region hat. Im Norden hält die Republik §YNowgorod§! einen Großteil der Küste des Weißen Meeres und sichern sich damit die wertvollen Wasserwege, die Quelle von Pelzen und das weiche Gold des Nordens und Ostens.\n\nIm Westen liegt das Großherzogtum §YLitauen§! und das Königreich §YPolen§!, die versuchen was sie können, um die Führung über alle Russen zu übernehmen. Sie konnten bereits ihre Autorität über die meisten ruthenischen Länder geltend machen und sind ein konstanter Faktor in der Politik der freien russischen Staaten im Norden. Ihre Interessen stehen der wachsenden Macht Moskaus direkt gegenüber, aber ihr Anspruch auf das Erbe der Rus ist zweifelhaft. Wenn sie überwunden werden könnten, gäbe es wahrlich keine Begrenzung mehr für das Fürstentum Moskaus.\n\nWenn das tatarische Joch ein für alle Mal beseitigt werden könnte, gibt es auch noch die weitläufigen Regionen Sibiriens, die voller Reichtümer und Gefahren sind. Sollten die vielen Khanate, Eingeborenen und die Natur selbst kontrollierte werden, gäbe es keine Grenze, wie reich ein vereinigter russischer Staat sein könnte."
 string_start_georgia:0 "Das Königreich §YGeorgien§! ist im Jahre [GetYear] in einer schlimmen Situation. Das Reich steht weiterhin nach Kriegen mit dem §YTimuridenreich§! und den §YQara Qoyunlu§!, aber ist müde und von internen Konflikten zerrissen.\n\nIn der Hoffnung die Störungen regionaler Adliger zu vermindern, dankte Alexander I von Georgien 1442 ab und machte seine Söhne zu Mitherrschern über die einzelnen Teile des Königreichs. Auf diese Weise sicherte er den Fortbestand der §YBagrationi§!-Dynastie, aber tatsächlich trug es dazu bei, den Niedergang des Reiches zu beschleunigen.\n\nAls das §YOsmanische Reich§! die Kreuzritter in Varna besiegte, bleibt von §YGeorgien§! nicht viel mehr als der Name übrig, der zwischen den mächtigen Söhnen Bagrationis in §YImeretien§! und den autonomen Altabeg von §YSamzche§! aufgeteilt ist."
 string_start_yemen:0 ""Glückliches Arabien". Das Königreich §YJemen§! ist von Bürgerkrieg zerrissen. Die alte §YRasulid§!-Dynastie regiert immer noch in Taizz, aber in der östlichen Hälfte des Königreichs hat der ehemalige Vasall §YTahirid§! begonnen, seinen eigenen Staat zu formen.\n\nIm überwiegend schiitischen Hochland sind die mächtigen §YRassid§!-Imame selbst eine glaubwürdige Alternative, Jemen zu regieren, solange sie ihre eigenen Nachfolgekämpfe beenden können.\n\nIm Norden festigt das §YMameluckenreich§! seinen Halt über die §Ymekkanischen§! und §Ymedinanischen§! Scharifate von Hedschas. Sobald diese Staaten fest unter ihrer Kontrolle sind, könnten auch die Mamelucken diejenigen sein, die die internen Konflikte des Jemen bereinigen. Sie sehnen sich danach, die reichen jemenitischen Häfen von Mocha, Aden und Zabid zu kontrollieren und würden nicht zögern, einzugreifen."
 string_start_aq_qoyunlu:0 "Wenn man die Blutlinie nach Bayandor Khan, dem Anführer eines der vierundzwanzig Oghuz-Stämme und des Enkels von Oghuz Khagans selbst zurückverfolgt, hat §YAq Qoyunlu§!, auch genannt "Weißer Hammel", ein großes Vermächtnis anzutreten. Als §YTimur§! die Region vor Jahrzehnten verwüstet hatte, gab er dem Weißen Hammel die Festung Amid oder auch Diyarbakir, wodurch sie ihre alten Rivalen §YQuara Quoyunlu§!, den "Schwarzen Hammel", verdrängten. Nach dem Tod von Timur im Jahre 1405 schaffte es der Weiße Hammel in den kurdischen Bergen rund um Diyarbakir ein Reich aufzubauen und ihre Herrschaft von Erzurum im Norden bis nach Rakka im oberen Mesopotamien im Süden zu erweitern. Eine Reihe von Aq Qoyunlus Prinzen konkurriert derzeit über die Vorherrschaft der Föderation, während Quara Qoyunlu, das unter Schah Jahan vereint ist, es geschafft hat, den Gro0teil Timurs Erbe vom Irak bis nach Aserbaidschan zu beanspruchen.\n\nSollte Aq Qoyunlu sich nicht bald unter einem starken Führer vereinen, werden sie bald auch schon ein Teil des wachsenden Quara Quoyunlu Reiches sein, das oft vom §YMameluckenreich§! aus Syrien oder Ägypten oder vom wiederaufstrebenen §YOsmanischen Reich§! angegriffen wird.\n\nDie Vereinigung und Erweiterung Aq Qoyunlus wird jemanden von großen Ehrgeiz und Können benötigen, vielleicht jemanden, wie den jungen Prinzen §YUzun Hasan§!."
 string_start_qara_qoyunlu:0 "Der Ursprung §YQara Qoyunlus§!, auch genannt "Schwarzer Hammel", ist etwas unklar. Ihre eigene Tradition beschreibt sie als Nachkommen des großen Oghuz Kahn. Seit über einem Jahrhundert versucht der Schwarze Hammel in Aserbaidschan und dem Irak ein Reich für sich zu formen, aber wie viele andere Mächte in der Gegend, wurden auch sie vom zentralasiatischen Kriegsherren Timur, der vom Iran aus nach Anatolien kam und alle, die sich ihm wiedersetzen vernichtete, aufgehalten.\n\nTimur ist nun Tod und sein Sohn §YSchah Ruch§! hat sein Leben damit verbracht, das §YTimuridenreich§! soweit es geht zusammenzuhalten. Dies hat es Quara Qoyunlu ermöglicht, sich erneut unter §YJahan Schah§!, einem der größten Herrscher dieser Zeit, zu erheben und sie konnten nicht nur Tabriz, sondern alle Ländereien von der Grenze §YGeorgiens§! bis hin zu den Sümpfen der Schatt al-Arab im Südirak zurückerlangen.\n\nIm Westen ist §YAq Qoyunlu§!, der "Weiße Hammel", in einen langjährigen Bürgerkrieg zwischen unzähligen Thronanwärtern verfallen. Der Weiße Hammel ist traditionell ein Rivale von Qara Qoyunlu und könnte sich eventuell mit der Zeit als würdiger Feind erweisen. Vorläufig jedoch sind das §YOsmanische Reich§! in Anatolien und das §YMameluckenreich§! in Ägypten die gefährlichsten Nachbarn.\n\nMit dem Ende des Jahres [GetYear] ist das Timuridenreich weiterhin eine Bedrohung aus dem Osten, aber der alternde Schah Ruch soll angeblich krank und impotent geworden sein. Von Ost bis West bereiten sich seine Söhne bereits auf einen Nachfolgekrieg vor, der alles andere als sicher ist. Tatsächlich haben die Nachrichten der Krankheit für Muhammad bin Baysonkor in §YAdscham§! genügt, um seine Bande zu seinem Großvater zu brechen.\n\nIn seinem Durst nach Ruhm scheint der junge Prinz ahnungslos gegenüber der Bedrohung von Jahan Schah und dem Schwarzen Hammel zu sein..."
 string_start_timurids:0 "[Root.Monarch.GetName] ist der oberste Herrscher des §YTimuridenreiches§! und der Sohn des großen Eroberers Timur Lenk.\nTimurs Reich, das einst von §YAnatolien§! nach §YDelhi§! verlief, hat sich seit dem Tod des Großemirs sehr verändert.\n\n§YSchah Ruch§! konnte den Großteil von Timurs Reich zusammenhalten und ein blühendes Zentrum des Lernens und der Kunst in Herat, der Perle von Khorasan aufbauen, aber seine Herrschaft neigt sich dem Ende zu, da der alternde Herrscher im vergangenen Jahr krank geworden ist. In den äußeren Provinzen verfolgen dies seine Söhne und Enkel mit großem Interesse.\n\n§YAdscham§! ist unter §YMuhammad Baysonqor§! bereits unabhängig. In Astarabad, Khorasan, hat sein Bruder §YBabur§! eine kleine Machtbasis für sich selbst aufgebaut und dies ohne Zweifel mit dem einzigen Ziel, eine Basis für die kommenden Nachfolgekämpfe zu haben. §YTransoxanien§! und Timurs eigene alte Hauptstadt Samarkand ist in den fähigen Händen von §YUlugh Beg§!, dem Sohn unseres Herrschers und einem großen Schutzpatron der Wissenschaft und Kunst, während §YFars§! in den Händen eines 12-jährigen Prinzen der Dynastie ist.\n\nWährenddessen hat die §YQara Qoyunlu§!-Föderation viele Teile des westlichen Reiches von Timur übernommen und im südlichen Irak haben die §YMushasha§! Khuzestan erobert und die timuridische Verwaltung aus dieser Region verdrängt. Die §YUzbeken§! überfallen kontinuierlich unsere Besitztümer in Transoxanien und unsere indischen Gouverneure sind aus Delhi verdrängt worden.\n\nMit dem Ende von [GetYear] scheint die Zukunft des Reiches unsicher. Sollte Schah Ruch sich erholen, könnte er noch für ein paar Jahre herrschen, aber die Spannung ist greifbar. Jeder Sohn und Enkel wartet bereits sein ganzes Leben auf den Augenblick des Todes des Kaisers..."
 string_start_khorasan:0 "[Root.Monarch.GetName] beherrscht §Y[Root.GetName]§! von Astarabad aus als Gouverneur des timuridischen Herrschers Schah Ruch. Unser Herrscher ist der Enkel von Schah Ruch und ein Kandidat für das große §YTimuridenreich§!, das einst von Anatolien nach Delhi verlief.\n\nSchah Ruch ist alt und sein einst fester Griff über jede Angelegenheit im Reich, schwindet.\n\nIn §YAdscham§! ist sein Enkel und der Bruder unseres Herrschers, Muhammad Boyasonqor bereits unabhängig und in §YTransoxanien§! hat Ulugh Beg eine starke Machtbasis für sich selbst aufgebaut.\n§YFars§! wird von einem Kinderprinzen Abdallah bin Ibrahim regiert, aber sein Anspruch ist ebenso wahr wie der seiner Cousinen.\n\nWährenddessen hat die §YQara Qoyunlu§!-Föderation viele Teile des westlichen Reiches von Timur übernommen und im südlichen Irak haben die §YMushasha§! Khuzestan erobert und die timuridische Verwaltung aus dieser Region verdrängt. Die §YUzbeken§! überfallen kontinuierlich unsere Besitztümer in Transoxanien und unsere indischen Gouverneure sind aus Delhi verdrängt worden.\n\nMit dem Ende von 1444 scheint die Zukunft des Reiches unsicher. Sollte Schah Ruch sich erholen, könnte er noch für ein paar Jahre herrschen, aber die Spannung ist greifbar. Jeder Sohn und Enkel wartet bereits sein ganzes Leben auf den Augenblick des Todes des Kaisers..."
 string_start_transoxiana:0 "§Y[Root.Monarch.GetName]§! beherrscht §Y[Root.GetName]§! von Samarkand, der großen Hauptstadt seines Großvaters Timur Lenk, der ein Reich von §YAnatolien§! bis §YDelhi§! aufgebaut hat, aus. Unser Lehnsherr und der Vater von [Root.Monarch.GetName], §YSchah Ruch§! regiert das Reich seines Vaters von Herat im Süden aus, als oberste Autorität über Transoxanien und alle anderen timuridischen Reiche.\n\nSchah Ruchs Herrschaft neigt sich dem Ende zu, da der alternde Herrscher im vergangenen Jahr krank geworden ist. In den äußeren Provinzen verfolgen dies seine Söhne und Enkel mit großem Interesse. §YAdscham§! ist unter Muhammad Baysonqor bereits unabhängig. In Astarabad, §YKhorasan§!, hat sein Bruder Babur eine kleine Machtbasis für sich selbst aufgebaut und dies ohne Zweifel mit dem einzigen Ziel, eine Basis für die kommenden Nachfolgekämpfe zu haben..\n§YAfghanistan§! wird von einem niedrigeren Enkel regiert, während §YFars§! in den Händen eines 12-jährigen Prinzen der Dynastie ist.\n\nWährenddessen schauen die §YUzbeken§! im Norden interessiert zu und sehnen sich nach dem unvermeidlichen Tag, in dem das Reich durch den Nachfolgekrieg geschwächt ist. Im Westen haben bereits andere Feinde des Reiches wie die §YQara Qoyunlu§! und §YMushasha§! damit begonnen, ihren Weg in das, was einst zu Timurs Reich gehörte, zu finden.\n\nMit dem Ende von [GetYear] scheint die Zukunft des Reiches unsicher. Sollte Schah Ruch sich erholen, könnte er noch für ein paar Jahre herrschen, aber die Spannung ist greifbar. Jeder Sohn und Enkel wartet bereits sein ganzes Leben auf den Augenblick des Todes des Kaisers..."
 string_start_tag_north_west_africa:0 "[GetYear] ist eine Zeit des Wechsels in Nordafrika. Südlich der Sahara ist das alte Reich §YMalis§! längt vergangen und inzwischen sind die meisten gebiete abgesehen vom Kern in die Unabhängigkeit geraten oder in die Hände der aufstrebenden §YSonghai§!- und §YMossi§!-Königreiche.\n\nNördlich der Sahara leiden die Länder des Maghreb unter schrumpfenden Städten, einem Verlust der Autorität und politischer Instabilität nach einer langen Zeit der Migration arabischer Stämme in dieses Gebiet. Die §YHafsid§!- und §YMarinid§!-Reiche in §YTunis§! und §YFez§! sind zwar noch mächtig, aber in den Bergen und Wüsten warten bereits eine große Anzahl regionaler Könige und Häuptlinge auf einen Moment der Schwäche."
 string_start_tag_horn_of_africa:0 "§YÄthiopien§! erlebt unter dem §Ysalominidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und inneren Stabilität. Dieses dynamische Reich dominiert in vielerlei Hinsicht die gesamte Region, doch die vielen muslimischen und heidnischen Staaten im Horn von Afrika sehen diese Erweiterung eines militanten christlichen Reiches mit Furcht und Verachtung.\n\nDem Nil folgend kämpfen die letzen überbleibenden nubischen Völker sowie die lokalen muslimischen Stammesföderationen gegen das §YMameluckenreich§! im Norden, um ihr Überleben zu sichern."
 string_start_tag_far_east:0 "In [GetYear] braut sich ein Konflikt an der Grenze zwischen §YMing§! und den §YOiraten§! an. §YEsen Taishi§!, Führer der §YOiraten§! hat eine große Region vereint und die Chinesen schauen mit Bedenken zu, wie er eine Armee aus der Steppe aushebt.\n\nIm Osten blüht Korea unter der Führung des alten Königs §YSejong§! auf und in §YJapan§! beginnt die Autorität aufgrund der Ermordung von Schogun Ashikaga Yoshinori langsam an zu bröckeln."
 string_start_tag_south_east_asia:0 "Das 15. Jahrhundert war eine Zeit der Unruhe in Indochina und Indonesien, wobei sich viele neue Dynastien erhoben haben und andere verblasst sind. Seitdem §YMing§! in 1430 zu einer passiveren Außenpolitik übergegangen ist, dominierte §YMalakka§! den Seehandel und konkurrierte dabei mit §YPasai§! in Sumatra, §YBrunei§! in Borneo (Kalimantan) und §YMajahapit§! in Java.\n\nIn Nord- und Zentralindochina konkurrieren §YDai Viet§!, §YAyutthaya§! und §YLan Xang§! mit den alten Königreichen §YChampa§! und §YKhamer§!.\nDer burmesische Stadtstaat §YTaungu§!, der der schon bald das aggressivste Reich der Region wurde, war [GetYear] noch ein kleiner Vasall von §YAva§!."
 string_start_tag_middle_east:1 "Mit dem Rückgang der Grenze des §YTimuridenreiches§! sehen eine Reihe von regionalen Magnaten und Stammeshäuptlingen ihre Chance, für sich selbst Land zu gewinnen.\nIn Anatolien und Syrien wurde dieses Vakuum bereits vom §YOsmanischen Reich§! und dem §YMalekukenreich§!, die zu den älteren Mächten in dieser Region gehören, gefüllt.\n\nIn dieser unsicheren politischen Situation steigen die Spannungen zwischen den alten sesshaften Kulturen der Region und den vielen türkischen Stämmen, die ihr militärisches und politisches Leben bestimmen, weiter an. Viele der türkischen Stammesangehörigen haben begonnen, sich an millenaristischen Sekten, wie die Safawiya zu wenden, eine Entwicklung die die Zukunft der Region komplett umgestalten könnte."
 string_start_tag_central_asia:0 "Ahnungslos von der Bedrohung der Nomaden, zerreißen die Prinzen von Samarkand Timurs Reich in ihren Versuchen, Land und Macht für sich selbst zu sichern. Im Norden haben die Dschaniden die kasachischen und §Yusbekischen Stämme§! vereinigt und sind nun bereit, in §YTransoxanien§! einzudringen und Samarkand für sich selbst zu beanspruchen."
 string_start_tag_india:0 "In der Zeit zwischen der Plünderung Delhis 1398 durch §YTimur§! und der §YMogulhegemonie§! im Norden entstand in Indien eine Reihe von starken und vielfältigen Königreichen.\nSüdindien ist im Konflikt zwischen dem §Ybahamanischen§! Sultanat, den §YGajapati§! bei §YOrissa§! und dem Reich §YVijayanagara§!. Im Norden versucht der letzte der Sayyidischen Sultane von Delhi sich an den Thron zu klammern, da ein lokaler Magnat namens §YBahlul Lodi§! Richtung Hauptstadt marschiert. Währenddessen bekämpfen sich die ehemaligen dehlischen Gouverneure von §YJaunpur§!, §YGujarat§!, §YMalwa§! und §YBengalen§!, sowie andere lokale Dynastien gegenseitig, um den größten Teil der Überreste des ehemaligen dhelischen Reiches zu erhalten."
 string_start_tag_europe:0 "Europa steht in [GetYear] am Rande des §YZeitalters der Entdeckung§!, erholt sich aber noch vom Schock des gescheiterten Kreuzzuges von Warna sowie der Bedrohung des §YOsmanischen Reiches§! im Osten.\n\nDer Vertrag von Tours hat Westeuropa mit einem unsicheren Waffenstillstand zurückgelassen, einem, der so aussieht, als könne er jederzeit wegen des Ehrgeizes der Könige §YFrankreichs§! oder §YEnglands§! oder dem Herzog §YBurgunds§! brechen.\n\nIm Norden bleibt die Kalmarer Union trotzt ihrer Absetzung des pommerischen Königs durch den Hanseorden und den dissidentischen §Yschwedischen§! und §Ydänischen§! Adligen, in Kraft.\n\nDie §Yrussischen§! Staaten fangen grade an, sich von dem tatarischen Joch zu erholen, während die §YGoldene Horde§! seit der Niederlage durch die Hände von §YTimur§! weiter zerbricht.\n\nMit dem Aufziehen der Hochrenaissannce bleibt die Lage in §YItalien§! und §YDeutschland§! aufgrund der kontinuierlichen Spannungen zwischen dem §YKaiser§! und den vielen autonomen Fürsten weiter angespannt.\n\nDer gesamte Kontinent steht am Rande großer Veränderungen und es wird an Euch liegen, §Y[Root.GetName]§! durch diese Periode zu führen."
 string_start_tag_asia:0 "Asien ist ein riesiger Kontinent und wird in [GetYear] von einer Reihe von verschiedenen Völkern bewohnt.\n\nIm Westen ist das §YOsmanische Reich§! auf dem Vormarsch, während das §YTimuridenreich§! zerfällt und Raum für eine Reihe von neuen vielversprechenden Staaten und Möchtegern-Reichen von Aserbaidschan bis nach Zentralasien und Indien zulässt.\n\nIm fernen Osten konsolidieren §YMing§!, eine nach chinesischen Standards noch junge Dynastie, ihre Kontrolle über das chinesische Reich und seine südostasiatischen Tributstaaten und versuchen dabei auch, die Nomaden des Nordens fernzuhalten.\n\nDie Insel §YJapans§! ist mit Konflikten durchsät, da eine Reihe schwächerer Schogune das Land für unabhängige Daimyo, mächtigere Männern von kleineren Klans, offen gelassen haben."
 string_start_tag_africa:0 "Der afrikanische Kontinent ist riesig und vielfältig. Westafrika ist die Heimat einer Reihe aufsteigender Königreiche wie §YSonghai§! oder §YBonru§! sowie rückläufiger wie dem Reich von §YMali§!. Die Maghreb durchlaufen eine allgemeine Krise der Entvölkerung, Auslandsinvasionen und Hungersnöten, während Ägypten fest unter §Ymemluckischer§! Herrschaft steht. Das Horn von Afrika wird von §YÄthiopien§! dominiert, während §YKilwa§! verzweifelt versucht, die swahilischen Sultanate der Küste zu kontrollieren.\nAn den Großen Seen kämpfen die zersplitterten Königreiche über die Überreste des einstigen Kitara-Reiches, während die Königreiche §YMutapa§! und §YMarawi§! versuchen, ihren Einfluss über die Zambesi zu festigen."
 string_start_tag_oceania:0 "In vielen Teilen der Welt ist [GetYear] ein entscheidendes Jahr. In Europa verändert die Schlacht um Warna die politische Landschaft drastisch. In Asien konsolidiert §YMing§! ihre Herrschaft und die vielen Staaten Indiens versuchen die Oberhand zu gewinnen, nachdem Timur den Subkontinent verlassen hat. In Amerika haben die §Yaztekischen§! und §Yinkanischen§! Reiche begonnen, sich zu bilden.\n\nÜber Ozeanien allerdings wissen wir sehr wenig. Es wird Ihnen überlassen sein, die Region für den Rest der Welt relevant zu machen. Höchstwahrscheinlich müssen Sie das mit dem Schwert in der Hand entscheiden."
 string_start_tag_central_america:0 "Die jüngsten Jahre haben den Aufstieg der §Yaztekischen§! Dreier-Allianz im Tal von Mexiko zur Folge, während das §Ytarascanische§! Reich in ähnlicher Weise begonnen hat, ihr Reich im Westen zu erweitern. Weiter nach Osten liegt die Halbinsel Yucatan mit den zersplitterten Resten des einzigen Maya-Reiches und der kürzlich zusammengefallenen Liga von Mayapan."
 string_start_tag_north_america:0 "Die letzten Reste der alten mississippischen Zivilisation schrumpfen und hinterlassen Ruinenstaaten, wie die §YCreek§!, §YChickasaw§! und §YChoctaw§!.\nIm Norden sind wandernde Propheten und andere Führer Verfechter der Vereinigung aller §YIrokesen§! und §YHuronen§!, um so eine mächtige Konföderation zu bilden, die den Verlauf der Geschichte prägen soll."
 string_start_tag_south_america:0 "Im Zuge des Zusammenbruchs der Reiche der Wari und Tiwanaku haben die Anden eine Reihe regionaler Königreiche hervorgebracht. In [GetYear] hat der junge Fürst Pachacútec Yupanqui gerade seine Ahnen vor der völligen Auslöschung durch die Hände benachbarte Chankas gerettet und stattdessen ihr Königreich annektiert. Nur wenige würden denken, dass dieser junge Fürst sein kleines Königreich einmal zum größten Reich der Geschichte des Kontinents machen würde."
 string_start_tag_rnw:0 "§Y[Root.GetName]§! ist eines der Nationen, die in der Neuen Welt angesiedelt sind. Es ist eine Region, die weitläufig und weitgehend unbekannt ist. Was die Zukunft für unser Volk bringt, ist unsicher und liegt in unseren Ambitionen."
 string_start_tag_generic:0 "Einige sagen, dass §Y[Root.GetName]§! ein Land mit unbedeutender Vergangenheit ist. Das ist aber wahrlich mehr Eifersucht als Wahrheit, denn die Vergangenheit ist bei weitem nicht so interessant, wie die glorreiche Zukunft, die vor uns liegt."
 string_start_religion_mechanic_title:0 "[Root.GetName] ist [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "[Root.GetName] und der [Root.Religion.GetName]e Glauben"
 string_start_age_of_reformation:0 "Das 16. Jahrhundert ist eine Zeit der großen Veränderung im politischen Gefüge der Welt. Die Rebellion gegen die §Ykatholische§! Kirche selbst aufgrund einiger §YReformer§! und ihrer Anhänger wird im Laufe der Zeit großen Einfluss auf das politische Leben in Europa haben. Noch deutlicher aber formen dynamische Staatsmänner die Welt nach ihrem Geschmack.\n\nIn Westeuropa sind §YFrankreich§!, §YSpanien§! und §YÖsterreich§! im ständigen Konflikt über §YItalien§! und die Niederlande. Besonders Spanien ist gespannt auf europäische Bestreben nach dem plötzlichen Fall des §YAztekischen Reiches§! und dem massiven Zustrom an Reichtum den es brachte.\n\nDie Kalmarer Union, einst die ausschlaggebende Allianz Nordeuropas ist von §Yschwedischen§! Adligen aufgelöst worden, die begierig darauf sind, ihr eigenes Reich zu bauen, anstatt in einem von Kopenhagen beherrschten zu dienen.\n\nIm Nahen Osten ist das §YOsmanische Reich§! darauf beachten die größte Expansion der Geschichte einzuleiten. §YPersien§!, was kürzlich von der §YSafavid§!-Dynastie vereint wurde, breitet sich in die andere Richtung aus, was unmittelbar zu einer direkten Konfrontation führen wird.\n\nIn Kabul sammelt der letze §YTimuriden§!-Fürst Babur seine Kräfte für einen letzten Versuch, ein Reich für seine Dynastie zu retten. Vorherbestimmt, seine wildesten Träume noch zu überbieten, wird er schon bald ein Reich gründen, das über mehr als ein Viertel der Weltbevölkerung herrscht.\n\nIn den meisten Teilen bleibt die Welt allerdings im Jahre [GetYear] so wie sie war, mit meist isolierten Regionen. Das alles wird sich aber ändern, nicht nur wegen der §YSpanier§!, die nach Amerika aufgebrochen sind.\n§YPortugal§! festigt seinen Einfluss im indischen Ozean, Indonesien und sogar Ostasien. Bald werden die Streitigkeiten der Sengoku-Ära in §YJapan§! nur eine Schiffsreise von Lissabon oder sogar Havanna entfernt sein."
 string_start_age_of_absolutism:0 "Sogar Jahre nach der Gegebenheit realisieren nur wenige, dass einige der Konflikte, die im Jahre 1618 von einem Fenster in Prag begonnen haben, den europäischen Kontinent für mehr als 30 Jahre verwüsten wird und das 17. Jahrhundert definieren wird.\n\nIm Osten verliert §YPolen-Litauen§! gegen §YRussland§! und das §YOsmanische Reich§! kontrolliert dabei große Teile von §YUngarn§!. Obwohl keine Grenze im Frieden ist, nicht in Maghreb, im Irak, Ägypten oder auf dem Balken, hat das Sultanat noch nicht sein größtes Ausmaß erreicht.\n\n§YSpanien§! regiert die Neue Welt ebenso wie das christliche Europa, aber das Königreich soll schon bald in beiden Regionen herausgefordert werden.\n\nWeiter Östlich hat Akbar der Große gerade ein blühendes und expansionistisches §YMogulreich§! an seinen Sohn Aurangzeb weitergegeben. Mit der Zeit wird es fast den ganzen indischen Subkontinent umfassen.\n\nIn Ostasien haben sich die §YMandschu§! vereint und werden zur Bedrohung für die §YMing§!, die durch innere Unruhen und Naturkatastrophen destabilisiert sind.\n§YJapan§! scheint eine Periode des Friedens eingeläutet zu haben, als das §YTokugawa§!-Shogunat seinen Einfluss über die letzten unabhängigen Daimyo der Insel festigen kann.\n\nDies ist ein Zeitalter der Reiche und schnell wachsenden zentralen Mächten. Ein Zeitalter des Krieges und der Eroberung."
 string_start_age_of_revolutions:0 "In der Blühte des §YZeitalters der Revolution§! sind die Kolonialreiche so stabil wie nie zuvor. Allerdings sind die Samen der Zerstörung bereits gepflanzt und die Völker Amerikas haben begonnen, sich nach Unabhängigkeit zu sehnen.\n\nDas Reich der §YQing§!, das im letzten Jahrhundert entstanden ist, hat seinen Einfluss über Ostasien gestärkt und die Grenzen Chinas weiter ausgebaut, als die Ming es jemals konnten.\n\nIn Indien hast das §YMogulreich§! seine größte Ausdehnung erreicht, aber um dies zu tun, hat Aurangzeb seine Möglichkeiten an Ressourcen weit überschritten und gleichzeitig einflussreichen Verwaltern größere Autonomie gewährt, als das Reich handhaben könnte.\n\nIn Europa hat das Zeitalter des Absolutismus den Kontinent in den Händen von starken und hungrigen militaristischen Staaten zurückgelassen.\nInnerhalb eines Jahrhunderts werden einige dieser Königreiche viele Ressourcen darin verschwenden, sich gegenseitig zu zerstören und dabei schwächere, wie §YSchweden§! oder §YPolen§! zurücklassen.\n\nWie dem auch sein, eine viel größere Bedrohung wird sich mit der Zeit von innen heraus offenbaren. Wenn die zurückgehaltenen Massen revolutionäre Ideale annehmen, wird kein Monarch, sei er noch so aufgeklärt, mehr sicher sein."
 string_orthodox_icons:0 "\n£DLC_tr Patriarchale Autorität kann ebenfalls durch das §YWeihen von Metropoliten§! in Euren Staaten erhöht werden.\n\n£DLC_tr Orthodoxe Nationen können Patriarchale-Autorität benutzen, um religiöse §YIkonen§! einführen, die 20Jahre lang Boni geben.\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed Sobald die Kolonisation der Neuen Welt beginnt, kann das Papsttum begünstigten Nationen §YKolonial-Regionen§! zuweisen, die allen katholischen Nationen Strafen auferlegen, die dort kolonisieren.\n\n"
 string_church_power_info:0 "\n\n£DLC_cs Protestantische Nationen können mit der Zeit §YKirchenmacht§! ansammelt. Diese kann benutzt werden, um 3 §YGlaubensaspekte§! zu aktivieren, um ihre §YStaatskirche§! auf ihre eigenen Bedürfnisse zurechtzuschneiden.\n"
 string_fervor_info:0 "\n\n£DLC_won Reformierte Nationen sammeln monatlich §YEifer§! an. Eiferpunkte können dazu benutzt werden, einen Fokus auf §YKrieg§!, §YHandel§! oder §YStabilität§! zu setzen.\n"
 string_blessings_info:0 "\n\n£DLC_romKoptische Nationen können §YSegen§!, durch das erobern der §YHeiligen Stätten§! ihres Glaubens, aktivieren. Die Anzahl Stätten unter koptischem Besitz legt die Anzahl der verfügbaren Segen für alle koptischen Nationen der Welt fest.\n"
 string_karma_info:1 "\n\n£DLC_cs §YBuddhistische§! Nationen haben §YKarma§!, das verschiedene Boni verleiht, je nachdem ob der Wert hoch, niedrig oder ausgewogen ist. Karma kann durch Entscheidungen bei Events, dem Beitritt zu Verteidigungskriegen, dem zurückgeben von Kernprovinzen oder dem entlassen von Nationen erhöht werden. Karma kann durch Entscheidungen bei Events, durch das Erklären von Kriegen und das Erobern von Land verringert werden.\n"
 string_harmonization_info:0 "\n\n£DLC_moh Konfuzianische Nationen sammeln §YHarmonie§!, welche Mali gibt, wenn sie zu niedrig ist und Boni, wenn sie hoch ist.\n\nKonfuzianische Nationen können außerdem ihren Glauben mit dem anderer §Yharmonisieren§!, was alle Provinz-Mali der entsprechenden Religion aufhebt. Harmonisierung dauert 50 Jahre an und verbraucht jährlich 3 Harmonie.\n"
 string_isolationism_info:0 "\n\n£DLC_moh Alle schintoistischen Nationen haben eine §YIsolationismus§!-Stufe, die von §YOffene Tore§! bis §YGeschlossene Tore§! reicht. Jede Stufe gibt andere Boni und die Stufe selbst kann durch nationsweite §YVorfälle§!, die im Laufe der Zeit eintreten, geändert werden.\n"
 string_deities_info:0 "\n\n£DLC_won Hinduismus ist eine polytheistische Religion, in der hinduistische Herrscher eine §Ypersönliche Gottheit§! wählen können. Diese Gottheit verleiht dann der gesamten Nation verschiedene Boni.\n"
 string_cults_info:0 "\n\n£DLC_rom Fetischistische Herrscher können einen §YKult§! auswählen, der jeweils seine eigenen Boni und Events mit sich bringt. Neue Kulte können durch die Interaktion mit Nationen anderer Religion oder fetischistischen Nationen, die Kulte angenommen haben, die ihr nicht besitzt, freigeschaltet werden."
 string_syncretism_info:0 "\n\n£DLC_cos Tengrische Nationen können einen zweiten, §Ysynkretistischen§!, Glauben wählen. Dieser Glaube wird für die meisten Zwecke als dein eigener behandelt und seine Provinzen geben keine Mali. Der synkretistische Glaube gibt außerdem seine eigenen nationsweiten Boni und Events. Tengrische Nationen die keinen synkretistischen Glauben annehmen, genießen stattdessen andere Boni und haben Zugriff auf andere Entscheidungen und Events.\n"
 string_authority_info:0 "\n\n£DLC_ed Nationen die dem Inti-Glauben folgen, haben §Yreligiöse Autorität§!. Diese wird durch Entscheidungen bei Events, dem Reduzieren der lokalen Autonomie und der Erweiterung Eures Reiches erhöht. Inti-Autorität wird erlangt, wenn Eure Provinzen mehr Autonomie erhalten.\n\nIhr erhaltet je nach Stufe Eurer Autorität Boni. Sie kann auch dafür verwendet werden, um §YReligiöse Reformen§! durchzusetzen. Jede Reform gibt einen neuen permanenten Bonus, führt aber zu einer groß angelegten Revolte gegen Eure Herrschaft.\n\nSobald alle Reformen durchgesetzt wurden und Ihr an eine Nation angrenzt, die den §YFeudalismus§! gefördert hat, könnt Ihr die §YReligion reformieren§!, wodurch Ihr Technologien und Institutionen von Eurem Nachbarn erhaltet und gleichzeitig alle Boni der Reformen beibehaltet.\n"
 string_doom_info:0 "\n\n£DLC_ed Als Nation, die dem Nahuatl-Glauben folgt, könnt Ihr trotz §YRegentschaft§! immer Kriege erklären.\nNahuatl-Nationen haben einen §YVerhängnis§!-Wert, der sich für jede Provinz in Besitz jährlich um eins erhöht. Sobald der Wert 100 erreicht hat, läutet es den §YTag des Jüngsten Gerichts§! ein, wodurch alle Untertanen ihre Freiheit erlangen und sowohl Eurer Herrscher als auch Eure herrschende Dynastie ihr Ende finden.\nUm den Tag des Jüngsten Gerichts zu verhindern, können Nahuatl-Nationen einen §YBlumenkrieg§! führen, mit dem Ziel Menschen zu opfern.\nNahuatl-Nationen können auch die Herrscher und Thronerben ihrer Untertanen §Yopfern§!, um die Götter zu beschwichtigen und so die Steigerung zum Tag des Jüngsten Gerichts verlangsamen.\n\nSobald eine Nahuatl-Nation §Y5 Vasallen§! hat, kann es eine §YReform§! durchsetzen, um im Gegenzug dafür, dass alle Vasallen ihre Unabhängigkeit erklären, einen permanenten Bonus zu erhalten.\nSobald alle Reformen durchgesetzt wurden, können Nahuatl-Nationen ihre §YReligion reformieren§!, wodurch sie Technologien und Institutionen von einem fortschrittlicheren Nachbarn erhalten. Dies deaktiviert auch dauerhaft die Bedrohung durch Verhängnis, behält aber trotzdem alle Boni durch religiöse Reformen bei.\n"
 string_mayan_info:0 "\n\n£DLC_ed Nationen, die dem mahayanistischen Glauben folgen, können §Yreligiöse Reformen§! erlassen, sobald sie 20 Provinzen besitzen. Dies gibt einen permanenten Bonus, gibt aber auch viele Provinzen unter Kontrolle wieder frei.\nSobald alle Reformen durchgesetzt wurden, können mahayanistische Nationen ihre §YReligion reformieren§! und erhalten so §YTechnologien§! und §YInstitutionen§! von einem fortschrittlicheren Nachbarn, unter Beibehaltung der Boni von Reformen.\n"
